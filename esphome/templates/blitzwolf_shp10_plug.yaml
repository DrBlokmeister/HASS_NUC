esphome:
  name: ${espname}
  friendly_name: ${device_name}
  comment: ${plug_type}

esp8266:
  board: esp01_1m
  framework:
    version: recommended

# Enable logging
logger:
  baud_rate: 0

packages:
  wifi: !include /config/esphome/common/wifi.yaml
  network_diagnostics: !include /config/esphome/common/network_diagnostics.yaml
  base_config: !include /config/esphome/common/base_config.yaml
  power: !include /config/esphome/common/power.yaml

uart:
  id: uart_bus
  tx_pin: GPIO01  # Transmits data to BL0940
  rx_pin: GPIO03  # Receives data from BL0940
  baud_rate: 4800
  stop_bits: 1

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    id: input_button
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.3s
        then:
          - switch.toggle: relay
      - timing:
          - ON for at least 5s
        then:
          - output.turn_on: led_red
          - delay: 500ms
          - output.turn_off: led_red
          - delay: 500ms
          - output.turn_on: led_red
          - delay: 500ms
          - output.turn_off: led_red
          - delay: 500ms
          - output.turn_on: led_red
          - delay: 500ms
          - output.turn_off: led_red
          - delay: 500ms
          - button.press: restart_button

sensor:
  - platform: total_daily_energy
    name: "${device_name} Energy Today"
    power_id: power
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    icon: mdi:calendar-clock

  - platform: bl0940
    uart_id: uart_bus
    update_interval: 0.5s
    current:
      name: "${device_name} Current"
      unit_of_measurement: A
      accuracy_decimals: 3
      id: current
      icon: mdi:current-ac
      filters:
        - multiply: ${current_multiplier}
        - throttle_average: 5s
        - or:
          - throttle_average: 60s
          - or:
            - delta: 0.5
            - delta: 5%
    voltage:
      name: "${device_name} Voltage"
      unit_of_measurement: V
      accuracy_decimals: 1
      id: voltage
      icon: mdi:flash-outline
      filters:
        - multiply: ${voltage_div}
        - throttle_average: 5s
        - or:
          - throttle_average: 60s
          - delta: 1.0
    power:
      name: "${device_name} Power"
      unit_of_measurement: W
      id: power
      icon: mdi:gauge
      filters:
        - throttle_average: 5s
        - or:
          - throttle_average: 60s
          - or:
            - delta: 20.0
            - delta: 5%

status_led:
  pin:
    number: GPIO04
    inverted: True
  id: led_blue

output:
  - platform: gpio
    pin:
      number: GPIO00
      inverted: true
    id: led_red

switch:
  - platform: gpio
    name: "${device_name} Switch"
    icon: mdi:power
    pin: GPIO05
    id: relay
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - output.turn_on: led_red
    on_turn_off:
      - output.turn_off: led_red
