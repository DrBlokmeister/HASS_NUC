esphome:
  name: '${espname}'
  comment: 'wemos_d1_mini32'
  friendly_name: ${device_name}

esp32:
  board: wemos_d1_mini32
  framework:
    type: arduino

external_components:
  - source:
      type: local
      path: custom_components
    components: [logger]                       # ‚Üê tell ESPHome what to pick up
    refresh: 0s

packages:
  wifi: !include /config/esphome/common/wifi.yaml
  network_diagnostics: !include /config/esphome/common/network_diagnostics.yaml
  base_config: !include /config/esphome/common/base_config.yaml

# Enable logging
logger:
  level: debug
  baud_rate: 0
  hardware_uart: UART2

i2c:
  scl: GPIO22
  sda: GPIO21
  frequency: 100kHz
