substitutions:
  temperature_multiplier: "1.0"
  temperature_offset: "-1.5"
  pressure_multiplier: "1.0"
  pressure_offset: "0.0"
  humidity_multiplier: "1.0"
  humidity_offset: "0.0"

sensor:
  - platform: bme280_i2c
    address: 0x76
    update_interval: 10s
    iir_filter: 4x
    temperature:
      name: "${location} AQM Temperature"
      icon: mdi:thermometer
      id: temp
      unit_of_measurement: "Â°C"
      device_class: "temperature"
      accuracy_decimals: 2
      oversampling: 16x
      filters:
        - multiply: ${temperature_multiplier}
        - offset: ${temperature_offset}
        - or:
          - throttle_average: 60s
          - delta: 1.0
        - round: 2
    pressure:
      name: "${location}  AQM Pressure"
      icon: mdi:gauge
      id: press
      unit_of_measurement: "hPa"
      device_class: "pressure"
      accuracy_decimals: 1
      oversampling: 16x
      filters:
        - multiply: ${pressure_multiplier}
        - offset: ${pressure_offset}
        - or:
          - throttle_average: 60s
          - delta: 1
        - round: 1
    humidity:
      name: "${location} AQM Humidity"
      icon: mdi:water-percent
      id: hum
      unit_of_measurement: "%"
      device_class: "humidity"
      accuracy_decimals: 1
      oversampling: 16x
      filters:
        - multiply: ${humidity_multiplier}
        - offset: ${humidity_offset}
        - or:
          - throttle_average: 60s
          - delta: 5
        - round: 1
