  #     - throttle_average: 1s
  #     - or:
  #       - throttle_average: 60s
  #       - delta: 0.1

  - platform: ads1115
    id: ads1115_a0a1
    multiplexer: 'A0_A1'
    gain: 1.024
    update_interval: 1s
    accuracy_decimals: 5
    name: "${device_name} ADS1115 Channel A0-A1"
    filters:
      - throttle_average: 5s
      - or:
        - throttle_average: 60s
        - delta: 0.01

  # - platform: ads1115
