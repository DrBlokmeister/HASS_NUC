  - platform: aht10
    variant: AHT20
    i2c_id: ads1115_bus
    update_interval: 1s
    temperature:
      name: "${device_name} Temperature"
      icon: mdi:thermometer
      id: aht25_temp
      unit_of_measurement: "Â°C"
      device_class: "temperature"
      accuracy_decimals: 3
      filters:
        - throttle_average: 5s
        - or:
          - throttle_average: 60s
          - delta: 0.1
    humidity:
      name: "${device_name} AQM Humidity"
      icon: mdi:water-percent
      id: aht25_hum
      unit_of_measurement: "%"
      device_class: "humidity"
      accuracy_decimals: 1
      filters:
        - throttle_average: 5s
        - or:
          - throttle_average: 60s
          - delta: 5

