substitutions:
  device_name: "ambilightleft"
  espname: "ambilightleft"

esphome:
  name: ambilightleft
  platform: ESP8266
  board: nodemcuv2

wifi:
  use_address: 10.0.30.120

#problem can be fixed/introduced by adding/removing in V2023.6.0:
# external_components:
#   - source: github://esphome/esphome@2023.5.5
#     components: e131

packages:
  wifi: !include common/wifi.yaml
  network_diagnostics: !include common/network_diagnostics.yaml
  base_config: !include common/base_config.yaml

e131:
  method: unicast

light:
  - platform: neopixelbus
    type: GRB
    #color_correct: [80%, 80%, 80%]
    variant: WS2812
    method: ESP8266_DMA
    pin: GPIO3 #RX
    num_leds: 35
    name: "Ambilight left"
    gamma_correct: 1.2
    effects:
      - addressable_rainbow:
          width: 35
      - e131:
          universe: 3
          channels: RGB
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
          min_brightness: 0%
          max_brightness: 100%
