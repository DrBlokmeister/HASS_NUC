i2c:
  sda: D3
  scl: D4
  scan: True
  id: bus_a

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: 0x3C
    rotation: 180°
    lambda: |-
      int x, y;
      /* WiFi Signal Strength          x = 128, y = 64; */
      x = 0, y = 0;
      if(id(wifisignal).has_state()) {
        if (id(wifisignal).state >= -50) {
            //Excellent
            it.print(x, y, id(icon_20_font), TextAlign::TOP_LEFT, "󰤨");
            //ESP_LOGI("WiFi", "Exellent");
        } else if (id(wifisignal).state  >= -60) {
            //Good
            it.print(x, y, id(icon_20_font), TextAlign::TOP_LEFT, "󰤥");
            //ESP_LOGI("WiFi", "Good");
        } else if (id(wifisignal).state  >= -67) {
            //Fair
            it.print(x, y, id(icon_20_font), TextAlign::TOP_LEFT, "󰤢");
            //ESP_LOGI("WiFi", "Fair");
        } else if (id(wifisignal).state  >= -70) {
            //Weak
            it.print(x, y, id(icon_20_font), TextAlign::TOP_LEFT, "󰤟");
            //ESP_LOGI("WiFi", "Weak");
        } else {
            //Unlikely working signal
            it.print(x, y, id(icon_20_font), TextAlign::TOP_LEFT, "󰤯");
            //ESP_LOGI("WiFi", "Unlikely");
        }
      } else {
        it.print(x, y, id(icon_20_font), TextAlign::TOP_LEFT, "󰤮");
      }
      
      if (id(connection).has_state()) {
        if (id(connection).state == true) {
          it.print(20, 0, id(icon_20_font), TextAlign::TOP_LEFT, "󰟐"); //Home assistant icon
        } else {
          it.print(20, 2, id(icon_20_font), TextAlign::TOP_LEFT, "󰒎"); //Server disconnected icon
        }
      } else {
        it.print(20, 2, id(icon_20_font), TextAlign::TOP_LEFT, "󰒎"); //Server disconnected icon
      }
      
      it.printf(128, 0, id(size_10_uifont), TextAlign::TOP_RIGHT, "Up: %s", id(uptime_text).state.c_str());
      //it.print(30, 0, id(size_10_uifont), TextAlign::TOP_LEFT, "Test_10");
      //it.print(70, 0, id(size_8_uifont), TextAlign::TOP_LEFT, "Test_8");
      
      it.line(0, 28, 128, 28);
      
      it.print(0, 30, id(size_10_uifont), TextAlign::TOP_LEFT, "Fan target:");
      it.printf(128, 30, id(size_10_uifont), TextAlign::TOP_RIGHT, "%.0f RPM", id(pid_fanspeed).target_temperature);
      it.printf(0, 41, id(size_10_uifont), TextAlign::TOP_LEFT, "Fan speed:");
      it.printf(128, 41, id(size_10_uifont), TextAlign::TOP_RIGHT, "%.0f RPM", id(fanspeed).state);
      it.printf(0, 52, id(size_10_uifont), TextAlign::TOP_LEFT, "Temperature:");
      it.printf(128, 52, id(size_10_uifont), TextAlign::TOP_RIGHT, "%.1f °C", id(cabinet_temperature).state);
      

