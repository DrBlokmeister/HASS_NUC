binary_sensor:
  - platform: status
    name: "Board connected"
    internal: true
    id: connection

sensor:
  - platform: pulse_counter
    pin:
      number: D2
      inverted: false
      mode: INPUT
    name: "Mediacenter Cabinet Fan Speed"
    unit_of_measurement: 'RPM'
    id: fanspeed
    filters:
      - multiply: 0.5
    count_mode:
      rising_edge: INCREMENT
      falling_edge: DISABLE
    update_interval: 1s
    internal_filter: 1us
    internal: true
  - platform: homeassistant
    entity_id: sensor.mediacenter_cabinet_bottom
    name: "Cabinet Temperature"
    id: cabinet_temperature
    internal: true
  - platform: homeassistant
    entity_id: sensor.mediacenter_cabinet_top
    name: "Cabinet Temperature"
    id: cabinet_temperature_reference
    internal: true
  - platform: template
    name: "Filtered Mediacenter Cabinet Fan Speed"
    lambda: |-
      return id(fanspeed).state;
    filters:
      - sliding_window_moving_average:
          window_size: 20
          send_every: 20
          send_first_at: 20
    update_interval: 10s
    unit_of_measurement: pwm
    accuracy_decimals: 2    
  - platform: wifi_signal
    name: "Fancontroller WiFi Signal"
    id: wifisignal
    update_interval: 60s
  - platform: uptime
    name: "Fancontroller Uptime Sec"
    id: uptime_sec
    internal: true

text_sensor:
  - platform: template
    name: "Fancontroller Uptime"
    icon: "mdi:timer"
    id: uptime_text
    update_interval: 60s
    lambda: |-
      int seconds = id(uptime_sec).state;
      int days = seconds / (24 * 3600);
      seconds = seconds % (24 * 3600);
      int hours = seconds / 3600;
      seconds = seconds % 3600;
      int minutes = seconds /  60;
      return { (String(days) +"d " + String(hours) +"h " + String(minutes) +"m").c_str() };
    internal: true

climate:
  - platform: pid
    name: "PID Fan controller"
    id: pid_fanspeed
    sensor: fanspeed
    default_target_temperature: 800°C
    heat_output: ventilation_fan_pwm
    control_parameters:
      kp: 0.00005
      ki: 0.00050
      kd: 0.00005
    visual:
      min_temperature: 0 °C
      max_temperature: 1600 °C
      temperature_step: 50 °C
