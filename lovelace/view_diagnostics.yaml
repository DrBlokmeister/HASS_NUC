  - type: custom:apexcharts-card
    header:
      title: Shelly Devices - Avg Round Trip Time
      show: True
      show_states: true
      colorize_states: true
    update_interval: 5m
    apex_config:
      legend:
        show: false
    graph_span: 1d
    yaxis:
      - min: 0
        max: ~1000  # You can adjust this depending on expected RTT values
        decimals: 0
        align_to: 100
        apex_config:
          tickAmount: 4
          forceNiceScale: False
    all_series_config:
