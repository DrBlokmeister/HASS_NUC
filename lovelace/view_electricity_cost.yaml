title: Electricity Costs
icon: mdi:flash
cards:
  - type: custom:apexcharts-card
    graph_span: 24h
    span:
      start: day
    header:
      show: true
      title: Electricity Price Last 7 Days
      show_states: true
      colorize_states: true
    now:
      show: true
    apex_config:
      legend:
        show: false
    chart_type: line
    update_interval: 1m
    yaxis:
      - min: ~0.00
        max: ~0.50
        decimals: 3
        apex_config:
          tickAmount: 5
          forceNiceScale: True
    all_series_config:
      stroke_width: 2
      float_precision: 3
      transform: "return Math.round(x * 1000) / 1000;"
      unit: â‚¬/kWh
      show:
        in_header: false
        legend_value: false
    series:
      - entity: sensor.nordpool_energy_price
        name: Today
        color: '#f9d423' # Bright yellow for visibility
        stroke_width: 4 # Thicker line for Today
        show:
          in_header: true
        #extend_to: now
        data_generator: |
          return entity.attributes.raw_today.map((start, index) => {
            return [new Date(start["start"]).getTime(), entity.attributes.raw_today[index]["value"]];
          });
      - entity: sensor.nordpool_energy_price
        offset: '-1d'
        name: Yesterday
        color: '#f48642' # Orange
        opacity: 0.75
      - entity: sensor.nordpool_energy_price
        offset: '-2d'
        name: 2 Days Ago
        color: '#f45d3e' # Darker Orange
        opacity: 0.5
      - entity: sensor.nordpool_energy_price
        offset: '-3d'
        name: 3 Days Ago
        color: '#f44336' # Red
        opacity: 0.25
      - entity: sensor.nordpool_energy_price
        offset: '-4d'
        name: 4 Days Ago
        color: '#ff5722' # Deep orange
        opacity: 0.2
      - entity: sensor.nordpool_energy_price
        offset: '-5d'
        name: 5 Days Ago
        color: '#e64a19' # Dark orange
        opacity: 0.15
      - entity: sensor.nordpool_energy_price
        offset: '-6d'
        name: 6 Days Ago
        color: '#d84315' # Dark red
        opacity: 0.1
  # Current and Potential Costs Overview
  - type: vertical-stack
    cards:
      - type: custom:apexcharts-card
        header:
          title: Current Usage Costs
          show: true
          show_states: true
          colorize_states: true
        graph_span: 24h
        span:
          start: day
        now:
          show: true
        hours_12: false
        update_interval: 1min
        apex_config:
          chart:
            height: 300px
          legend:
            show: false
        yaxis:
          - min: 0
            max: ~1
            decimals: 3
            apex_config:
              tickAmount: 5
              forceNiceScale: True
        all_series_config:
          stroke_width: 2
          extend_to: now
          group_by:
            func: avg
            duration: 10min
        series:
          - entity: sensor.current_electricity_cost_per_hour
            name: Cost Per Hour
            color: '#f9d423'
            type: line
            float_precision: 3
          - entity: sensor.current_electricity_cost_per_hour
            name: Cost Per Hour
            color: '#f48642'
            type: line
            float_precision: 3
            offset: '-1d'
            opacity: 0.3
            show:
              in_header: false
          - entity: sensor.solar_panels_production_earnings_per_hour
            name: Production Per Hour
            color: '#0da035'
            type: line
            float_precision: 3
          - entity: sensor.solar_panels_production_earnings_per_hour
            name: Production Per Hour
            color: '#0da035'
            type: line
            float_precision: 3
            offset: '-1d'
            opacity: 0.3
            show:
              in_header: false

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.average_electricity_price_today
        aggregate_func: last
    name: Daily Average Price
    hours_to_show: 336 # 14 days
    hour24: true
    lower_bound: ~0
    upper_bound: ~0.5
    group_by: date
    show:
      graph: bar
    icon: mdi:currency-eur
    color_thresholds_transition: smooth
    color_thresholds:
      - value: 0
        color: "#8BC34A"  # Green
      - value: .05
        color: "#AED581"  # Light Green
      - value: 0.1
        color: "#C5E1A5"  # Lime Green
      - value: 0.15
        color: "#DCE775"  # Yellowish Green
      - value: 0.2
        color: "#FFF176"  # Light Yellow
      - value: 0.25
        color: "#FFD54F"  # Yellow
      - value: 0.3
        color: "#FFB74D"  # Orange Yellow
      - value: 0.35
        color: "#FF9800"  # Orange
      - value: 0.4
        color: "#FB8C00"  # Dark Orange
      - value: 0.45
        color: "#F57C00"  # Reddish Orange
      - value: 0.5
        color: "#E64A19"  # Red
