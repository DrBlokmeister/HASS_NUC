title: Electricity Costs
icon: mdi:flash
cards:
  - type: custom:apexcharts-card
    graph_span: 24h
    span:
      start: day
    header:
      show: true
      title: Electricity Price Last 7 Days
      show_states: false
      colorize_states: true
    now:
      show: true
    apex_config:
      legend:
        show: false
    chart_type: line
    update_interval: 1m
    yaxis:
      - min: ~0.00
        max: ~0.20
        decimals: 3
        apex_config:
          tickAmount: 4
          forceNiceScale: True
    all_series_config:
      stroke_width: 2
      float_precision: 3
      transform: "return Math.round(x * 1000) / 1000;"
      unit: â‚¬/kWh
      # group_by:
      #   func: avg
      #   duration: 15min
    series:
      - entity: sensor.nordpool_energy_price
        name: Today
        color: '#f9d423' # Bright yellow for visibility
        stroke_width: 4 # Thicker line for Today
        extend_to: now
      - entity: sensor.nordpool_energy_price
        offset: '-1d'
        name: Yesterday
        color: '#f48642' # Orange
        opacity: 0.75
      - entity: sensor.nordpool_energy_price
        offset: '-2d'
        name: 2 Days Ago
        color: '#f45d3e' # Darker Orange
        opacity: 0.5
      - entity: sensor.nordpool_energy_price
        offset: '-3d'
        name: 3 Days Ago
        color: '#f44336' # Red
        opacity: 0.25
      - entity: sensor.nordpool_energy_price
        offset: '-4d'
        name: 4 Days Ago
        color: '#ff5722' # Deep orange
        opacity: 0.2
      - entity: sensor.nordpool_energy_price
        offset: '-5d'
        name: 5 Days Ago
        color: '#e64a19' # Dark orange
        opacity: 0.15
      - entity: sensor.nordpool_energy_price
        offset: '-6d'
        name: 6 Days Ago
        color: '#d84315' # Dark red
        opacity: 0.1
  # Current and Potential Costs Overview
  - type: vertical-stack
    cards:
      - type: custom:apexcharts-card
        header:
          title: Current Usage Costs
          show: true
        graph_span: 24h
        hours_12: false
        update_interval: 1m
        apex_config:
          chart:
            height: 300px
        yaxis:
          - min: 0
            max: ~1
            decimals: 3
            apex_config:
              tickAmount: 5
              forceNiceScale: True
        series:
          - entity: sensor.current_electricity_cost_per_hour
            name: Cost Per Hour
            type: line
            float_precision: 3
            group_by:
              func: avg
              duration: 10min
          - entity: sensor.solar_panels_production_benefits_hourly
            name: Production Per Hour
            type: line
            float_precision: 3
            group_by:
              func: avg
              duration: 10min
      - type: entity
        entity: sensor.current_electricity_cost_per_hour
        name: Current Cost per Hour
      - type: entity
        entity: sensor.solar_panels_production_benefits_hourly
        name: Current Benefits per Hour
      - type: grid
        square: false
        columns: 2
        cards:
          - type: entity
            entity: sensor.total_electricity_cost_daily_energy_use
            name: Current Cost Today
          - type: entity
            entity: sensor.solar_panels_production_benefits_daily
            name: Production Today
          - type: entity
            entity: sensor.potential_electricity_usage_cost_lowest_price
            name: Potential Cost at Lowest Price
          - type: entity
            entity: sensor.potential_electricity_usage_cost_highest_price
            name: Potential Cost at Highest Price
          - type: entity
            entity: sensor.potential_electricity_usage_cost_mean_price
            name: Potential Mean Cost

