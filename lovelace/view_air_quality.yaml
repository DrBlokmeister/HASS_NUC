title: Air Quality
icon: "mdi:air-purifier"
badges: []
cards:
  - type: glance
    name: CO2 Concentrations
    entities:
      - entity: sensor.bedroom_co2
        name: Bedroom
      - entity: sensor.study_co2
        name: Study
      - entity: sensor.living_room_co2
        name: Living Room
      - entity: sensor.shed_co2
        name: Shed
      - entity: sensor.baby_room_co2
        name: Baby Room
      - entity: sensor.guest_room_co2
        name: Guest Room

  - type: horizontal-stack
    name: CO2 Calibration
    cards:
      - type: button
        entity: button.bedroom_calibrate_mh_z19
        name: Bedroom
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.bedroom_calibrate_mh_z19
      - type: button
        entity: button.study_calibrate_mh_z19
        name: Study
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.study_calibrate_mh_z19
      - type: button
        entity: button.living_room_calibrate_mh_z19
        name: Living Room
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.living_room_calibrate_mh_z19
      - type: button
        entity: button.shed_calibrate_mh_z19
        name: Shed
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.shed_calibrate_mh_z19
      - type: button
        entity: button.baby_room_calibrate_mh_z19
        name: Baby Room
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.baby_room_calibrate_mh_z19
      - type: button
        entity: button.guest_room_calibrate_mh_z19
        name: Guest Room
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.guest_room_calibrate_mh_z19

  - type: custom:apexcharts-card
    graph_span: 24h
    header:
      show: true
      title: CO2 (Last 24h)
      show_states: true
      colorize_states: true
    now:
      show: true
    apex_config:
      legend:
        show: false
    chart_type: line
    update_interval: 1m
    yaxis:
      - min: 400
        max: ~1000
        decimals: 0
        align_to: 200
        apex_config:
          tickAmount: 4
          forceNiceScale: true
    all_series_config:
      stroke_width: 3
      float_precision: 0
      transform: "return Math.round(x);"
      unit: ppm
      group_by:
        func: avg
        duration: 15min
      extend_to: now
    series:
      - entity: sensor.living_room_co2
        name: Living Room
        color: "#FF6347"
        stroke_width: 4
      - entity: sensor.bedroom_co2
        name: Bedroom
        color: "#4682B4"
