##########################################  HERE BEGINS THE 3D PRINTER TAB  ##########################################
title: 3D printer
badges: []
icon: mdi:printer-3d
cards:
  - cards:
      - entity: sensor.octoprint_print_status
        name: Printer
        type: entity
      # - entity: switch.tasmota_1
      #   hold_action:
      #     action: more-info
      #   show_icon: true
      #   show_name: false
      #   tap_action:
      #     action: toggle
      #   type: button
    mode: horizontal
    type: vertical-stack
  - cards:
      - entities:
          - entity: sensor.print_time_remaining_human_readable
          - entity: sensor.print_elapsed_human_readable
          - entity: sensor.octoprint_print_estimated_time
          - entity: sensor.octoprint_print_time_left
          - entity: sensor.octoprint_print_time
          - entity: sensor.octoprint_print_file
          - entity: sensor.octoprint_current_z
        show_header_toggle: false
        type: entities
      - entities:
          - entity: sensor.plug_3d_printer_power
            name: Power
          - entity: sensor.octopi_cpu_temp
            name: CPU temp
          - entity: sensor.octopi_cpu_frequency
            name: CPU frequency
            icon: mdi:memory
        columns: 3
        type: glance
      - cards:
          - entity: light.study_2
            name: Toggle light
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.study_2
            type: button
          - entity: switch.octoprint_emergency_stop
            hold_action:
              action: more-info
            name: Stop
            show_icon: true
            show_name: true
            type: button
          - entity: switch.octoprint_cancel_print
            hold_action:
              action: more-info
            name: Cancel
            show_icon: true
            show_name: true
            type: button
          - entity: switch.octoprint_pause_print
            hold_action:
              action: more-info
            name: Pause
            show_icon: true
            show_name: true
            type: button
          - entity: switch.octoprint_shutdown_system
            hold_action:
              action: more-info
            name: Shutdown
            show_icon: true
            show_name: true
            type: button
        type: horizontal-stack
    mode: vertical
    type: vertical-stack
  - cards:
      - type: sensor
        entity: sensor.ble_humidity_filament_box_sensor
        detail: 2
        graph: line
      - type: sensor
        entity: sensor.ble_temperature_filament_box_sensor
        detail: 2
        graph: line
    type: horizontal-stack
  - entity: sensor.octoprint_print_progress
    type: gauge
  - decimals: 1
    entities:
      - entity: sensor.octoprint_tool_0_temperature
        name: Nozzle
        show_state: true
        show_fill: false
      - color: yellow
        entity: sensor.octoprint_tool_0_target
        name: Nozzle Target
        show_legend: false
        show_line: false
        show_points: false
        smoothing: false
      - entity: sensor.octoprint_bed_temperature
        name: Bed
        show_state: true
        show_fill: false
      - color: purple
        entity: sensor.octoprint_bed_target
        name: Bed Target
        show_legend: false
        show_line: false
        show_points: false
        smoothing: false
    hours_to_show: 1
    hour24: true
    font_size: 70
    height: 250
    line_width: 3
    lower_bound: 0
    upper_bound: 230
    name: Temperature
    points_per_hour: 120
    type: 'custom:mini-graph-card'
  - cards:
      - card:
          aspect_ratio: 0%
          camera_image: camera.octoprint_camera
          camera_view: live
          entities:
            - entity: light.study_2
          entity: camera.octoprint_camera
          title: Printer Camera
          type: picture-glance
        conditions:
          - entity: binary_sensor.octoprint_connected
            state_not: 'off'
          - entity: sensor.blokmeister_op6_haapp_wifi_connection
            state_not: "<not connected>"
        type: conditional
      - card:
          aspect_ratio: 0%
          camera_image: camera.ender3_360p
          camera_view: live
          entities:
            - entity: light.study_2
          entity: camera.octoprint_camera
          title: Printer Camera
          type: picture-glance
        conditions:
          - entity: binary_sensor.octoprint_connected
            state_not: 'off'
          - entity: sensor.blokmeisterop6_wifi_ssid
            state: "<unknown_ssid>"
        type: conditional
      - card:
          entity: camera.octoprint_camera
          type: entity
        conditions:
          - entity: camera.octoprint_camera
            state_not: unavailable
        type: conditional
    mode: horizontal
    type: vertical-stack
