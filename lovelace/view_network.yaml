  - type: vertical-stack
    cards:
    - title: Router status
      type: glance
      columns: 4
      entities:
        - entity: sensor.udmp_download_gb
          icon: 'mdi:progress-download'
          name: Down Daily
        - entity: sensor.udmp_download_speed_mbs
          icon: 'mdi:speedometer'
          name: Down Speed
        - entity: sensor.udmp_upload_gb
          icon: 'mdi:progress-upload'
          name: Up Daily
        - entity: sensor.udmp_upload_speed_mbs
          icon: 'mdi:speedometer'
          name: Up Speed
        - entity: sensor.speedtest_download
        - entity: sensor.speedtest_upload
        - entity: sensor.speedtest_ping
        - type: button
          entity: sensor.speedtest_download
          icon: mdi:reload
          name: Reload
          action_name: Reload Speedtest
          tap_action:
            action: call-service
            service: homeassistant.reload_config_entry
            service_data:
              target:
                device_id: 5339147a29211a8fe30012ef2f3b9fe1
      show_icon: true
      show_name: true
      show_state: true
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.speedtest_download
          name: Down
        - entity: sensor.speedtest_upload
          name: Up
        - entity: sensor.speedtest_ping
          name: Ping
          y_axis: 'secondary'
      icon: mdi:swap-vertical-bold
      name: Speedtest
      hours_to_show: 48
      points_per_hour: 1
      hour24: true
      font_size: 70
      height: 250
      line_width: 2.5
      lower_bound: 300
      upper_bound: 1000
      lower_bound_secondary: 0
      upper_bound_secondary: 20
      show:
        labels: true
        average: true
        labels_secondary: true

  - type: custom:apexcharts-card
    header:
      title: Router Speeds
      show: true
      show_states: true
      colorize_states: true
    update_interval: 10min
    graph_span: 24h
    apex_config:
      chart:
        height: 250px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 15min
      stroke_width: 2
      type: area
    yaxis:
      - min: 0
        max: ~500
        decimals: 0
        align_to: 100
        apex_config:
          #tickAmount: 4
          forceNiceScale: True
          labels:
            formatter: |
              EVAL:function(value) {
                return `${value} Mbps`;
              }
    #layout: minimal
    series:
      - entity: sensor.unifi_dream_machine_kib_s_received
        name: Down
        color: '#36A2EB'  # Blue
      - entity: sensor.unifi_dream_machine_kib_s_sent
        name: Up
        color: '#FF6384'  # Red

  - type: custom:apexcharts-card
    header:
      title: Network Device Temperatures
      show: true
      show_states: true
      colorize_states: true
    update_interval: 5min
    graph_span: 24h
    apex_config:
      chart:
        height: 250px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 5min
      stroke_width: 3
    yaxis:
      - min: ~20
        max: ~50
        decimals: 0
        align_to: 10
        apex_config:
          stepSize: 10
          #forceNiceScale: true
          labels:
            formatter: |
              EVAL:function(value) {
                return `${value} Â°C`;
              }
    series:
      - entity: sensor.usw_pro_max_16_poe_temperature
        name: PoE Switch
        color: '#008FFB' # Bright blue
      - entity: sensor.temperature_utility_cabinet
        name: Ambient
        color: '#00E396' # Green-teal
        type: area
        stroke_width: 3
      - entity: sensor.udmpro_cpu_temperature
        name: UDM Pro
        color: '#FEB019' # Warm yellow
      - entity: sensor.udmpro_udmpro_phy_temperature
        name: UDM Pro SFP+
        color: '#FF4560' # Reddish for caution

  - type: custom:apexcharts-card
    header:
      title: Network CPU Utilization
      show: true
      show_states: true
      colorize_states: true
    update_interval: 1min
    graph_span: 24h
    apex_config:
      chart:
        height: 250px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 5min
      stroke_width: 3
    yaxis:
      - min: 0
        max: ~50
        decimals: 0
        align_to: 10
        apex_config:
          stepSize: 10
          #forceNiceScale: true
          labels:
            formatter: |
              EVAL:function(value) {
                return `${value} %`;
              }
    series:
      - entity: sensor.udmpro_cpu_utilization
        name: UDM Pro CPU
        color: '#FEB019' # Same warm yellow as temp
      - entity: sensor.usw_pro_max_16_poe_cpu_utilization
        name: USW-Pro PoE Switch CPU
        color: '#008FFB' # Same bright blue as temp
      - entity: sensor.usw_flex_xg_cpu_utilization
        name: USW-Flex XG CPU
        color: '#775DD0' # Purple
      - entity: sensor.u6_lr_cpu_utilization
        name: U6-LR Access Point CPU
        color: '#00E396' # Teal green
      - entity: sensor.ap_lite_1st_floor_cpu_utilization
        name: AP Lite (1st Floor) CPU
        color: '#FF66C3' # Pink
      - entity: sensor.u6_pro_2nd_floor_cpu_utilization
        name: U6-Pro (2nd Floor) CPU
        color: '#4BC0C0' # Cyan
      - entity: sensor.ap_lite_outside_cpu_utilization
        name: AP Lite (Outside) CPU
        color: '#F86624' # Orange-red


  - type: grid
    title: Firewall Rules
    cards:
      - type: button
        entity: switch.unifi_network_forward_plex_to_nas
        name: Plex to NAS
      - type: button
        entity: switch.unifi_network_guac_http
        name: Guac HTTP
      - type: button
        entity: switch.unifi_network_guac_https
        name: Guac HTTPS
      - type: button
        entity: switch.unifi_network_swag_http_https
        name: Swag HTTP
      - type: button
        entity: switch.unifi_network_swag_https
        name: Swag HTTPS
      - type: button
        entity: switch.unifi_network_transmission_data
        name: Transmission Data
    columns: 4
