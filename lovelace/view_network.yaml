          forceNiceScale: true
    series:
      - entity: sensor.u6_lr_clients
        name: U6-LR
        color: '#00E396'
      - entity: sensor.ap_lite_1st_floor_clients
        name: AP 1st Floor
        color: '#FF66C3'
      - entity: sensor.u6_pro_2nd_floor_clients
        name: U6-Pro 2nd Floor
        color: '#4BC0C0'
