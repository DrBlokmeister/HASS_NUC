##########################################  HERE BEGINS THE LIGHTS TAB  ##########################################
title: Lights
icon: mdi:lightbulb
badges: []
cards:
  - entities:
      - entity: light.living_room
      - entity: light.plants
      - entity: light.bedroom
      - entity: light.kitchen
      - entity: light.study
      - entity: light.shelly_closet
      - entity: light.hallway
    title: Light
    show_header_toggle: false
    type: entities
  - entities:
      - entity: group.bedroom_lighting_automations
        name: Bedroom
        icon: mdi:bed-double
        tap_action: 
          action: toggle
      - entity: group.livingroom_lighting_automations
        name: Livingroom
        icon: mdi:table-chair
        tap_action: 
          action: toggle
      - entity: group.kitchen_lighting_automations
        name: Kitchen
        icon: mdi:fridge-outline
        tap_action: 
          action: toggle
      - entity: group.study_lighting_automations
        name: Study
        icon: mdi:desktop-tower-monitor
        tap_action: 
          action: toggle
      - entity: automation.bathroom_light_turn_on_light_through_motion
        name: Bathroom
        icon: mdi:shower
        tap_action: 
          action: toggle
      - entity: automation.entry_light_turn_on_light_through_motion
        name: Entry
        icon: mdi:door
        tap_action: 
          action: toggle
      - entity: input_boolean.sleep_tracking_on
        name: Sleep tracking
        tap_action: 
          action: toggle
    title: Motion automations
    columns: 4
    show_state: false
    type: glance
    
  - type: vertical-stack
    cards:
      - entities:
          - entity: sensor.time_until_wakeuplight_time_human_readable
            icon: mdi:weather-sunset-up
            name: "Wakeup light starts in:"
            #type: call-service
            #action_name: 'Toggle wakup light'
            tap_action:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: automation.bedroom_light_wakeup_light
          - entity: automation.bedroom_light_wakeup_light
            name: Wakeup light status
            icon: mdi:weather-sunset-up
        type: entities