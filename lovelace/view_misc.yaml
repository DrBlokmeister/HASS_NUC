  - type: custom:apexcharts-card
    graph_span: 24h
    span:
      start: day
      offset: +0h
    header:
      show: true
      title: CO2 Levels Over the Last 7 Days
      show_states: true
      colorize_states: true
    now:
      show: true
    apex_config:
      legend:
        show: false
    chart_type: line
    update_interval: 1m
    yaxis:
      - min: 400
        max: ~1000
        decimals: 0
        apex_config:
          tickAmount: 4
    all_series_config:
      stroke_width: 2
      float_precision: 0
      transform: "return Math.round(x);"
      unit: ppm
      group_by:
        func: avg
        duration: 15min
    series:
      # Living Room CO2 levels for the past 2 days
      - entity: sensor.living_room_co2
        offset: '-1d'
        name: Living Room - Yesterday
        color: '#FF6347'
        opacity: 0.6
        show:
          in_header: false
      - entity: sensor.living_room_co2
        name: Living Room - Today
        color: '#FF6347'
        extend_to: now
        opacity: 1
        stroke_width: 4
      # MH-Z19 CO2 levels for the past 2 days
      - entity: sensor.bedroom_co2
        offset: '-1d'
        name: Bedroom - Yesterday
        color: '#4682B4'
        opacity: 0.6
        show:
          in_header: false
      - entity: sensor.bedroom_co2
        name: Bedroom - Today
        color: '#4682B4'
        extend_to: now
        opacity: 1
        stroke_width: 4
      # Study CO2 levels for the past 2 days
      - entity: sensor.study_co2
        offset: '-1d'
        name: Study - Yesterday
        color: '#32CD32'
        opacity: 0.6
        show:
          in_header: false
      - entity: sensor.study_co2
        name: Study - Today
        color: '#32CD32'
        extend_to: now
        opacity: 1
        stroke_width: 4
      # Guest Room CO2 levels for the past 2 days
      - entity: sensor.guest_room_co2
        offset: '-1d'
        name: Guest Room - Yesterday
        color: '#FFD700'
        opacity: 0.6
        show:
          in_header: false
      - entity: sensor.guest_room_co2
        name: Guest Room - Today
        color: '#FFD700'
        extend_to: now
        opacity: 1
        stroke_width: 4
      # Baby Room CO2 levels for the past 3 days
      - entity: sensor.baby_room_co2
        offset: '-1d'
        name: Baby Room - Yesterday
        color: '#FF69B4'  # Hot Pink for the Baby Room
        opacity: 0.6
        show:
          in_header: false
      - entity: sensor.baby_room_co2
        name: Baby Room - Today
        color: '#FF69B4'
        extend_to: now
        opacity: 1
        stroke_width: 4
      # Additional Guest Room CO2 levels for the past 3 days
      - entity: sensor.guest_room_co2
        offset: '-1d'
        name: Guest Room - Yesterday
        color: '#8A2BE2'  # BlueViolet for the Guest Room
        opacity: 0.6
