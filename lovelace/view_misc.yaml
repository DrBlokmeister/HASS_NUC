  - type: glance
    name: CO2 Concentrations
    entities:
      - entity: sensor.mh_z19_co2_value
        name: Bedroom
      - entity: sensor.study_co2
        name: Study
      - entity: sensor.livingroom_co2
        name: Living Room
  - type: horizontal-stack
    name: CO2 Calibration
    cards:
      - type: button
        entity: button.calibrate_mh_z19_2
        name: Bedroom
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.calibrate_mh_z19_2
      - type: button
        entity: button.study_calibrate_mh_z19
        name: Study
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.study_calibrate_mh_z19
      - type: button
        entity: button.livingroom_calibrate_mh_z19
        name: Living Room
        tap_action:
          action: call-service
          service: button.press
          data:
            entity_id: button.calibrate_mh_z19
  - type: custom:mini-graph-card
    name: CO2 Concentrations
    entities:
      - entity: sensor.mh_z19_co2_value
        name: Bedroom CO2
        color: '#33ff61'
        show_fill: false
      - entity: sensor.study_co2
        name: Study CO2
        color: '#ff9c33'
        show_fill: false
      - entity: sensor.livingroom_co2
        name: Livingroom CO2
        color: '#337aff'
        show_fill: false
    hours_to_show: 24
    points_per_hour: 30
    hour24: true
    font_size: 70
    height: 250
    line_width: 4
    lower_bound: 350
    min_bound_range: 600
    show:
      labels_secondary: false
