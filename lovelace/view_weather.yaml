                  offsetY: -5
                  offsetX: 40
                  borderColor: '#32CD32'
                  text: '25%'
                  style:
                    background: '#1E1E1E'  # Dark background for dark theme
                    color: '#32CD32'
                    fontSize: '10px'
                    fontFamily: 'Helvetica, Arial, sans-serif'
              - y: 50
                borderColor: '#FFD700'
                label:
                  position: left
                  offsetX: 40
                  borderColor: '#FFD700'
                  text: '50%'
                  style:
                    background: '#1E1E1E'  # Dark background for dark theme
                    color: '#FFD700'
                    fontSize: '10px'
                    fontFamily: 'Helvetica, Arial, sans-serif'
              - y: 100
                borderColor: '#FF4500'
                label:
                  position: left
                  offsetX: 40
                  borderColor: '#FF4500'
                  text: '100%'
                  style:
                    background: '#1E1E1E'  # Dark background for dark theme
                    color: '#FF4500'
                    fontSize: '10px'
                    fontFamily: 'Helvetica, Arial, sans-serif'
        yaxis:
          - min: 0
            max: 100
            show: false
        layout: minimal
        all_series_config:
          type: area
          group_by:
            func: avg
            duration: 5min
          stroke_width: 3
          fill_raw: zero
        series:
          - entity: fan.ventilation_system
            name: Home Ventilation
            attribute: percentage

