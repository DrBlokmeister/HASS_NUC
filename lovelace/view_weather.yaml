##########################################  HERE BEGINS THE WEATHER TAB  ##########################################
title: Weather
icon: 'mdi:weather-cloudy'
badges: []
cards:
  - cards:
      - type: weather-forecast
        entity: weather.home
      - type: picture-glance
        title: Living room
        entities:
          - entity: weather.home
            attribute: temperature
            show_state: true
          - entity: weather.home
            attribute: humidity
            show_state: true
            suffix: '%'
        camera_image: camera.buienradar_loop
      - entities:
          #- entity: sensor.illumination_hub
          #  name: Xiaomi hub
          - entity: sensor.illumination_bedroom
            name: Bedroom
          - entity: sensor.average_illumination_livingroom
            name: Living room
          - entity: sensor.illumination_kitchen
            name: Kitchen
          - entity: sensor.average_illumination_study
            name: Study 2
          #- entity: sensor.illumination_balcony
          #  name: Balcony
          - entity: sun.sun
            name: Night
            color: gray
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        state_map:
          - value: "below_horizon"
            label: Night
          - value: "above_horizon"
            label: Day
        icon: mdi:weather-sunny
        name: Light
        smoothing: false
        hours_to_show: 48
        points_per_hour: 2
        hour24: true
        font_size: 70
        height: 250
        line_width: 2.5
        show:
          labels_secondary: false
        lower_bound: 0
        type: custom:mini-graph-card
    type: vertical-stack
  - cards:
      - entity:  climate.heating
        type: thermostat
        name: Tado
      - type: glance
        entities:
          - entity: sensor.temperature_outside
            name: Outside
          - entity: sensor.heating_temperature
            name: Living room
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.temperature_outside
            name: Outside
            color: '#33ff61'
            show_fill: false
          - entity: sensor.temperature_livingroom
            name: Living room
            color: '#ffc733'
            show_fill: false
          - entity: sensor.heating_temperature
            name: Tado
            color: '#f8ff33'
            show_fill: false
          - entity: sensor.temperature_bedroom
            name: Bedroom
            color: '#ff7a33'
            show_fill: false
          - entity: sensor.temperature_bathroom
            name: Bathroom
            color: '#ff3c33'
            show_fill: false
        hours_to_show: 24
        points_per_hour: 5
        hour24: true
        font_size: 70
        height: 250
        line_width: 4
        show:
          labels_secondary: false
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.temperature_electricblanket
            name: Blanket
            color: '#33ff63'
            show_fill: false
          - entity: sensor.temperature_bathroom
            name: Bathroom
            color: '#33ffff'
            show_fill: false
          - entity: sensor.temperature_fridge
            name: Fridge
            color: '#336dff'
            show_fill: false
        hours_to_show: 48
        points_per_hour: 2
        hour24: true
        font_size: 70
        height: 200
        line_width: 4
        show:
          labels_secondary: false
    type: vertical-stack
  - cards:
      - entity: climate.electric_blanket
        type: thermostat
      - entity: input_number.bed_preheat_temp
        type: custom:slider-entity-row
      - entity: input_number.bed_postheat_temp
        type: custom:slider-entity-row
      - entity: input_number.bed_preheat_time
        type: custom:slider-entity-row
      - type: horizontal-stack
        cards:
        - entity: script.bed_preheating
          type: entity-button
          name: 'Enable bed preheating'
          icon_height: 50
          tap_action:
            action: call-service
            service: script.bed_preheating
            # service_data:
            #   entity_id: script.bed_preheating
        - entity: script.bed_preheating
          type: entity-button
          name: 'Turn off blanket'
          icon_height: 50
          tap_action:
            action: call-service
            service: script.turn_off_bed_preheating
    type: vertical-stack
