##########################################  HERE BEGINS THE WEATHER TAB  ##########################################
title: Weather
icon: 'mdi:weather-cloudy'
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.home
      - type: picture-glance
        title: Living room
        entities:
          - entity: weather.home
            attribute: temperature
            show_state: true
          - entity: weather.home
            attribute: humidity
            show_state: true
            suffix: '%'
        camera_image: camera.buienradar
      - type: 'custom:apexcharts-card'
        graph_span: 2h
        span:
          start: minute
        header:
          title: Precipitation
          show: true
        apex_config:
          annotations:
            position: front
            yaxis:
              - y: 0.2
                borderColor: '#00E396'  # Greenish color for low intensity
                label:
                  borderColor: '#00E396'
                  text: 'Light'
                  style:
                    background: 'transparent'
                    color: '#00E396'  # Text color matches the line color
                    fontSize: '10px'
                    fontFamily: 'Helvetica, Arial, sans-serif'
              - y: 1
                borderColor: '#FEB019'  # Amber color for medium intensity
                label:
                  borderColor: '#FEB019'
                  text: 'Moderate'
                  style:
                    background: 'transparent'
                    color: '#FEB019'
                    fontSize: '10px'
                    fontFamily: 'Helvetica, Arial, sans-serif'
              - y: 2.5
                borderColor: '#FF4560'  # Red color for high intensity
                label:
                  borderColor: '#FF4560'
                  text: 'Heavy'
                  style:
                    background: 'transparent'
                    color: '#FF4560'
                    fontSize: '10px'
                    fontFamily: 'Helvetica, Arial, sans-serif'
        yaxis:
          - min: 0
            max: ~3
            apex_config:
              tickAmount: 1
        series:
          - entity: sensor.precipitation_forecast
            float_precision: 1
            type: area
            color: '#87ceeb'
            data_generator: |
              console.log(entity.attributes.precipitation_raw.map(item => [new Date(item.datetime).getTime(), item.precipitation]));
              return entity.attributes.precipitation_raw.map(item => {
                return [new Date(item.datetime).getTime(), item.precipitation];
              });
      - type: 'custom:apexcharts-card'
        graph_span: 24h
        yaxis:
          - min: ~0
            max: ~30
            decimals: 1
            apex_config:
              tickAmount: 5
              forceNiceScale: True
        header:
          title: Temperature Forecast
          show: true
        span:
          start: hour
        yaxis:
          - show: true
            decimals: 0
            min: ~0
            max: ~20
            align_to: 1
            apex_config:
              tickAmount: 5
              forceNiceScale: true
              labels:
                offsetX: -15
        series:
          - entity: sensor.weather_forecast_hourly
            float_precision: 1
            type: line
            data_generator: |
              return entity.attributes.forecast.map(item => {
                return [new Date(item.datetime).getTime(), item.temperature];
              });
