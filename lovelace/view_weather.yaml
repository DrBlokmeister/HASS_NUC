##########################################  HERE BEGINS THE WEATHER TAB  ##########################################
title: Weather
icon: 'mdi:weather-cloudy'
badges: []
cards:
  - cards:
      - type: weather-forecast
        entity: weather.home
      - type: picture-glance
        title: Living room
        entities:
          - entity: weather.home
            attribute: temperature
            show_state: true
          - entity: weather.home
            attribute: humidity
            show_state: true
            suffix: '%'
        camera_image: camera.buienradar
      - entities:
          - entity: sensor.entry_average_illuminance
            name: Entry
          - entity: sensor.hallway_1st_floor_average_illuminance
            name: Hallway 1st Floor
          - entity: sensor.hallway_2nd_floor_average_illuminance
            name: Hallway 2nd Floor
          - entity: sensor.study_average_illuminance
            name: Study
          - entity: sun.sun
            name: Night
            color: gray
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        state_map:
          - value: "below_horizon"
            label: Night
          - value: "above_horizon"
            label: Day
        icon: mdi:weather-sunny
        name: Light
        smoothing: false
        hours_to_show: 48
        points_per_hour: 2
        hour24: true
        font_size: 70
        height: 250
        line_width: 2.5
        show:
          labels_secondary: false
        lower_bound: 0
        type: custom:mini-graph-card
    type: vertical-stack
  - cards:
      - type: glance
        name: CO2
        entities:
          - entity: sensor.mh_z19_co2_value
            name: Bedroom
            icon: mdi:bed
          - entity: sensor.study_co2
            name: Study
            icon: mdi:desktop-tower-monitor
          - entity: sensor.livingroom_co2
            name: Living Room
            icon: mdi:sofa
          - entity: sensor.shed_co2
            name: Shed
            icon: mdi:greenhouse
      - type: glance
        entities:
          - entity: switch.fan_speed_override
            name: Fan Override
            icon: mdi:fan-alert
            tap_action:
              action: toggle
          - entity: number.override_fan_speed
            name: Speed
            icon: mdi:fan
          - entity: number.override_fan_duration
            name: Duration
            icon: mdi:fan-clock
      - type: custom:mini-graph-card
        name: Ventilation
        entities:
          - entity: fan.ventilation_system_2
            name: Current Speed
            icon: mdi:fan
            attribute: percentage
        hours_to_show: 24
        points_per_hour: 10
        line_width: 4
        hour24: true
      - type: glance
        entities:
          - entity: sensor.temperature_outside
            name: Outside
          - entity: sensor.woonkamer_temperatuur
            name: Living room
          - entity: sensor.slaapkamer3_temperatuur
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.temperature_outside
            name: Outside
            color: '#33ff61'
            show_fill: false
          - entity: sensor.temperature_livingroom
            name: Living room
            color: '#ffc733'
            show_fill: false
          - entity: sensor.study_multi_sensor_temperature
            name: Study Up
            color: '#f8ff33'
            show_fill: false
          - entity: sensor.study_multi_sensor_2_temperature
            name: Study Down
            color: '#ffe433'
            show_fill: false
          - entity: sensor.temperature_bedroom
            name: Bedroom
            color: '#ff7a33'
            show_fill: false
          - entity: sensor.temperature_bathroom
            name: Bathroom
            color: '#ff3c33'
            show_fill: false
        hours_to_show: 24
        points_per_hour: 5
        hour24: true
        font_size: 70
        height: 250
        line_width: 4
        show:
          labels_secondary: false
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.shed_aqm_temperature
            name: Shed
            color: '#33ff63'
            show_fill: false
          - entity: sensor.rabbits_temperature
            name: Rabbits
            color: '#33ffff'
            show_fill: false
          - entity: sensor.temperature_fridge
            name: Fridge
            color: '#336dff'
            show_fill: false
        hours_to_show: 48
        points_per_hour: 2
        hour24: true
        font_size: 70
        height: 200
        line_width: 4
        show:
          labels_secondary: false
    type: vertical-stack
