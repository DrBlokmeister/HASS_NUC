##########################################  HERE BEGINS THE POWER TAB  ##########################################
title: Power
icon: mdi:lightning-bolt
badges: []
cards:
  - cards:
    - type: custom:apexcharts-card
      graph_span: 24h
      chart_type: donut
      series:
        - entity: sensor.blitzwolf_computer_energy_today
          name: Computer
        - entity: sensor.blitzwolf_nas_energy_today
          name: NAS
        - entity: sensor.blitzwolf_poe_switch_energy_today
          name: PoE
        - entity: sensor.blitzwolf_nuc_energy_today
          name: NUC
        - entity: sensor.heatpump_circulation_daily_energy_use
          name: Circulation
        - entity: sensor.blitzwolf_washingmachine_energy_today
          name: Washing Machine
        - entity: sensor.blitzwolf_dishwasher_energy_today
          name: Dishwasher
    - entities:
        - color: grey
          entity: sensor.total_power_consumption_watt
          name: Total
          show_legend: true
          #show_line: false
          show_points: false
          smoothing: false
          value_factor: 1000 #Convert kW of sensor to W
        - entity: sensor.blitzwolf_nas_energy_power
          name: NAS
          show_points: false
          color: '#42d767'
        - entity: sensor.blitzwolf_computer_energy_power
          name: Computer
          show_points: false
          color: '#d7b242'
        - entity: sensor.blitzwolf_router_energy_power
          name: Router
          show_points: false
          color: '#d74242'
        - entity: sensor.blitzwolf_watercooker_energy_power
          name: Water cooker
          show_points: false
          color: '#42d7d7'
        - entity: sensor.blitzwolf_3dprinter_energy_power
          name: Ender3
          show_points: false
          color: '#4267d7'
        - entity: sensor.blitzwolf_nuc_energy_power
          name: NUC
          show_points: false
          color: '#8cd742'
        - entity: sensor.blitzwolf_washingmachine_energy_power
          name: Washing Machine
          show_points: false
          color: '#ab36ba'
      icon: mdi:lightning-bolt
      name: Power
      hours_to_show: 24
      hour24: true
      font_size: 70
      line_width: 2.5
      points_per_hour: 30
      height: 300
      lower_bound: 0
      upper_bound: 1000
      show:
        labels: true
        average: false
      type: custom:mini-graph-card
    - type: horizontal-stack
      cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.blitzwolf_nas_energy_power
        name: NAS
        line_color: '#d74242'
        hours_to_show: 24
        points_per_hour: 6
        line_width: 8
        font_size: 75
        font_size_header: 10
        align_state: right
        lower_bound: 0
        #upper_bound: 600
        show:
          icon: false
          points: false
      - type: custom:mini-graph-card
        entities:
          - sensor.blitzwolf_computer_energy_power
        name: Computer
        line_color: '#d7b242'
        hours_to_show: 24
        points_per_hour: 6
        line_width: 8
        font_size: 75
        font_size_header: 10
        align_state: right
        lower_bound: 0
        #upper_bound: 500
        show:
          icon: false
          points: false
      - type: custom:mini-graph-card
        entities:
          - sensor.blitzwolf_nuc_energy_power
        name: NUC
        line_color: '#8cd742'
        hours_to_show: 24
        points_per_hour: 6
        line_width: 8
        font_size: 75
        font_size_header: 10
        align_state: right
        lower_bound: 0
        #upper_bound: 50
        show:
          icon: false
          points: false
    - type: horizontal-stack
      cards:
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.blitzwolf_ambilight_amplifier_power
          name: Ambilight/Amplifier
          line_color: '#42d767'
          hours_to_show: 24
          points_per_hour: 6
          line_width: 8
          font_size: 75
          font_size_header: 10
          align_state: right
          lower_bound: 0
          value_factor: 3 #Kilowatts to Watts, 3 orders of magnitude
          unit: W
          #upper_bound: 60
          show:
            icon: false
            points: false
        - type: custom:mini-graph-card
          aggregate_func: max
          entities:
            - sensor.blitzwolf_watercooker_energy_power
          name: Watercooker
          line_color: '#42d7d7'
          hours_to_show: 24
          points_per_hour: 6
          line_width: 8
          font_size: 75
          font_size_header: 10
          align_state: right
          lower_bound: 0
          #upper_bound: 2000
          show:
            icon: false
            points: false
        - type: custom:mini-graph-card
          entities:
            - sensor.blitzwolf_3dprinter_energy_power
          name: Ender3
          line_color: '#4267d7'
          hours_to_show: 24
          points_per_hour: 6
          line_width: 8
          font_size: 75
          font_size_header: 10
          align_state: right
          lower_bound: 0
          #upper_bound: 20
          show:
            icon: false
            points: false
    - type: custom:mini-graph-card
      entities:
        - sensor.unknown_power
        - sensor.filtered_unknown_power
      name: Unknown power
      line_color: '#784a3a'
      hours_to_show: 24
      points_per_hour: 6
      line_width: 5
      font_size: 75
      font_size_header: 10
      align_state: right
      lower_bound: 0
      #upper_bound: 20
      show:
        icon: false
        points: false
    type: vertical-stack
  - cards:
      - cards:
          - type: gauge
            name: Total Power usage
            unit: 'W'
            entity: sensor.total_power_consumption_watt
            min: 0
            max: 5000
            severity:
              green: 0
              yellow: 2500
              red: 3500
