##########################################  HERE BEGINS THE POWER TAB  ##########################################
title: Power
icon: mdi:lightning-bolt
badges: []
cards:
  - cards:
    - entities:
        - color: grey
          entity: sensor.total_power_watt
          name: Total
          show_legend: true
          #show_line: false
          show_points: false
          smoothing: false
        - entity: sensor.blitzwolf_electricblanket_energy_power
          name: Blanket
          show_points: false
          color: '#42d767'
        - entity: sensor.blitzwolf_computer_energy_power
          name: Computer
          show_points: false
          color: '#d7b242'
        - entity: sensor.blitzwolf_mediacenter_energy_power
          name: Mediacenter
          show_points: false
          color: '#d74242'
        - entity: sensor.blitzwolf_watercooker_energy_power
          name: Water cooker
          show_points: false
          color: '#42d7d7'
        - entity: sensor.blitzwolf_3dprinter_energy_power
          name: Ender3
          show_points: false
          color: '#4267d7'
        - entity: sensor.blitzwolf_nuc_energy_power
          name: NUC
          show_points: false
          color: '#8cd742'
        - entity: sensor.light_power_estimate
          name: Lights
          show_points: false
          color: '#ab36ba'
      icon: mdi:lightning-bolt
      name: Power
      hours_to_show: 24
      hour24: true
      font_size: 70
      line_width: 2.5
      points_per_hour: 30
      height: 300
      lower_bound: 0
      upper_bound: 1000
      show:
        labels: true
        average: false
      type: custom:mini-graph-card
    - type: horizontal-stack
      cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.blitzwolf_mediacenter_energy_power
        name: Mediacenter
        line_color: '#d74242'
        hours_to_show: 24
        points_per_hour: 6
        line_width: 8
        font_size: 75
        font_size_header: 10
        align_state: right
        lower_bound: 0
        #upper_bound: 600
        show:
          icon: false
          points: false
      - type: custom:mini-graph-card
        entities:
          - sensor.blitzwolf_computer_energy_power
        name: Computer
        line_color: '#d7b242'
        hours_to_show: 24
        points_per_hour: 6
        line_width: 8
        font_size: 75
        font_size_header: 10
        align_state: right
        lower_bound: 0
        #upper_bound: 500
        show:
          icon: false
          points: false
      - type: custom:mini-graph-card
        entities:
          - sensor.blitzwolf_nuc_energy_power
        name: NUC
        line_color: '#8cd742'
        hours_to_show: 24
        points_per_hour: 6
        line_width: 8
        font_size: 75
        font_size_header: 10
        align_state: right
        lower_bound: 0
        #upper_bound: 50
        show:
          icon: false
          points: false
    - type: horizontal-stack
      cards:
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.blitzwolf_electricblanket_energy_power
          name: Blanket
          line_color: '#42d767'
          hours_to_show: 24
          points_per_hour: 6
          line_width: 8
          font_size: 75
          font_size_header: 10
          align_state: right
          lower_bound: 0
          #upper_bound: 60
          show:
            icon: false
            points: false
        - type: custom:mini-graph-card
          aggregate_func: max
          entities:
            - sensor.blitzwolf_watercooker_energy_power
          name: Watercooker
          line_color: '#42d7d7'
          hours_to_show: 24
          points_per_hour: 6
          line_width: 8
          font_size: 75
          font_size_header: 10
          align_state: right
          lower_bound: 0
          #upper_bound: 2000
          show:
            icon: false
            points: false
        - type: custom:mini-graph-card
          entities:
            - sensor.blitzwolf_3dprinter_energy_power
          name: Ender3
          line_color: '#4267d7'
          hours_to_show: 24
          points_per_hour: 6
          line_width: 8
          font_size: 75
          font_size_header: 10
          align_state: right
          lower_bound: 0
          #upper_bound: 20
          show:
            icon: false
            points: false
    - type: custom:mini-graph-card
      entities:
        - sensor.unknown_power
        - sensor.filtered_unknown_power
      name: Unknown power
      line_color: '#784a3a'
      hours_to_show: 24
      points_per_hour: 6
      line_width: 5
      font_size: 75
      font_size_header: 10
      align_state: right
      lower_bound: 0
      #upper_bound: 20
      show:
        icon: false
        points: false
    type: vertical-stack
  - cards:
      - cards:
          - type: gauge
            name: Total Power usage
            unit: 'W'
            entity: sensor.total_power_watt
            min: 0
            max: 5000
            severity:
              green: 0
              yellow: 2500
              red: 3500
        type: horizontal-stack
      - cards:
          - type: gauge
            name: Computer Power
            unit: 'W'
            entity: sensor.blitzwolf_computer_energy_power
            min: 0
            max: 1000
            severity:
              green: 0
              yellow: 400
              red: 700
          - type: gauge
            name: Mediacenter Power
            unit: 'W'
            entity: sensor.blitzwolf_mediacenter_energy_power
            min: 0
            max: 1000
            severity:
              green: 0
              yellow: 300
              red: 500
        type: horizontal-stack
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.verbruik_per_dag
            aggregate_func: max
            name: Max
        name: Electricity usage daily (last week)
        hours_to_show: 168
        group_by: date
        lower_bound: 0
        #upper_bound: 20
        icon: mdi:lightning-bolt
        show:
          graph: bar
        color_thresholds_transition: smooth
        color_thresholds:
          - value: 5
            color: "#46ff33"
          - value: 7.5
            color: "#beff33"
          - value: 10
            color: "#ffd433"
          - value: 12.5
            color: "#ffaf33"
          - value: 15
            color: "#ff5733"
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.gasverbruik_per_dag
            aggregate_func: max
            name: Max
        name: Gas usage daily (last week)
        hours_to_show: 168
        group_by: date
        lower_bound: 0
        #upper_bound: 1
        icon: mdi:fire
        show:
          graph: bar
        color_thresholds_transition: smooth
        color_thresholds:
          - value: 0
            color: "#46ff33"
          - value: 0.2
            color: "#beff33"
          - value: 0.4
            color: "#ffd433"
          - value: 0.6
            color: "#ffaf33"
          - value: 0.8
            color: "#ff5733"
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.corrected_waterusage_day
            aggregate_func: max
            name: Max
        name: Water usage daily (last week)
        hours_to_show: 168
        group_by: date
        lower_bound: 0
        #upper_bound: 1
        icon: mdi:water
        show:
          graph: bar
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.blitzwolf_mediacenter_energy_today
                aggregate_func: max
                name: Max
            name: Mediacenter
            hours_to_show: 120
            group_by: date
            lower_bound: 0
            upper_bound: 5
            icon: mdi:lightning-bolt
            show:
              graph: bar
            color_thresholds_transition: smooth
            color_thresholds:
              - value: 0
                color: "#46ff33"
              - value: 1
                color: "#beff33"
              - value: 2
                color: "#ffd433"
              - value: 3
                color: "#ffaf33"
              - value: 4
                color: "#ff5733"
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.blitzwolf_computer_energy_today
                aggregate_func: max
                name: Max
            name: Computer
            hours_to_show: 120
            group_by: date
            lower_bound: 0
            upper_bound: 5
            icon: mdi:lightning-bolt
            show:
              graph: bar
            color_thresholds_transition: smooth
            color_thresholds:
              - value: 0
                color: "#46ff33"
              - value: 1
                color: "#beff33"
              - value: 2
                color: "#ffd433"
              - value: 3
                color: "#ffaf33"
              - value: 4
                color: "#ff5733"
      - type: custom:mini-graph-card 
        entities:
          - entity: sensor.mediacenter_cost_today
            aggregate_func: max
            name: Mediacenter
          - entity: sensor.computer_cost_today
            aggregate_func: max
            name: Computer
          - entity: sensor.energie_kosten_dag
            aggregate_func: max
            name: Total
        name: Electricity costs
        hours_to_show: 168
        group_by: date
        lower_bound: 0
        #upper_bound: 5
        icon: mdi:currency-eur
        smoothing: false
        show:
          graph: line
          icon: false
          points: always
    type: vertical-stack
