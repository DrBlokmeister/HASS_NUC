title: "Media Control"
path: media-control
icon: mdi:television
cards:
  - type: grid
    columns: 4
    cards:
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.turn_on_livingroom_receiver
        icon: mdi:power
        name: Turn On Receiver
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.turn_off_livingroom_receiver
        icon: mdi:power-off
        name: Turn Off Receiver
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.turn_on_off_livingroom_speakers
        icon: mdi:speaker-wireless
        name: Toggle Speakers
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.livingroom_volume_up
        icon: mdi:volume-plus
        name: Volume Up
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.livingroom_volume_down
        icon: mdi:volume-minus
        name: Volume Down
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.set_livingroom_channel_to_tv
        icon: mdi:television-classic
        name: Set Channel to TV
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.set_livingroom_channel_to_phono
        icon: mdi:record-player
        name: Set Channel to Phono
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.mute_livingroom_speakers
        icon: mdi:volume-mute
        name: Mute Speakers

  - type: media-control
    entity: media_player.plex_plexkodiconnect_kodi_coreelec

  - type: entities
    title: Ambilight Controls
    entities:
      - entity: light.livingroom_tv_ambilight
      # - entity: light.hyperion_apa102
      #   icon: mdi:television-ambient-light
      - entity: light.atmoorb_left
        icon: mdi:television-ambient-light
      - entity: light.atmoorb_right
        icon: mdi:television-ambient-light
      - entity: light.ledstrip_falcon
        icon: mdi:television-ambient-light
      - entity: switch.ambilight_power
        name: Ambilight Power
        icon: mdi:television-ambient-light
        tap_action:
          action: call-service
          service: script.toggle_tv_ledstrip
      - entity: switch.amplifier_power
        name: Amplifier Power
        icon: mdi:audio-video
      - entity: switch.tv_json_cec
        name: TV json CEC
        icon: mdi:television
      - entity: switch.plug_tv_switch
        name: TV Plug
        icon: mdi:television

  - type: entities
    title: Powerstrip Controls
    entities:
      - entity: switch.powerstrip_mediacenter_socket_1
        name: Socket 1
      - entity: switch.powerstrip_mediacenter_socket_2
        name: Socket 2
      - entity: switch.powerstrip_mediacenter_socket_3
        name: Socket 3
      - entity: switch.powerstrip_mediacenter_socket_usb
        name: USB Socket
        
  - type: custom:apexcharts-card
    header:
      title: Power Monitoring
      show: true
      show_states: true
      colorize_states: true
    update_interval: 1m
    graph_span: 24h
    apex_config:
      chart:
        toolbar:
          show: false
        height: 250px
      legend:
        show: false
      grid:
        show: false
        padding:
          left: 0
          right: 0
          bottom: 0
          top: -100
      annotations:
        position: front
        yaxis:
          - y: 0
            borderColor: '#32CD32'
            label:
              position: left
              offsetY: -5
              offsetX: 40
              borderColor: '#32CD32'
              text: '0W'
              style:
                background: '#1E1E1E'  # Dark background for dark theme
                color: '#32CD32'
                fontSize: '10px'
                fontFamily: 'Helvetica, Arial, sans-serif'
          - y: 100
            borderColor: '#FFD700'
            label:
              position: left
              offsetX: 40
              borderColor: '#FFD700'
              text: '100W'
              style:
                background: '#1E1E1E'  # Dark background for dark theme
                color: '#FFD700'
                fontSize: '10px'
                fontFamily: 'Helvetica, Arial, sans-serif'
          - y: 200
            borderColor: '#FF4500'
            label:
              position: left
              offsetX: 40
              borderColor: '#FF4500'
              text: '200W'
              style:
                background: '#1E1E1E'  # Dark background for dark theme
                color: '#FF4500'
                fontSize: '10px'
                fontFamily: 'Helvetica, Arial, sans-serif'
    yaxis:
      - min: 0
        max: ~300
        show: false
    layout: minimal
    all_series_config:
      type: area
      group_by:
        func: avg
        duration: 5min
      stroke_width: 3
      fill_raw: zero
    series:
      - entity: sensor.blitzwolf_ambilight_amplifier_power
        name: Ambilight Amplifier Power
      - entity: sensor.plug_tv_power
        name: TV Plug Power

      
