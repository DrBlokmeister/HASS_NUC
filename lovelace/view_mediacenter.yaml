title: "Media Control"
path: media-control
icon: mdi:television
cards:
  - type: grid
    columns: 4
    cards:
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.turn_on_livingroom_receiver
        icon: mdi:power
        name: Turn On Receiver
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.turn_off_livingroom_receiver
        icon: mdi:power-off
        name: Turn Off Receiver
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.livingroom_toggle_speakers
        icon: mdi:speaker-wireless
        name: Toggle Speakers
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.livingroom_volume_up
        icon: mdi:volume-plus
        name: Volume Up
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.livingroom_volume_down
        icon: mdi:volume-minus
        name: Volume Down
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.set_livingroom_channel_to_tv
        icon: mdi:television-classic
        name: Set Channel to TV
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.set_livingroom_channel_to_phono
        icon: mdi:record-player
        name: Set Channel to Phono
      - type: button
        tap_action:
          action: call-service
          service: button.press
          service_data:
            entity_id: button.mute_livingroom_speakers
        icon: mdi:volume-mute
        name: Mute Speakers

  - type: media-control
    entity: media_player.plex_plexkodiconnect_kodi_coreelec_2

  - type: entities
    title: Ambilight Controls
    entities:
      - entity: light.livingroom_tv_ambilight
      - entity: light.hyperion_apa102
        icon: mdi:television-ambient-light
      - entity: light.ambilight_left
        icon: mdi:television-ambient-light
      - entity: light.ambilight_right
        icon: mdi:television-ambient-light
      - entity: switch.ambilight_power
        name: Ambilight Power
      - entity: switch.amplifier_power
        name: Amplifier Power

  - type: custom:mini-graph-card
    name: Power Monitoring
    entities:
      - entity: sensor.blitzwolf_ambilight_amplifier_power
        name: Ambilight Amplifier Power
      - entity: sensor.plug_tv_plug_tv_power
        name: TV Plug Power
    icon: mdi:flash
    smoothing: false
    hours_to_show: 24
    points_per_hour: 12
    hour24: true
    #font_size: 70
    height: 250
    line_width: 2.5
    show:
      icon: true
      labels: true
