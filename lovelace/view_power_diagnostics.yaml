  - type: custom:apexcharts-card
    graph_span: 24h
    update_interval: 1m
    stacked: true
    yaxis:
      - min: 0
        max: ~500
        decimals: 0
        apex_config:
          tickAmount: 4
    all_series_config:
      stroke_width: 2
      float_precision: 0
      transform: "return Math.round(x * 1000);"
      unit: W
      group_by:
        func: avg
        duration: 1min
    chart_type: line
    brush:
      selection_span: 10m
    series:
      - entity: sensor.electricity_meter_power_consumption_phase_l1
        name: Phase 1
      - entity: sensor.electricity_meter_power_consumption_phase_l2
        name: Phase 2
      - entity: sensor.electricity_meter_power_consumption_phase_l3
        name: Phase 3

  - type: custom:apexcharts-card
    header:
      title: Historical Power Usage
    update_interval: 1h
    graph_span: 7d
    chart_type: line
    series:
      - entity: sensor.total_power_consumption_watt
        name: Total Consumption
        group_by:
          func: avg
          duration: 1h
      - entity: sensor.unknown_power
        name: Unknown Consumption
        group_by:
          func: avg
          duration: 1h

  - type: custom:apexcharts-card
    graph_span: 24h
    span:
      start: day
    header:
      show: true
      title: Total Power Consumption Last 24 Hours
      show_states: false
      colorize_states: true
    now:
      show: true
    apex_config:
      legend:
        show: false
    chart_type: line
    update_interval: 1m
    yaxis:
      - min: 0
        max: ~1000
        decimals: 0
        apex_config:
          tickAmount: 5
          forceNiceScale: True
    all_series_config:
      stroke_width: 2
      float_precision: 0
      transform: "return Math.round(x);"
      unit: W
      group_by:
        func: avg
        duration: 15min
    series:
      - entity: sensor.total_power_consumption_watt
        name: Today
        color: '#00BCD4' # Light blue for "Today"
        stroke_width: 4 # Thicker line for better visibility
        extend_to: now
      - entity: sensor.total_power_consumption_watt
        offset: '-1d'
        name: Yesterday
        color: '#2196F3' # Blue
        opacity: 0.75
      - entity: sensor.total_power_consumption_watt
        offset: '-2d'
