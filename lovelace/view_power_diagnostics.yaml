        offset: '-2d'
        name: 2 Days Ago
        color: '#3F51B5' # Indigo
        opacity: 0.5
      - entity: sensor.total_power_consumption_watt
        offset: '-3d'
        name: 3 Days Ago
        color: '#673AB7' # Deep purple
        opacity: 0.25
      - entity: sensor.total_power_consumption_watt
        offset: '-4d'
        name: 4 Days Ago
        color: '#9C27B0' # Purple
        opacity: 0.2
      - entity: sensor.total_power_consumption_watt
        offset: '-5d'
        name: 5 Days Ago
        color: '#E91E63' # Pink
        opacity: 0.15
      - entity: sensor.total_power_consumption_watt
        offset: '-6d'
        name: 6 Days Ago
        color: '#F44336' # Red
        opacity: 0.1
