##########################################  HERE BEGINS THE HASSIO TAB  ##########################################
title: Hassio Monitor
icon: 'mdi:home-assistant'
panel: false
badges: []
cards:
  - type: vertical-stack
    cards:
      - entities:
          - entity: sensor.influxdb_size
            name: InfluxDB
            icon: mdi:database
          - entity: sensor.mariadb_size
            name: MariaDB
            icon: mdi:database
          - entity: sensor.memory_free
            name: Memory Free
            icon: mdi:memory
          - entity: sensor.disk_use_percent
            name: Disk Use
            icon: mdi:harddisk
          - entity: sensor.hassio_uptime_human_readable
            name: Uptime
            icon: mdi:clock-start
          - entity: sensor.blitzwolf_nuc_energy_power
            name: Power
          - entity: sensor.mediacenter_cabinet_bottom
            name: Bottom temp
          - entity: sensor.mediacenter_cabinet_top
            name: Top temp
          - entity: sensor.processor_temperature
            name: CPU temp
          - entity: sensor.processor_use
            name: CPU use
          - entity: sensor.load_1m
            name: 1m Load
          - entity: sensor.load_15m
            name: 15m Load
        columns: 4
        type: glance
      - entities:
          - entity: switch.blokmeisternas
            name: BlokmeisterNAS
            tap_action:
              action: call-service
              service: switch.turn_on
              data:
                entity_id: switch.blokmeisternas
          - entity: switch.newstorage_mounted
            name: NewStorage
            tap_action:
              action: call-service
              service: switch.turn_on
              data:
                entity_id: switch.newstorage_mounted
          - entity: switch.unrarredmovies_mounted
            name: Movies
            tap_action:
              action: call-service
              service: switch.turn_on
              data:
                entity_id: switch.unrarredmovies_mounted
          - entity: switch.unrarredseries_mounted
            name: Series
            tap_action:
              action: call-service
              service: switch.turn_on
              data:
                entity_id: switch.unrarredseries_mounted
          - entity: switch.plexmediaserver
            name: Plex
            icon: mdi:plex
        type: entities
      - cards:
          - type: sensor
            entity: sensor.mediacenter_cabinet_top
            detail: 2
            graph: line
          - type: sensor
            entity: sensor.mediacenter_cabinet_bottom
            detail: 2
            graph: line
        type: horizontal-stack
      - cards:
        - type: sensor
          entity: sensor.processor_use
          detail: 2
          graph: line
        - type: sensor
          entity: sensor.processor_temperature
          detail: 2
          graph: line
        type: horizontal-stack
  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.docker_cpu
        name: Docker CPU
        detail: 2
        graph: line
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.docker_homeassistant_cpu
            name: Home Assistant CPU
            detail: 2
            graph: line
          - type: sensor
            entity: sensor.docker_homeassistant_memory
            name: Home Assistant Memory
            detail: 2
            graph: line
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.docker_addon_core_mariadb_cpu
            name: MariaDB CPU
            detail: 2
            graph: line
          - type: sensor
            entity: sensor.docker_addon_core_mariadb_memory
            name: MariaDB Memory
            detail: 2
            graph: line
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.docker_addon_a0d7b954_influxdb_cpu
            name: InfluxDB CPU
            detail: 2
            graph: line
          - type: sensor
            entity: sensor.docker_addon_a0d7b954_influxdb_memory
            name: InfluxDB Memory
            detail: 2
            graph: line
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.docker_addon_core_mosquitto_cpu
            name: Mosquitto CPU
            detail: 2
            graph: line
          - type: sensor
            entity: sensor.docker_addon_core_mosquitto_memory
            name: Mosquitto Memory
            detail: 2
            graph: line
