                opacity: 0.06
              - entity: sensor.system_monitor_disk_use
                offset: '-11d'
                name: 11 Days Ago
                color: '#841800'
                opacity: 0.05
              - entity: sensor.system_monitor_disk_use
                offset: '-12d'
                name: 12 Days Ago
                color: '#731700'
                opacity: 0.04
              - entity: sensor.system_monitor_disk_use
                offset: '-13d'
                name: 13 Days Ago
                color: '#621600'
