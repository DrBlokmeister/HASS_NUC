##########################################  HERE BEGINS THE VACUUMS TAB  ##########################################
title: Vacuums
icon: mdi:robot-vacuum
badges: []
cards:
  - type: grid
    columns: 5
    cards:
      - type: button
        entity: group.vacuum_automations
        name: Automations
        icon: mdi:robot-vacuum
        state_color: true
        show_state: true
        tap_action:
          action: toggle
      - type: button
        icon: mdi:robot-vacuum
        name: Start All
        tap_action:
          action: call-service
          service: script.start_all_vacuums
      - type: button
        icon: mdi:robot-vacuum
        name: Start Moeke
        tap_action:
          action: call-service
          service: vacuum.start
          service_data:
            entity_id: vacuum.moeke
      - type: button
        icon: mdi:robot-vacuum
        name: Start Argus
        tap_action:
          action: call-service
          service: vacuum.start
          service_data:
            entity_id: vacuum.argus
      - type: button
        icon: mdi:robot-vacuum
        name: Start Alfred
        tap_action:
          action: call-service
          service: vacuum.start
          service_data:
            entity_id: vacuum.alfred

  - type: vertical-stack
    cards:
      - type: button
        name: "Moeke: Go to Device Settings"
        tap_action:
          action: navigate
          navigation_path: "/config/devices/device/fbfd7b8ba43fffa14307a6d20c8e153d"
      - type: custom:xiaomi-vacuum-map-card
        #title: Moeke
        preset_name: Live map
        map_locked: true
        entity: vacuum.moeke
        map_source:
          camera: camera.moeke_map
          crop:
            top: 30
            bottom: 40
            left: 30
            right: 270
        calibration_source:
          camera: true
        debug: true
        append_tiles: true
        tiles:
          - entity: sensor.moeke_detergent_left
            label: Detergent
            hold_action:
              confirmation:
                text: "Reset detergent level?"
              action: call-service
              service: button.press
              target:
                entity_id: button.moeke_reset_detergent
          - entity: binary_sensor.moeke_reservoir_leak_sensor
            label: Reservoir Leak
          - entity: select.moeke_cleaning_mode
            label: Cleaning Mode
      - type: entities
        entities:
          # - entity: sensor.moeke_area_cleaned_today
          #   name: Moeke Cleaned Today
          - entity: select.moeke_cleaning_mode
      - type: glance
        title: Clean Areas
        columns: 4
        entities:
          - entity: script.vacuum_entry_twice
            icon: mdi:door
            name: Entry
            tap_action:
              action: call-service
              service: script.vacuum_entry_twice
          - entity: script.vacuum_kitchen_twice
            icon: mdi:fridge-outline
            name: Kitchen
            tap_action:
              action: call-service
              service: script.vacuum_kitchen_twice
          - entity: script.vacuum_livingroom_twice
            icon: mdi:table-chair
            name: Living Room
            tap_action:
              action: call-service
              service: script.vacuum_livingroom_twice
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.moeke_area_cleaned_today
            aggregate_func: last
            name: Area Cleaned Today
        name: Moeke Cleaned Area
        line_color: '#8891d0'
        hours_to_show: 336 # 14 days
        group_by: date
        points_per_hour: 1
        line_width: 8
        font_size: 75
        font_size_header: 14
        align_state: right
        lower_bound: 0
        upper_bound: ~60
        show:
          graph: bar
          icon: false
          points: false

