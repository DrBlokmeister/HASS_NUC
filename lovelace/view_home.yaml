      - entity: media_player.plex_plex_media_player_blokmeisterh2o
        state: "playing"
    card:
      type: media-control
      entity: media_player.plex_plex_media_player_blokmeisterh2o
  - type: conditional
    conditions:
      - entity: media_player.plex_plex_for_android_mobile_oneplus_6
        state: "playing"
    card:
      type: media-control
      entity: media_player.plex_plex_for_android_mobile_oneplus_6