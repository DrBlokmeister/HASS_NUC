  - type: map
    aspect_ratio: 16:10
    default_zoom: 12
    hours_to_show: 120 #5 days
    entities:
      - person.sander_blok
      - person.tamara

  - type: conditional
    conditions:
      - condition: state
        entity: sensor.washer_washer_machine_state
        state: "run"
    card:
      type: entities
      title: Washing Machine
      show_header_toggle: false
      entities:
        - entity: switch.washing_machine
          name: Washer Switch
          icon: mdi:washing-machine
        - entity: sensor.washer_washer_job_state
          name: Job State
          icon: mdi:washing-machine
        - type: custom:multiple-entity-row
          entity: sensor.washer_washer_completion_time
          name: Completion Time
          format: relative
          #unit: "%"
          styles:
            width: 70px
            text-align: right
          entities:           # small inline values
            - entity: sensor.washer_washer_completion_time
              name: Time
              format: time
              styles:
                width: 70px
                text-align: center
        - entity: sensor.plug_washing_machine_power
          name: Current Power
          icon: mdi:flash
        - entity: sensor.plug_washing_machine_energy_today
          name: Energy Today
          icon: mdi:counter
        - entity: number.washer_rinse_cycles
          name: Rinse Cycles

  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - condition: or
            conditions:
              - entity: media_player.plex_plex_for_windows_blokmeisterlap
