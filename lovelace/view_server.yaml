            icon: 'mdi:harddisk'
          - entity: sensor.nas_disk_ada6_temperature
            name: ada6
            icon: 'mdi:harddisk'
          - entity: sensor.nas_disk_ada7_temperature
            name: ada7
            icon: 'mdi:harddisk'
        columns: 4
        type: glance
    type: vertical-stack
  - cards:
      - entities:
          - entity: sensor.transmission_down_speed
          - entity: sensor.transmission_up_speed
          - entity: sensor.ping_router_avg
          - entity: sensor.ping_blokmeisternas_avg
          - entity: sensor.ping_phone_avg
          - entity: sensor.ping_odroid_c2_avg
          - entity: sensor.ping_ambilight_rpi_avg
          - entity: sensor.ping_transmission_avg
          - entity: sensor.ping_plinq_avg
          - entity: sensor.ping_google_dns_avg
            hours_to_show: 168
        type: history-graph
    type: vertical-stack
  - cards:
      - columns: 4
        entities:
          - entity: sensor.asuswrt_download
            icon: 'mdi:progress-download'
            name: Daily download
          - entity: sensor.asuswrt_download_speed
            icon: 'mdi:speedometer'
            name: Current download
          - entity: sensor.asuswrt_upload
            icon: 'mdi:progress-upload'
            name: Daily upload
          - entity: sensor.asuswrt_upload_speed
            icon: 'mdi:speedometer'
            name: Current upload
          - entity: sensor.speedtest_download
          - entity: sensor.speedtest_upload
          - entity: sensor.speedtest_ping
        show_icon: true
        show_name: true
        show_state: true
        title: Asus Router status
        type: glance
      - entities:
          - entity: sensor.speedtest_download
            name: Down
          - entity: sensor.speedtest_upload
            name: Up
          - entity: sensor.speedtest_ping
            name: Ping
            y_axis: 'secondary'
        icon: mdi:swap-vertical-bold
        name: Speedtest
        hours_to_show: 48
        points_per_hour: 1
        hour24: true
        font_size: 70
        height: 250
        line_width: 2.5
        lower_bound: 400
        upper_bound: 600
        lower_bound_secondary: 0
        upper_bound_secondary: 20
        show:
          labels: true
          average: true
          labels_secondary: true
        type: custom:mini-graph-card
      - entities:
          - entity: sensor.asuswrt_download_speed
            name: Down
          - entity: sensor.asuswrt_upload_speed
            name: Up
        icon: mdi:swap-vertical-bold
        name: Router
        hours_to_show: 48
        points_per_hour: 5
        hour24: true
        font_size: 70
        height: 250
        line_width: 2.5
        show:
          labels: true
        type: custom:mini-graph-card
    type: vertical-stack