title: Server monitor
icon: 'mdi:server-network'
panel: false
badges: []
cards:
  - type: entities
    title: Remote Backup Server Status
    entities:
      - entity: binary_sensor.rpi4_omv
        name: OMV Server Reachable
        icon: mdi:server
      - entity: sensor.rpi4_omv_round_trip_time_average
        name: OMV Server RTT
        icon: mdi:lan-connect
  - type: vertical-stack
    cards:
      - type: entity
        entity: sensor.airvpn_connected_since
        name: VPN Connected Since
      - type: custom:collapsable-cards
        title: AirVPN Status
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.airvpn_server_name
                name: Server Name
              - type: entity
                entity: sensor.airvpn_server_country
                name: Server Country
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.airvpn_exit_ip
                name: Exit IP
              - type: entity
                entity: sensor.airvpn_vpn_ip
                name: VPN IP
          - type: custom:apexcharts-card
            header:
              title: AirVPN Total Down/Up
              show: True
              show_states: true
              colorize_states: true
            update_interval: 5min
            apex_config:
              legend:
                show: false
              chart:
                height: 250px
            graph_span: 24h
            span:
              start: day
            now:
              show: true
            yaxis:
              - min: 0
                max: ~50
                decimals: 0
                align_to: 10
                apex_config:
                  tickAmount: 4
                  forceNiceScale: True
            all_series_config:
              group_by:
                func: avg
                duration: 10min
              show:
                in_header: false
                legend_value: false
            series:
              - entity: sensor.airvpn_data_uploaded
                name: Data Uploaded
                color: "#FFA500"  # Nice orange for upload
                stroke_width: 3
                extend_to: now
                show:
                  in_header: true
                  legend_value: true
              - entity: sensor.airvpn_data_downloaded
                name: Data Downloaded
                color: "#008FFB"  # ApexCharts default blue for download
                stroke_width: 3
                extend_to: now
                show:
                  in_header: true
                  legend_value: true
              # Yesterday's data
              - entity: sensor.airvpn_data_uploaded
                name: Data Uploaded (Yesterday)
                color: "#FFCC99"  # Less saturated orange for yesterday
                stroke_width: 2
                opacity: 0.5
                offset: -1d
              - entity: sensor.airvpn_data_downloaded
                name: Data Downloaded (Yesterday)
                color: "#99CCFF"  # Less saturated blue for yesterday
                stroke_width: 2
                opacity: 0.5
                offset: -1d
          - type: custom:apexcharts-card
            header:
              title: AirVPN Current Down/Up Speed
              show: true
              show_states: true
              colorize_states: true
            update_interval: 5min
            apex_config:
              legend:
                show: false
              chart:
                height: 250px
            graph_span: 24h
            span:
              start: day
            yaxis:
              - min: 0
                max: ~10
                decimals: 0
                align_to: 10
                apex_config:
                  tickAmount: 5
                  forceNiceScale: True
            all_series_config:
              group_by:
                func: avg
                duration: 10min
              show:
                in_header: false
                legend_value: false
              stroke_width: 3
            series:
              - entity: sensor.airvpn_upload_speed
                name: Upload Speed
                color: "#FFA500"  # Orange for upload
                stroke_width: 3
                extend_to: now
                show:
                  in_header: true
                  legend_value: true
              - entity: sensor.airvpn_download_speed
                name: Download Speed
                color: "#008FFB"  # Blue for download
                stroke_width: 3
                extend_to: now
                show:
                  in_header: true
                  legend_value: true
              # Yesterday's data
              - entity: sensor.airvpn_upload_speed
                name: Upload Speed (Yesterday)
                color: "#FFCC99"  # Less saturated orange for yesterday
                stroke_width: 2
                opacity: 0.5
                offset: -1d
              - entity: sensor.airvpn_download_speed
                name: Download Speed (Yesterday)
                color: "#99CCFF"  # Less saturated blue for yesterday
                stroke_width: 2
                opacity: 0.5
                offset: -1d

  - type: custom:apexcharts-card
    header:
      title: NAS CPU Stats
      show: true
      show_states: true
      colorize_states: true
    update_interval: 5min
    graph_span: 24h
    apex_config:
      chart:
        height: 250px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 10min
      stroke_width: 3
    yaxis:
      - min: 0
        max: 100
        decimals: 0
        align_to: 10
        apex_config:
          forceNiceScale: True
          #tickAmount: 5
          labels:
            formatter: |
              EVAL:function(value) {
                return `${value} %`;
              }
    series:
      - entity: sensor.tower_cpu_temperature
        name: CPU Temperature
        color: '#FFCE56'
      - entity: sensor.tower_cpu_usage
        name: CPU Usage
        color: '#36A2EB'
      - entity: sensor.nas_exhaust_multi_sensor_temperature
        name: Exhaust Temperature
        color: '#FF6384'

  - type: custom:apexcharts-card
    header:
      title: NAS Memory Usage
      show: true
      show_states: true
      colorize_states: true
    update_interval: 5min
    graph_span: 24h
    apex_config:
      chart:
        height: 250px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 10min
      stroke_width: 3
      # transform: "return (x / 1024).toFixed(2);"
    yaxis:
      - min: 0
        max: 100
        decimals: 0
        apex_config:
          forceNiceScale: True
          tickAmount: 4
          labels:
            formatter: |
              EVAL:function(value) {
                return `${value} %`;
              }
    series:
      - entity: sensor.tower_ram_usage
        name: Used Memory
        color: '#FF9F40'

  - type: custom:apexcharts-card
    header:
      title: NAS Disk Temperatures
      show: true
      show_states: true
      colorize_states: true
    update_interval: 5min
    graph_span: 24h
    apex_config:
      chart:
        height: 350px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 5min
      stroke_width: 3
      transform: "return x == -1 ? null : x;"
    yaxis:
      - min: 20
        max: 50
        decimals: 0
        align_to: 10
        apex_config:
          forceNiceScale: True
          #tickAmount: 4
          labels:
            formatter: |
              EVAL:function(value) {
                return `${(value)} Â°C`;
              }
    series:
      - entity: sensor.unraid_parity_temperature
        name: Parity Disk Temperature
        color: '#4BC0C0'
      - entity: sensor.unraid_disk_1_temperature
        name: Disk 1 Temperature
        color: '#9966FF'
      - entity: sensor.unraid_disk_2_temperature
        name: Disk 2 Temperature
        color: '#C9CBCF'
      - entity: sensor.unraid_disk_3_temperature
        name: Disk 3 Temperature
        color: '#7E57C2'
      - entity: sensor.unraid_disk_4_temperature
        name: Disk 4 Temperature
        color: '#FFCE56'
      - entity: sensor.unraid_disk_5_temperature
        name: Disk 5 Temperature
        color: '#FF9F40'
      - entity: sensor.unraid_cache_pool_temperature
        name: NVMe Composite Temperature
        color: '#36A2EB'
        transform: "return x == 83.8 ? null : x;"
      - entity: sensor.nas_exhaust_multi_sensor_temperature
        name: Exhaust Temperature
        color: '#FF6384'

  - type: history-graph
    title: Disk Status
    hours_to_show: 24
