title: Server monitor
icon: 'mdi:server-network'
panel: false
badges: []
cards:
  - cards:
      - entities:
          - entity: sensor.nas_disk_ada0_temperature
            name: ada0
          - entity: sensor.nas_disk_ada1_temperature
            name: ada1
          - entity: sensor.nas_disk_ada2_temperature
            name: ada2
          - entity: sensor.nas_disk_ada3_temperature
