      title: NAS Power
      show: true
      show_states: true
      colorize_states: true
    graph_span: 24h
    span:
      start: day
    now:
      show: true
    apex_config:
      chart:
        height: 350px
    all_series_config:
      group_by:
        func: median
        duration: 10min
      stroke_width: 3
      show:
        in_header: false
        legend_value: false
        name_in_header: false
    yaxis:
      - min: 0
        max: ~80
        decimals: 0
        apex_config:
          forceNiceScale: True
          tickAmount: 5
    series:
      - entity: sensor.blitzwolf_nas_energy_power
        offset: '-6d'
        name: 6 Days Ago
        color: '#DD2C00'
        opacity: 0.2
      - entity: sensor.blitzwolf_nas_energy_power
        offset: '-5d'
        name: 5 Days Ago
        color: '#E65100'
        opacity: 0.25
      - entity: sensor.blitzwolf_nas_energy_power
        offset: '-4d'
        name: 4 Days Ago
        color: '#EF6C00'
        opacity: 0.3
      - entity: sensor.blitzwolf_nas_energy_power
        offset: '-3d'
        name: 3 Days Ago
        color: '#F57C00'
        opacity: 0.35
      - entity: sensor.blitzwolf_nas_energy_power
        offset: '-2d'
        name: 2 Days Ago
        color: '#FB8C00'
        opacity: 0.4
      - entity: sensor.blitzwolf_nas_energy_power
        offset: '-1d'
        name: Yesterday
        color: '#FFA726'
        opacity: 0.45
      - entity: sensor.blitzwolf_nas_energy_power
