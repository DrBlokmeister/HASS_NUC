        type: history-graph
    type: vertical-stack
  - cards:
      - entities:
          - entity: sensor.fn_version
            icon: none
            name: Version
          - entity: sensor.fn_alert_message
            icon: none
            name: msg
          - entity: sensor.nas_last_boot
            name: Last boot
            icon: none
        type: entities
      - entities:
          - entity: sensor.fn_alert_level
            name: Alert
