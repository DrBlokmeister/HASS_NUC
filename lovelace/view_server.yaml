            name: ada5
          - entity: sensor.nas_disk_ada6_temperature
            name: ada6
          - entity: sensor.nas_disk_ada7_temperature
            name: ada7
        icon: mdi:harddisk
        name: Disk temperatures
        hours_to_show: 48
        points_per_hour: 30
        hour24: true
        font_size: 70
        height: 250
