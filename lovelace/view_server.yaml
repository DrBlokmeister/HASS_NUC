  - type: vertical-stack
    cards:
      - type: entity
        entity: sensor.airvpn_connected_since
        name: Connected Since
      - type: horizontal-stack
        cards:
          - type: entity
            entity: sensor.airvpn_server_name
            name: Server Name
          - type: entity
            entity: sensor.airvpn_server_country
            name: Server Country
      - type: horizontal-stack
        cards:
          - type: entity
