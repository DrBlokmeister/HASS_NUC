            name: NewStorage
          - entity: sensor.fn_newstorage_pct_used
            name: Newstorage
            icon: 'mdi:harddisk'
          - entity: sensor.fn_storage2_pct_used
            name: Storage2
            icon: 'mdi:harddisk'
        theme: Backend-selected
        type: glance
      - entities:
          - entity: sensor.fn_newstorage_report
            name: NewStorage
            icon: 'mdi:harddisk'
          - entity: sensor.fn_storage2_report
            name: Storage2
            icon: 'mdi:harddisk'
          - entity: sensor.nas_swap_use
            name: Swap Use
            icon: 'mdi:harddisk'
          - entity: sensor.fn_newstorage_pct_used
            name: NewStorage
            icon: 'mdi:harddisk'
          - entity: sensor.fn_storage2_pct_used
            name: Storage2
            icon: 'mdi:harddisk'
          - entity: sensor.nas_memory_use_percent
            name: Memory use
            icon: 'mdi:memory'
        theme: Backend-selected
        columns: 3
        type: glance

      - entities:
          - entity: sensor.nas_disk_ada0_temperature
            name: ada0
            icon: 'mdi:harddisk'
