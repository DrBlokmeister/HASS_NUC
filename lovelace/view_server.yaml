            name: Exit IP
          - type: entity
            entity: sensor.airvpn_vpn_ip
            name: VPN IP
      - type: custom:apexcharts-card
        header:
          title: Total Down/Up
        graph_span: 24h
        yaxis:
          - min: 0
            max: ~50
            decimals: 0
            apex_config:
              tickAmount: 4
              forceNiceScale: True
        all_series_config:
          group_by:
            func: avg
            duration: 10min
          stroke_width: 3
          #opacity: 0.5
          #type: line
        series:
          - entity: sensor.airvpn_data_uploaded
            name: Data Uploaded
          - entity: sensor.airvpn_data_downloaded
            name: Data Downloaded
      - type: custom:apexcharts-card
        header:
          title: Current Down/Up Speed
        graph_span: 24h
        yaxis:
          - min: 0
            max: ~10
            decimals: 0
            apex_config:
              tickAmount: 5
              forceNiceScale: True
        all_series_config:
          group_by:
            func: avg
            duration: 10min
          stroke_width: 3
          #opacity: 0.5
          #type: line
        series:
          - entity: sensor.airvpn_upload_speed
            name: Upload Speed
          - entity: sensor.airvpn_download_speed
            name: Download Speed

  - type: custom:apexcharts-card
    header:
      title: NAS CPU Stats
      show: true
    graph_span: 24h
    apex_config:
      chart:
        height: 350px
    all_series_config:
      group_by:
        func: median
        duration: 10min
      stroke_width: 3
    yaxis:
      - min: 0
        max: ~50
        decimals: 2
        apex_config:
          forceNiceScale: True
          tickAmount: 5
          labels:
            formatter: |
              EVAL:function(value) {
                return `${value} %`;
              }
    series:
      - entity: sensor.nas_cpu_temperature_file
        name: CPU Temperature
        color: '#FF6384'
      - entity: sensor.nas_cpu_usage_file
        name: CPU Usage
        color: '#36A2EB'

  - type: custom:apexcharts-card
    header:
      title: NAS Memory Usage
      show: true
    graph_span: 24h
    apex_config:
      chart:
        height: 350px
    all_series_config:
      group_by:
        func: median
        duration: 10min
      stroke_width: 3
      transform: "return (x / 1024).toFixed(2);"
    yaxis:
      - min: 0
        max: 32
        decimals: 1
        apex_config:
          forceNiceScale: True
          tickAmount: 4
          labels:
            formatter: |
              EVAL:function(value) {
                return `${value} GB`;
              }
    series:
      - entity: sensor.nas_total_memory_file
        name: Total Memory
        color: '#FFCE56'
      - entity: sensor.nas_used_memory_file
        name: Used Memory
        color: '#FF9F40'

  - type: custom:apexcharts-card
