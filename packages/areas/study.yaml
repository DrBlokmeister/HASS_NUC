#    SCENES    #
################
scene:
  - name: study_bright_cool
    entities:
      light.study_lights:
        state: on
        brightness: 254 
        color_temp: 280 
        transition: 2
  - name: study_bright_warm
    entities:
      light.study_lights:
        state: on
        brightness: 254 
        color_temp: 454 
        transition: 2

################
#    GROUPS    #
################
group:
  study_lighting_automations:
    entities:
      - automation.study_lights_turn_on_lights_when_motion_is_detected
      - automation.study_motion_bright_cool
      - automation.study_motion_bright_warm
      - automation.study_nomotion_nopc_turn_off
      - automation.study_nomotion_pc_turn_off

################
#    LIGHTS    #
################
light:
  - platform: group
    name: Study Lights
    entities:
      - light.study_1
      - light.study_2
      - light.study_3
      - light.study_candle