  - platform: flux
    name: flux_study
    mode: mired
    disable_brightness_adjust: True
    transition: 30
    lights:
      - light.study_1
      - light.study_2
      - light.study_3
      - light.study_candle

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: '[study|lights] Turn on lights when motion is detected'
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_combined
        to: 'on'
      - platform: state
        entity_id: sensor.vibration_sensor_attributes
      - platform: state
        entity_id: binary_sensor.vibration_sensor
        to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_illumination_study
        below: 40
    action:
      - service: light.turn_on
        data:
          entity_id: light.study_lights
          brightness: 255
      - service: switch.flux_study_update
      - delay:
          minutes: 10
      - service: light.turn_on
        data:
          entity_id: light.study_lights
          brightness: 140
          transition: 0.5
      - delay:
          seconds: 30
      - wait_template: "{{ is_state('binary_sensor.study_motion_combined','off') }}"
        timeout: '00:30:00'
      - service: light.turn_off
        entity_id: light.study_lights

  #Turn off study lights if no motion has been detected for 1 hour
  - alias: study_nomotion_pc_turn_off
    trigger:
      platform: state
      entity_id: binary_sensor.study_motion_combined
      from: 'on'
      to: 'off'
      for: 01:00:00
    action:
      service: light.turn_off
      entity_id: light.study_lights

  - alias: 'Message when computer is still on when not home'
    trigger:
      - platform: state
        entity_id: person.sander_blok
        from: 'home'
        to: 'not_home'
        for: 00:20:00
    condition:
      - condition: state
        entity_id: binary_sensor.computer_on
        state: 'on'
    action:
      - service: notify.mobile_app_blokmeister_op6
        data:
          message: "Computer still draws power: {{ states.sensor.blitzwolf_computer_energy_power.state }}W"
          title: "Home Assistant - Computer on"
          data:
            icon: http://192.168.1.252:8123/local/icons/desktop-tower-monitor.png

  - alias: '[study|lights]Toggle lights through switch press'
    mode: restart
    trigger:
      - platform: state
        entity_id: switch.shelly_study
    condition:
      - condition: state
        entity_id: switch.shelly_study
        state:
          - 'on'
          - 'off'
        for:
          seconds: 5
    action:
      - service: light.toggle
        data:
          entity_id: light.study_lights
          brightness: 255
      - service: switch.flux_study_update
      - service: automation.turn_off
        entity_id:
          - automation.study_lights_turn_on_lights_when_motion_is_detected
      - delay:
          seconds: 30
      - service: automation.turn_on
        entity_id:
          - automation.study_lights_turn_on_lights_when_motion_is_detected

  - alias: '[study|power]Turn off pc plug'
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_combined
        to: 'off'
      - platform: state
        entity_id: binary_sensor.vibration_sensor
        to: 'off'
    condition:
      - condition: numeric_state
        entity_id: sensor.blitzwolf_computer_energy_power
        below: 20
      - condition: state
        entity_id: device_tracker.blokmeisterh2o
        state: 'not_home'
      - condition: state
        entity_id: binary_sensor.vibration_sensor
        state: 'off'
      - condition: state
        entity_id: binary_sensor.study_motion_combined
        state: 'off'
      - condition: state
        entity_id: switch.blitzwolf_computer
        state: 'on'
      - condition: not
        conditions:
            condition: state
            entity_id: binary_sensor.octoprint_printing
            state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.blitzwolf_computer
      - delay:
          seconds: 5
      - condition: state
        entity_id: light.study_1
        state: 'off'
      - service: light.turn_off
        entity_id: light.study_candle

  - alias: '[study|power]Turn on pc plug'
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_combined
        to: 'on'
      - platform: state
        entity_id: binary_sensor.vibration_sensor
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.blitzwolf_computer
        state: 'off'
      - condition: state
        entity_id: person.sander_blok
        state: 'home'
      - condition: not
        conditions:
            condition: state
            entity_id: binary_sensor.octoprint_printing
            state: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.blitzwolf_computer
################
#    SCENES    #
################
scene:
  - name: study_bright_cool
    entities:
      light.study_lights:
        state: on
        brightness: 254 
        color_temp: 280 
        transition: 2
  - name: study_bright_warm
    entities:
      light.study_lights:
        state: on
        brightness: 254 
        color_temp: 454 
        transition: 2

################
#    GROUPS    #
################
group:
  study_lighting_automations:
    entities:
      - automation.study_lights_turn_on_lights_when_motion_is_detected
      - automation.study_motion_bright_cool
      - automation.study_motion_bright_warm
      - automation.study_nomotion_nopc_turn_off
      - automation.study_nomotion_pc_turn_off
  study_motion_sensors:
    entities:
      - binary_sensor.motion_sensor_study
      - binary_sensor.motion_sensor_study2

################
#    LIGHTS    #
################
light:
  - platform: group
    name: Study Lights
    entities:
      - light.study_1
      - light.study_2
      - light.study_3
      - light.study_candle