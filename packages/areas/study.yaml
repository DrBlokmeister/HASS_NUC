  - alias: "[study|light] Powercycle study3 when unavailable"
    id: study_light_powercycle_study3_when_unavailable
    trigger:
      - platform: state
        entity_id: light.study_3
        to: "unavailable"
        for:
          minutes: 5
    condition:
      - condition: state
        entity_id: switch.shelly_study
        state: "on"
    action:
      - service: switch.turn_off
        entity_id: switch.shelly_study
      - delay:
          seconds: 2
      - service: switch.turn_on
        entity_id: switch.shelly_study
      - delay:
          seconds: 10
      - service: light.turn_off
        entity_id: light.study_lights

  - alias: '[study|desk] Toggle desk powerstrip sockets'
    id: study_desk_toggle_desk_powerstrip_sockets
    mode: restart
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: study_desk_multiswitch
    condition:
      - condition: template
        value_template: "{{ trigger.event.data.event in [1001, 1002, 2001, 2002, 3001, 3002, 4001, 4002] }}"
    action:
      - choose:
          - conditions: ################## CONDITIONS BELOW ARE FOR SHORT PRESS ##################
              - condition: template
                value_template: "{{ trigger.event.data.event == 1002 }}" #H2O2 socket
              # - condition: state
              #   entity_id: switch.powerstrip_study_desk_socket_1
              #   state: 'off'
            sequence:
              - service: switch.turn_on
                entity_id: switch.powerstrip_study_desk_socket_1
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 2002 }}" #Laptop Dock
              # - condition: state
              #   entity_id: switch.powerstrip_study_desk_socket_2
              #   state: 'off'
            sequence:
              - service: switch.turn_on
                entity_id: switch.powerstrip_study_desk_socket_2
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 3002 }}" #Peripherals
              # - condition: state
              #   entity_id: switch.powerstrip_study_desk_socket_3
              #   state: 'off'
            sequence:
              - service: switch.turn_on
                entity_id: switch.powerstrip_study_desk_socket_3
              - delay:
                  seconds: 1
              - service: switch.turn_on
                entity_id: switch.powerstrip_study_desk_socket_4
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 4002 }}" #USB
              # - condition: state
              #   entity_id: switch.powerstrip_study_desk_socket_usb
              #   state: 'off'
            sequence:
              - service: switch.turn_on
                entity_id: switch.powerstrip_study_desk_socket_usb
          - conditions: ################## CONDITIONS BELOW ARE FOR LONG PRESS RELEASE ##################
              - condition: template
                value_template: "{{ trigger.event.data.event == 1001 }}" #H2O2 socket
            sequence:
              - choose:
                  - conditions:
                      - condition: state
                        entity_id: switch.powerstrip_study_desk_socket_1
                        state: 'on'
                    sequence:
                      - condition: numeric_state
                        entity_id: sensor.plug_study_desk_power
                        below: 200
                      - service: switch.turn_off
                        entity_id: switch.powerstrip_study_desk_socket_1
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 2001 }}" #Laptop Dock
            sequence:
              - service: switch.turn_off
                entity_id: switch.powerstrip_study_desk_socket_2
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 3001 }}" #Peripherals
            sequence:
              - service: switch.turn_off
                entity_id: switch.powerstrip_study_desk_socket_4
              - service: light.turn_off
                entity_id:
                  - light.study_candle
                  - light.study_desk_a_rgb_ledstrip
              - variables:
                  start_time: "{{ now().timestamp() }}"
              - repeat:
                  sequence:
                    - delay:
                        milliseconds: 500
                    - service: light.turn_off
                      entity_id:
                        - light.study_candle
                        - light.study_desk_a_rgb_ledstrip
                  until:
                    - condition: or
                      conditions:
                        - condition: state
                          entity_id:
                            - light.study_candle
                            - light.study_desk_a_rgb_ledstrip
                          state:
                            - 'off'
                            - 'unavailable'
                          for:
                            seconds: 1
                        - condition: template
                          value_template: >
                            {{ (now() - start_time).total_seconds() > 20 }}
              - service: switch.turn_off
                entity_id: switch.powerstrip_study_desk_socket_3
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 4001 }}" # USB
            sequence:
              - service: switch.turn_off
                entity_id: switch.powerstrip_study_desk_socket_usb

  - alias: "[study|desk] Turn off study powerstrip devices"
    description: Turns off study desk sockets desktop and laptop are not home
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.plug_study_desk_power
        below: 50
        for: "00:05:00"
      - platform: state
        entity_id: device_tracker.blokmeister_h2o2_proart
        to: "not_home"
        for: "00:05:00"
      - platform: state
        entity_id: device_tracker.worklaptop_dock
        to: "not_home"
        for: "00:05:00"
    condition:
      - condition: numeric_state
        entity_id: sensor.plug_study_desk_power
        below: 50
      - condition: state
        entity_id: device_tracker.blokmeister_h2o2_proart
        state: "not_home"
        for: "00:05:00"
      - condition: state
        entity_id: device_tracker.worklaptop_dock
        state: "not_home"
        for: "00:05:00"
      - condition: or
        conditions:
          - condition: state
            entity_id: switch.powerstrip_study_desk_socket_1
            state: "on"
          - condition: state
            entity_id: switch.powerstrip_study_desk_socket_2
            state: "on"
          - condition: state
            entity_id: switch.powerstrip_study_desk_socket_3
            state: "on"
          - condition: state
            entity_id: switch.powerstrip_study_desk_socket_4
            state: "on"
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.powerstrip_study_desk_socket_4
      - variables:
          start_time: "{{ now().timestamp() }}"
      - repeat:
          sequence:
            - delay:
                milliseconds: 500
            - service: light.turn_off
              entity_id:
                - light.study_candle
                - light.study_desk_a_rgb_ledstrip
          until:
            - condition: or
              conditions:
                - condition: state
                  entity_id:
                    - light.study_candle
                    - light.study_desk_a_rgb_ledstrip
                  state:
                    - 'off'
                    - 'unavailable'
                  for:
                    seconds: 1
                - condition: template
                  value_template: >
                    {{ (now() - start_time).total_seconds() > 20 }}
      - service: switch.turn_off
        target:
          entity_id: switch.powerstrip_study_desk_socket_3
      - delay: "00:00:02"
      - delay: "00:00:02"
      - service: switch.turn_off
        target:
          entity_id: switch.powerstrip_study_desk_socket_2
      - delay: "00:00:02"
      - service: switch.turn_off
        target:
          entity_id: switch.powerstrip_study_desk_socket_1


#################
#    SCRIPTS    #
#################
script:
  turn_off_all_study_desk_devices:
    alias: "Turn off all study desk devices"
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: switch.powerstrip_study_desk_socket_4
                state: 'on'
            sequence:
              - service: switch.turn_off
                entity_id: switch.powerstrip_study_desk_socket_4
              - delay:
                  seconds: 1
          - conditions:
              - condition: state
                entity_id: switch.powerstrip_study_desk_socket_3
                state: 'on'
            sequence:
              - service: light.turn_off
                entity_id:
                  - light.study_candle
                  - light.study_desk_a_rgb_ledstrip
              - repeat:
                  sequence:
                    - delay:
                        milliseconds: 200
                  until:
                    - condition: state
                      entity_id:
                        - light.study_candle
                        - light.study_desk_a_rgb_ledstrip
                      state: 'off'
                      for:
                        seconds: 2
              - service: switch.turn_off
                entity_id: switch.powerstrip_study_desk_socket_3
              - delay:
                  seconds: 3
      - choose:
          - conditions:
              - condition: state
                entity_id: switch.powerstrip_study_desk_socket_2
                state: 'on'
            sequence:
              - service: switch.turn_off
                entity_id: switch.powerstrip_study_desk_socket_2
              - delay:
                  seconds: 3
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.powerstrip_study_desk_socket_1
              state: 'on'
          sequence:
            - repeat:
                sequence:
                  - delay:
                      milliseconds: 200
                until:
                  - condition: state
                    entity_id: device_tracker.blokmeister_h2o2_proart
                    state: 'away'
                    for:
                      seconds: 5
            - service: switch.turn_off
              entity_id: switch.powerstrip_study_desk_socket_1

