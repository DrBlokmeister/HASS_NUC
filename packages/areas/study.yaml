homeassistant:
  customize:

timer:
  study_lights_timeout:
    duration: 60 #in seconds

input_number:
  study_illumination_limit:
    name: Study illumination limit
    step: 1
    min: 0
    max: 200
    mode: box
  study_light_timeout: #in minutes
    name: Study light timeout
    step: 1
    min: 0
    max: 30
    mode: box

#################
#    SENSORS    #
#################
sensor:
  - platform: template
    sensors:
      average_illumination_study:
        device_class: illuminance
        unit_of_measurement: 'lx'
        value_template: "{{ (states('sensor.illumination_study')|round(1)+states('sensor.illumination_study2')|round(1))/2 }}"
      average_illumination_study_2:
        device_class: illuminance
        unit_of_measurement: 'lx'
        value_template: >-
          {{ (states('sensor.illumination_study')|round(1) / 2 + states('sensor.illumination_study2')|round(1) + states('sensor.lightlevel_11')|round(1))/2.5 }}
      vibration_sensor_attributes:
        value_template: "{{ state_attr('binary_sensor.vibration_sensor', 'orientation'), state_attr('binary_sensor.vibration_sensor', 'tiltangle') }}"
  - platform: statistics
    name: average_illumination_study_stats
    entity_id: sensor.average_illumination_study
    max_age:
      minutes: 30

########################
#    BINARY SENSORS    #
########################
binary_sensor:
  - platform: template
    sensors:
  #     scene_study_bright_cool:
  #       device_class: light
  #       value_template: >-
  #         {{ 
  #           states.light.study_lights.attributes.brightness == 254 and 
  #           states.light.study_lights.attributes.color_temp == 280 
  #         }}
  #     scene_study_bright_warm:
  #       device_class: light
  #       value_template: >-
  #         {{ 
  #           states.light.study_lights.attributes.brightness == 254 and 
  #           states.light.study_lights.attributes.color_temp == 454
  #         }}
      computer_on:
        device_class: power
        value_template: >-
          {{
            states('sensor.blitzwolf_computer_energy_power')|float > 100
          }}
      study_motion_combined:
        device_class: motion
        value_template: >-
          {{
            is_state('binary_sensor.motion_sensor_study', 'on') or
            is_state('binary_sensor.motion_sensor_study2', 'on')
          }}

##################
#    SWITCHES    #
##################
switch:
  # - platform: template
  #   switches:
  #     scene_study_bright_cool:
  #       icon_template: mdi:lightbulb-outline
  #       value_template: "{{ states.binary_sensor.scene_study_bright_cool.state }}"
  #       turn_on:
  #         service: scene.turn_on
  #         entity_id: scene.study_bright_cool
  #       turn_off:
  #         service: light.turn_off
  #         data:
  #           entity_id: light.study_lights
  #           transition: 2
  #     scene_study_bright_warm:
  #       icon_template: mdi:lightbulb-outline
  #       value_template: "{{ states.binary_sensor.scene_study_bright_warm.state }}"
  #       turn_on:
  #         service: scene.turn_on
  #         entity_id: scene.study_bright_warm
  #       turn_off:
  #         service: light.turn_off
  #         data:
  #           entity_id: light.study_lights
  #           transition: 2
  - platform: flux
    name: flux_study
    mode: mired
    disable_brightness_adjust: True
    transition: 30
    lights:
      - light.study_1
      - light.study_2
      - light.study_3
      - light.study_candle

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: '[study|lights] Turn on lights when motion is detected'
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_combined
        to: 'on'
      - platform: state
        entity_id: sensor.vibration_sensor_attributes
      - platform: state
        entity_id: binary_sensor.vibration_sensor
        to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_illumination_study
        below: 30
      - condition: template
        value_template: "{{ states('sensor.average_illumination_study_2')|int < states('input_number.study_illumination_limit')|int }}"
    action:
      - service: light.turn_on
        data:
          entity_id: light.study_lights
          brightness: 255
      - service: switch.flux_study_update
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.study_motion_combined
            to: 'off'
            for:
              minutes: >-
                {% if is_state('device_tracker.blokmeisterh2o', 'home') or is_state('device_tracker.worklaptop', 'home')%}
                  30
                {% else %}
                  {{ states('input_number.study_light_timeout')|int }}
                {% endif %}
      - service: light.turn_on
        data:
          entity_id: light.study_lights
          brightness_step: -110
          transition: 0.5
      - delay:
          seconds: 15
      - service: light.turn_off
        entity_id: light.study_lights

  #Turn off study lights if no motion has been detected for 1 hour
  # - alias: study_nomotion_pc_turn_off
  #   trigger:
  #     platform: state
  #     entity_id: binary_sensor.study_motion_combined
  #     from: 'on'
  #     to: 'off'
  #     for: 01:00:00
  #   action:
  #     service: light.turn_off
  #     entity_id: light.study_lights

  - alias: 'Message when computer is still on when not home'
    trigger:
      - platform: state
        entity_id: person.sander_blok
        from: 'home'
        to: 'not_home'
        for: 00:20:00
    condition:
      - condition: state
        entity_id: binary_sensor.computer_on
        state: 'on'
      - condition: state
        entity_id: binary_sensor.house_occupied
        state: 'on'
    action:
      # - service: notify.mobile_app_blokmeister_op6
      #   data:
      #     message: "Computer still draws power: {{ states.sensor.blitzwolf_computer_energy_power.state }}W"
      #     title: "Home Assistant - Computer on"
      #     data:
      #       icon: http://192.168.1.252:8123/local/icons/desktop-tower-monitor.png
      - service: notify.mobile_app_blokmeister_op6_haapp
        data:
          message: "Computer still draws power: {{ states.sensor.blitzwolf_computer_energy_power.state }}W"
          title: "Home Assistant - Computer on"
          data:
            group: Warning
            tag: computeron
            clickAction: '/lovelace/6'
            icon_url: /local/icons/desktop-tower-monitor.png

  - alias: '[study|lights]Toggle lights through switch press'
    mode: restart
    trigger:
      - platform: state
        entity_id: switch.shelly_study
    condition:
      - condition: state
        entity_id: switch.shelly_study
        state:
          - 'on'
          - 'off'
        for:
          seconds: 5
    action:
      - service: notify.filed_notifications
        data:
          message: "{{ states('switch.shelly_study'), states('sensor.average_illumination_study_2') }}"
      - service: light.toggle
        data:
          entity_id: light.study_lights
          brightness_step: 255
      - service: switch.flux_study_update
      - service: automation.turn_off
        entity_id:
          - automation.study_lights_turn_on_lights_when_motion_is_detected
      - delay:
          seconds: 30
      - service: automation.turn_on
        entity_id:
          - automation.study_lights_turn_on_lights_when_motion_is_detected

  - alias: '[study|power]Turn off pc plug'
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_combined
        to: 'off'
        for:
          minutes: 10
      - platform: state
        entity_id: binary_sensor.vibration_sensor
        to: 'off'
        for:
          minutes: 10
    condition:
      - condition: numeric_state
        entity_id: sensor.blitzwolf_computer_energy_power
        below: 20
      - condition: state
        entity_id: device_tracker.blokmeisterh2o
        state: 'not_home'
      - condition: state
        entity_id: binary_sensor.vibration_sensor
        state: 'off'
        for:
          minutes: 7
      - condition: state
        entity_id: binary_sensor.study_motion_combined
        state: 'off'
        for:
          minutes: 7
      - condition: state
        entity_id: switch.blitzwolf_computer
        state: 'on'
      - condition: not
        conditions:
            condition: state
            entity_id: binary_sensor.octoprint_printing
            state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.blitzwolf_computer

  - alias: '[study|power]Turn on pc plug'
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_combined
        to: 'on'
      - platform: state
        entity_id: binary_sensor.vibration_sensor
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.blitzwolf_computer
        state: 'off'
      - condition: state
        entity_id: person.sander_blok
        state: 'home'
      - condition: not
        conditions:
            condition: state
            entity_id: binary_sensor.octoprint_printing
            state: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.blitzwolf_computer
      - delay:
          seconds: 5
      - condition: state
        entity_id: light.study_1
        state: 'off'
      - service: light.turn_off
        entity_id: light.study_candle

  - alias: '[study|lights] Start timer when presence is detected'
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.study_motion_combined
        to: 'on'
      - platform: state
        entity_id: sensor.vibration_sensor_attributes
      - platform: state
        entity_id: binary_sensor.vibration_sensor
        to: 'on'
    action:
      - service: timer.start
        data:
          entity_id: timer.study_lights_timeout
          duration: 120
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.study_motion_combined
            to: 'on'
          - platform: state
            entity_id: sensor.vibration_sensor_attributes
          - platform: state
            entity_id: binary_sensor.vibration_sensor
            to: 'on'
        timeout:
          seconds: 120
        
  - alias: '[study|light] Update illumination limit'
    mode: single
    trigger:
      - platform: state
        entity_id: switch.shelly_study
    condition:
      - condition: state
        entity_id: switch.shelly_study
        state:
          - 'on'
          - 'off'
        for:
          seconds: 5
    action:
      - delay:
          seconds: 1
      - choose:
          - conditions:
              - condition: state
                entity_id: light.study_lights
                state: 'on'
            sequence:
              - service: input_number.increment
                entity_id: input_number.study_illumination_limit
          - conditions:
              - condition: state
                entity_id: light.tvarea_and_ledstrips
                state: 'off'
            sequence:
              - service: input_number.decrement
                entity_id: input_number.study_illumination_limit
################
#    SCENES    #
################
scene:
  - name: study_bright_cool
    entities:
      light.study_lights:
        state: on
        brightness: 254 
        color_temp: 280 
        transition: 2
  - name: study_bright_warm
    entities:
      light.study_lights:
        state: on
        brightness: 254 
        color_temp: 454 
        transition: 2

################
#    GROUPS    #
################
group:
  study_lighting_automations:
    entities:
      - automation.study_lights_turn_on_lights_when_motion_is_detected
      - automation.study_motion_bright_cool
      - automation.study_motion_bright_warm
      - automation.study_nomotion_nopc_turn_off
      - automation.study_nomotion_pc_turn_off
  study_motion_sensors:
    entities:
      - binary_sensor.motion_sensor_study
      - binary_sensor.motion_sensor_study2

################
#    LIGHTS    #
################
light:
  - platform: group
    name: Study Lights
    entities:
      - light.study_1
      - light.study_2
      - light.study_3
      - light.study_candle
