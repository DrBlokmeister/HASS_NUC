    id: yaml_automation_study_light_toggle_ledstrips_based_on_desk_power_and_ambient_light
    description: >
      Turn ON when desk power >50W for 1m AND lux <20 AND light.study is off.
      Turn OFF when desk power <50W for 5m AND light.study is off AND chair vibration sensor is off for 5m.
      Also turn OFF when study light sensor >400 lux for 5m.
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.plug_study_desk_power
        above: 50
        for: "00:01:00"
        id: power_high
      - platform: numeric_state
        entity_id: sensor.plug_study_desk_power
        below: 50
        for: "00:05:00"
        id: power_low
      - platform: numeric_state
        entity_id: sensor.study_light_1
        above: 400
        for: "00:05:00"
        id: lux_high
      - platform: numeric_state
        entity_id: sensor.study_light_1
        below: 20
        for: "00:05:00"
        id: lux_low
