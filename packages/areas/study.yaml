script:
  turn_off_all_study_desk_devices:
    alias: "Turn off all study desk devices"
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: switch.study_shp9_powerstrip_socket_peripherals
                state: 'on'
            sequence:
              - service: light.turn_off
                entity_id:
                  - light.study_candle
                  - light.study_desk_a_rgb_ledstrip
              - repeat:
                  sequence:
                    - delay:
                        milliseconds: 200
                  until:
                    - condition: state
                      entity_id:
                        - light.study_candle
                        - light.study_desk_a_rgb_ledstrip
                      state: 'off'
                      for:
                        seconds: 2
              - service: switch.turn_off
                entity_id: switch.study_shp9_powerstrip_socket_peripherals
              - delay:
                  seconds: 3
      - choose:
          - conditions:
              - condition: state
                entity_id: switch.study_shp9_powerstrip_socket_dock
                state: 'on'
            sequence:
              - service: switch.turn_off
                entity_id: switch.study_shp9_powerstrip_socket_dock
              - delay:
                  seconds: 3
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.study_shp9_powerstrip_socket_pc
              state: 'on'
          sequence:
            - repeat:
                sequence:
                  - delay:
                      milliseconds: 200
                until:
                  - condition: state
                    entity_id: device_tracker.blokmeisterh2o2_localdomain
                    state: 'away'
                    for:
                      seconds: 5
            - service: switch.turn_off
              entity_id: switch.study_shp9_powerstrip_socket_pc

