                    id: lux_high
                  - condition: trigger
                    id: h2o_off
                  - condition: trigger
                    id: worklaptop_off
            sequence:
              - service: light.turn_off
                target:
                  entity_id:
                    - light.study_cabinet_a_rgb_ledstrip
                    - light.study_desk_a_rgb_ledstrip
        default: []


