                data:
                  brightness_pct: 100
                  color_temp_kelvin: "{{ state_attr('switch.adaptive_lighting_adaptive_lighting', 'color_temp_kelvin') | int }}"
                target:
                  entity_id:
                    - light.study_cabinet_a_rgb_ledstrip
                    - light.study_desk_a_rgb_ledstrip
          # --- TURN OFF branch ---
          - conditions:
              - condition: or
                conditions:
                  # Power low path
                  - condition: and
                    conditions:
                      - condition: trigger
