#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: '[porch|light]Automate light based on sunset'
    id: porch_light_automate_light_based_on_sunset
    mode: single
    trigger:
      - platform: sun
        event: sunset
        id: "turn_on"
      - platform: time
        at: "22:45"
        id: "turn_off"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'turn_on' }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.shelly_porch_light
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'turn_off' }}"
            sequence:
              - service: light.turn_off
                data:
                  entity_id: light.shelly_porch_light
