homeassistant:
  customize:

#################
#    SENSORS    #
#################
sensor:

########################
#    BINARY SENSORS    #
########################
binary_sensor:

########################
#    INPUT BOOLEANS    #
########################
input_boolean:

##################
#    SWITCHES    #
##################
switch:

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: '[bathroom|light] turn on light through motion'
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_bathroom
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.sleep_tracking_on
        state: 'off'
    action:
      - choose:
        - conditions:
            - condition: time
              after: '07:00:00'
              before: '21:00:00'
          sequence:
            - service: light.turn_on
              entity_id:
                - light.bathroom_light_bright
                - light.bathroom_light_dim
        - conditions:
            - condition: time
              after: '21:00:00'
              before: '07:00:00'
          sequence:
            - service: light.turn_on
              entity_id:
                - light.bathroom_light_dim
################
#    SCENES    #
################
scene:

################
#    GROUPS    #
################
group:

################
#    LIGHTS    #
################
light:
  - platform: template
    lights:
      bathroom_light_bright:
        #friendly name: "Bathroom light bright"
        entity_id: switch.shelly_bathroom_1
        value_template: "{{ states.switch.shelly_bathroom_1.state }}"
        turn_on:
          service: homeassistant.turn_on
          entity_id: switch.shelly_bathroom_1
        turn_off:
          service: homeassistant.turn_off
          entity_id: switch.shelly_bathroom_1
      bathroom_light_dim:
        #friendly name: "Bathroom light dim"
        entity_id: switch.shelly_bathroom_2
        value_template: "{{ states.switch.shelly_bathroom_2.state }}"
        turn_on:
          service: homeassistant.turn_on
          entity_id: switch.shelly_bathroom_2
        turn_off:
          service: homeassistant.turn_off
          entity_id: switch.shelly_bathroom_2


#################
#    SCRIPTS    #
#################
script: