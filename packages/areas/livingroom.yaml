#####################
automation:
  - alias: '[livingroom|lights] Turn on lights when motion is detected'
    id: livingroom_lights_turn_on_lights_when_motion_is_detected
    mode: restart
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.livingroom_motion_1
          - binary_sensor.livingroom_motion_2
        to: 'on'
    condition:
      - condition: template
        value_template: "{{ states('sensor.livingroom_light_1')|int(1000) < states('input_number.livingroom_illumination_limit') | int(0) }}"
      - condition: state
        entity_id: binary_sensor.house_occupied
        state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: light.living_room
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_adaptive_lighting', 'brightness_pct') | int(80) }}"
          color_temp_kelvin: "{{ state_attr('switch.adaptive_lighting_adaptive_lighting', 'color_temp_kelvin') | int(4000)) }}"
      - wait_for_trigger:
          - platform: state
            entity_id:
              - binary_sensor.livingroom_motion_1
              - binary_sensor.livingroom_motion_2
            to: 'off'
            for:
              minutes: "{{ states('input_number.livingroom_light_timeout') | int(10) }}"
          - platform: template
            value_template: "{{ (states('sensor.livingroom_light_1')|int(0) - states('input_number.living_room_light_illumination_difference')|int(0)) > states('input_number.livingroom_illumination_limit') | int(0) }}"
            for:
              minutes: "{{ states('input_number.livingroom_light_timeout') | int(10) }}"
      - service: light.turn_on
        data:
          entity_id: light.living_room
          brightness_step: -120
          transition: 0.5
      - delay:
          seconds: 15
      - service: light.turn_off
        entity_id: light.living_room

  - alias: '[livingroom|light] Toggle lights when switch is pressed'
    id: livingroom_light_toggle_lights_when_switch_is_pressed
    mode: restart
    trigger:
      - platform: event
        event_type: esphome.button_pressed
        event_data:
          device_name: "Shelly Living Room"
        variables:
          click_count: "{{ trigger.event.data.click_count }}"
    action:
      - service: script.toggle_lights_with_adaptive_brightness
        data:
          light_entity: light.living_room
          transition_time: 0.5
          click_count: "{{ click_count }}"

  - alias: '[livingroom|light]Automate light string based on sunset'
    id: livingroom_light_automate_light_string_based_on_sunset
    mode: single
    trigger:
      - platform: sun
        event: sunset
        id: "turn_on"
      - platform: time
        at: "22:45"
        id: "turn_off"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'turn_on' }}"
            sequence:
              - service: light.turn_on
                data:
                  entity_id: light.livingroom_light_string
                  brightness: 255
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'turn_off' }}"
            sequence:
              - service: light.turn_off
                data:
                  entity_id: light.livingroom_light_string

  - alias: '[areas|livingroom] Light Calibration Automation'
    id: yaml_automation_areas_livingroom_light_calibration_automation
    description: Automates light on/off cycle for calibration and resets input boolean
    mode: single
    trigger:
      - platform: state
        entity_id: input_boolean.livingroom_light_level_calibration_switch
        to: 'on'  # Starts the automation when the boolean is turned on
    variables:
      repeat_count: 20  # Number of on/off cycles
    action:
      - service: adaptive_lighting.set_manual_control
        data:
          entity_id: switch.adaptive_lighting_adapt_brightness_adaptive_lighting
          manual_control: true
      - service: adaptive_lighting.set_manual_control
        data:
          entity_id: switch.adaptive_lighting_adapt_color_adaptive_lighting
          manual_control: true
      - repeat:
          count: '{{ repeat_count }}'
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.living_room
              data_template:
                brightness_pct: "{{ range(20, 101) | random }}"  # Random brightness between 20% and 100%
                color_temp: "{{ range(2000, 6536) | random }}"  # Random color temperature between 2000K and 6535K
            - delay:
                minutes: 15  # Wait 15 minutes with the lights on
            - service: light.turn_off
              target:
                entity_id: light.living_room
            - delay:
                minutes: 15  # Wait 15 minutes with the lights off
      - service: adaptive_lighting.set_manual_control
        data:
          entity_id: switch.adaptive_lighting_adapt_brightness_adaptive_lighting
          manual_control: false
      - service: adaptive_lighting.set_manual_control
        data:
          entity_id: switch.adaptive_lighting_adapt_color_adaptive_lighting
          manual_control: false
      - service: input_boolean.turn_off  # Turn off the boolean to reset
        target:
          entity_id: input_boolean.livingroom_light_level_calibration_switch

  - alias: "[livingroom|lights] Sync ledstrip_falcon state with livingroom light"
    id: yaml_automation_livingroom_lights_sync_ledstrip_falcon_state_with_livingroom_light
    description: >
      Whenever light.livingroom is turned on or off, mirror its state to light.ledstrip_falcon,
      but only if its effect is NOT 'E1.31'. Uses adaptive lighting settings when turning on.
    mode: restart
    trigger:
      - platform: state
        entity_id: light.living_room
        to:
          - 'on'
          - 'off'
    condition:
      - condition: template
        value_template: >
          {{ not is_state_attr('light.ledstrip_falcon', 'effect', 'E1.31') }}
    action:
      - choose:
          - conditions: "{{ trigger.to_state.state == 'on' }}"
            sequence:
              - service: light.turn_on
                target:
                  entity_id: light.ledstrip_falcon
                data:
                  brightness_pct: "{{ state_attr('switch.adaptive_lighting_adaptive_lighting', 'brightness_pct') | int(80) }}"
                  color_temp_kelvin: "{{ state_attr('switch.adaptive_lighting_adaptive_lighting', 'color_temp_kelvin') | int(4000)) }}"
          - conditions: "{{ trigger.to_state.state == 'off' }}"
            sequence:
              - service: light.turn_off
                target:
                  entity_id: light.ledstrip_falcon

  - alias: "[livingroom|lights] Teije Tap Dial: toddler light fun (no repeat-index, no CT effects)"
    id: yaml_automation_livingroom_lights_teije_tap_dial_toddler_light_fun_no_index
    description: >
      Hue Tap Dial (deCONZ teije_tap_dial) mapped to 8 actions for toddler fun.
      Uses explicit sequences (no repeat-index templating). No effects on living room CT spots.
    mode: restart
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: teije_tap_dial
    variables:
      ev: "{{ trigger.event.data.event | int(0) }}"
    action:
      - choose:
          # ── Button 1 ──────────────────────────────────────────────────────────
          - conditions: "{{ ev == 1000 }}"  # Btn 1 short
            sequence:
              # AtmoOrb LEFT magenta pulse (toggle)
              - service: light.toggle
                target:
                  entity_id: light.atmoorb_left
                data:
                  rgb_color: [255, 0, 255]
                  effect: "Fast Pulse"

          - conditions: "{{ ev == 1001 }}"  # Btn 1 long
            sequence:
              # Mini rainbow show on BOTH AtmoOrbs (explicit steps, interruptible)
              - service: light.turn_on
                target: { entity_id: [light.atmoorb_left, light.atmoorb_right] }
                data: { rgb_color: [255, 0, 0], brightness_pct: 100, transition: 0.2 }
              - delay: "00:00:00.35"
              - service: light.turn_on
                target: { entity_id: [light.atmoorb_left, light.atmoorb_right] }
                data: { rgb_color: [255, 165, 0], brightness_pct: 100, transition: 0.2 }
              - delay: "00:00:00.35"
              - service: light.turn_on
                target: { entity_id: [light.atmoorb_left, light.atmoorb_right] }
                data: { rgb_color: [255, 255, 0], brightness_pct: 100, transition: 0.2 }
              - delay: "00:00:00.35"
              - service: light.turn_on
                target: { entity_id: [light.atmoorb_left, light.atmoorb_right] }
                data: { rgb_color: [0, 255, 0], brightness_pct: 100, transition: 0.2 }
              - delay: "00:00:00.35"
              - service: light.turn_on
                target: { entity_id: [light.atmoorb_left, light.atmoorb_right] }
                data: { rgb_color: [0, 0, 255], brightness_pct: 100, transition: 0.2 }
              - delay: "00:00:00.35"
              - service: light.turn_on
                target: { entity_id: [light.atmoorb_left, light.atmoorb_right] }
                data: { rgb_color: [128, 0, 128], brightness_pct: 100, transition: 0.2 }
              - delay: "00:00:00.35"

          # ── Button 2 ──────────────────────────────────────────────────────────
          - conditions: "{{ ev == 2000 }}"  # Btn 2 short
            sequence:
              # AtmoOrb RIGHT cyan pulse (toggle)
              - service: light.toggle
                target:
                  entity_id: light.atmoorb_right
                data:
                  rgb_color: [0, 255, 255]
                  effect: "Fast Pulse"

          - conditions: "{{ ev == 2001 }}"  # Btn 2 long
            sequence:
              # Left/Right ping-pong chase (explicit steps)
              - service: light.turn_on
                target: { entity_id: light.atmoorb_left }
                data: { rgb_color: [255, 0, 0], brightness_pct: 100, transition: 0.05 }
              - service: light.turn_off
                target: { entity_id: light.atmoorb_right }
              - delay: "00:00:00.20"

              - service: light.turn_on
                target: { entity_id: light.atmoorb_right }
                data: { rgb_color: [0, 0, 255], brightness_pct: 100, transition: 0.05 }
              - service: light.turn_off
                target: { entity_id: light.atmoorb_left }
              - delay: "00:00:00.20"

              - service: light.turn_on
                target: { entity_id: light.atmoorb_left }
                data: { rgb_color: [255, 255, 0], brightness_pct: 100, transition: 0.05 }
              - service: light.turn_off
                target: { entity_id: light.atmoorb_right }
              - delay: "00:00:00.20"

              - service: light.turn_on
                target: { entity_id: light.atmoorb_right }
                data: { rgb_color: [0, 255, 0], brightness_pct: 100, transition: 0.05 }
              - service: light.turn_off
                target: { entity_id: light.atmoorb_left }
              - delay: "00:00:00.20"

              - service: light.turn_on
                target: { entity_id: light.atmoorb_left }
                data: { rgb_color: [255, 105, 180], brightness_pct: 100, transition: 0.05 }
              - service: light.turn_off
                target: { entity_id: light.atmoorb_right }
              - delay: "00:00:00.20"

              - service: light.turn_on
                target: { entity_id: light.atmoorb_right }
                data: { rgb_color: [0, 255, 255], brightness_pct: 100, transition: 0.05 }
              - service: light.turn_off
                target: { entity_id: light.atmoorb_left }
              - delay: "00:00:00.20"

          # ── Button 3 (CCT only; NO effects, NO flash) ────────────────────────
          - conditions: "{{ ev == 3000 }}"  # Btn 3 short
            sequence:
              # Cozy warm toggle on all 4 CCT spots
              - service: light.toggle
                target:
                  entity_id:
                    - light.livingroom_1
                    - light.livingroom_2
                    - light.livingroom_3
                    - light.livingroom_4
                data:
                  color_temp: 450
                  brightness_pct: 80

          - conditions: "{{ ev == 3001 }}"  # Btn 3 long
            sequence:
              # Cool bright on all 4 CCT spots
              - service: light.toggle
                target:
                  entity_id:
                    - light.livingroom_1
                    - light.livingroom_2
                    - light.livingroom_3
                    - light.livingroom_4
                data:
                  color_temp: 154
                  brightness_pct: 100

          # ── Button 4 ──────────────────────────────────────────────────────────
          - conditions: "{{ ev == 4000 }}"  # Btn 4 short
            sequence:
              # Party burst: AtmoOrbs punchy colors; CT spots go bright neutral (no effects)
              - service: light.turn_on
                target: { entity_id: light.atmoorb_left }
                data: { rgb_color: [255, 20, 147], brightness_pct: 100, effect: "Fast Pulse" }
              - service: light.turn_on
                target: { entity_id: light.atmoorb_right }
                data: { rgb_color: [0, 255, 0], brightness_pct: 100, effect: "Fast Pulse" }
              - service: light.turn_on
                target:
                  entity_id:
                    - light.livingroom_1
                    - light.livingroom_2
                    - light.livingroom_3
                    - light.livingroom_4
                data:
                  color_temp: 250
                  brightness_pct: 100

          - conditions: "{{ ev == 4001 }}"  # Btn 4 long
            sequence:
              # All OFF (calm-down)
              - service: light.turn_off
                target:
                  entity_id:
                    - light.atmoorb_left
                    - light.atmoorb_right
                    - light.livingroom_1
                    - light.livingroom_2
                    - light.livingroom_3
                    - light.livingroom_4


