        unit_of_measurement: 'lx'
        value_template: "{{ (states('sensor.illumination_livingroom')|int+states('sensor.illumination_livingroom2')|int)/2 }}"
  - platform: statistics
    name: average_illumination_livingroom_stats
    entity_id: sensor.average_illumination_livingroom
    max_age:
      minutes: 30
