    name: flux_livingroom
    mode: mired
    disable_brightness_adjust: True
    transition: 30
    lights:
      - light.tvarea_and_ledstrips

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: '[livingroom|light] Flux light through motion'
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.livingroom_motion_combined
        to: 'on'
    condition:
      - condition: numeric_state
        entity_id: sensor.average_illumination_livingroom
        below: 30
    action:
      - service: light.turn_on
        data:
          entity_id: 
            - light.tvarea_and_ledstrips
          brightness: 255
      - service: switch.flux_livingroom_update
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.livingroom_motion_combined
            to: 'off'
            for:
              minutes: 10
      - service: light.turn_on
        data:
          entity_id:
            - light.tvarea_and_ledstrips
          brightness: 140
          transition: 0.5
      - delay:
          seconds: 30
      - service: light.turn_off
        entity_id:
          - light.tvarea_and_ledstrips

  - alias: '[livingroom|light] Shelly toggle lights'
    mode: restart
    trigger:
      - platform: state
        entity_id: switch.shelly_mediacenter
    condition:
      - condition: state
        entity_id: switch.shelly_mediacenter
        state:
          - 'on'
          - 'off'
        for:
          seconds: 5
    action:
      - service: light.toggle
        data:
          entity_id: light.tvarea_and_ledstrips
          brightness: 255
      - service: switch.flux_livingroom_update
      - service: automation.turn_off
        entity_id:
          - automation.livingroom_light_flux_light_through_motion
      - delay:
          seconds: 30
      - service: automation.turn_on
        entity_id:
          - automation.livingroom_light_flux_light_through_motion

################
#    SCENES    #
################
scene:
  - name: livingroom_bright_cool
    entities:
      light.tvarea_lights:
        state: 'on'
        brightness: 254 
        color_temp: 281 
        transition: 2
      light.rgb_led_strip_living_room:
        state: 'on'
        brightness: 254
        color_temp: 342
        transition: 2
      light.white_led_strip_living_room:
        state: 'on'
        brightness: 254
        transition: 2
  - name: livingroom_bright_warm
    entities:
      light.tvarea_lights:
        state: 'on'
        brightness: 254 
        color_temp: 399 
        transition: 2
      light.rgb_led_strip_living_room:
        state: 'on'
        brightness: 254
        color_temp: 389
        transition: 2
      light.white_led_strip_living_room:
        state: 'on'
        brightness: 254
        transition: 2
  - name: livingroom_warm_atmosphere
    entities:
      light.tvarea_lights:
        state: 'on'
        brightness: 115 
        color_temp: 500 
        transition: 2
      light.rgb_led_strip_living_room:
        state: 'on'
        brightness: 42
        xy_color: [0.598,0.386]
        transition: 2
      light.white_led_strip_living_room:
        state: 'on'
        brightness: 28
        transition: 2
  - name: movie_time
    entities:
      light.tvarea_lights:
        state: 'off'
        transition: 2
      light.rgb_led_strip_living_room:
        state: 'on'
        brightness: 42
        xy_color: [0.598,0.386]
        transition: 2
      light.white_led_strip_living_room:
        state: 'on'
        brightness: 28
        transition: 2

################
#    GROUPS    #
################
group:
  livingroom_lighting_automations:
    entities:
      - automation.livingroom_light_flux_light_through_motion
  livingroom_scenes:
    entities:
      - scene.livingroom_bright_cool
      - scene.livingroom_bright_warm
      - scene.livingroom_warm_atmosphere
      - scene.movie_time
  livingroom_motion_sensors:
    entities:
      - binary_sensor.motion_sensor_livingroom
      - binary_sensor.motion_sensor_livingroom2
      - binary_sensor.motion_sensor_livingroom3

