    max: 30
    mode: box
  living_room_light_illumination_difference:
    name: Living Room Light Illumination Difference
    min: 0
    max: 500
    step: 1
    unit_of_measurement: "lx"
    mode: box
    icon: mdi:brightness-auto

input_select:
  livingroom_scenes:
    options:
      - bright_cool
      - bright_warm
      - warm_atmosphere
