automation:
  - alias: '[mediacenter|light] Turn off lights when mediaplayer starts'
    id: mediacenter_light_automation
    mode: single
    trigger:
      - platform: state
        entity_id: media_player.samsung_tv
        to: 'on'
      - platform: state
        entity_id: media_player.coreelec
        from: 'idle'
        to: 'playing'
      - platform: state
        entity_id: media_player.plex_plexkodiconnect_kodi_coreelec
        from: 'idle'
        to: 'playing'
      - platform: numeric_state
        entity_id: sensor.plug_tv_power
        above: 10
        for:
          seconds: 10
    action:
      - service: scene.create
        data:
          scene_id: amplifier_power_tv_before
          snapshot_entities:
            - switch.amplifier_power
      - service: switch.turn_on
        continue_on_error: true
        entity_id: switch.amplifier_power
      - service: switch.turn_on
        continue_on_error: true
        entity_id: switch.ambilight_hyperhdr
      - service: button.press
        continue_on_error: true
        target:
          entity_id: button.set_livingroom_channel_to_tv
      - wait_for_trigger:
          - platform: state
            entity_id: media_player.samsung_tv
            to: 'off'
            for:
              minutes: 2
          - platform: numeric_state
            entity_id: sensor.plug_tv_power
            below: 10
            for:
              minutes: 2
      - service: switch.turn_off
        continue_on_error: true
        entity_id: switch.ambilight_hyperhdr
      - delay:
          seconds: 2
      - service: scene.turn_on
        data:
          entity_id: scene.amplifier_power_tv_before
      # - service: switch.turn_off
      #   continue_on_error: true
      #   entity_id: switch.amplifier_power

  - alias: "[livingroom|media] Dim lights + pause motion lighting when movie starts"
    id: yaml_automation_livingroom_media_dim_lights_and_pause_motion_lighting_when_movie_starts
    description: >
      When media_player.coreelec changes to 'playing' (not from 'paused'),
      snapshot the living room lights and the motion-lights automation state,
      disable the motion-lights automation, fade the lights off, then wait until
      the player becomes 'idle' to restore the snapshot.
    mode: restart
    trigger:
      - platform: state
        entity_id: media_player.coreelec
        to: "playing"
        not_from: "paused"
    action:
      - alias: "Create an in-memory scene snapshot of current states"
        service: scene.create
        data:
          # This creates scene.temp_movie_living_room_before (ephemeral)
          scene_id: temp_movie_living_room_before
          snapshot_entities:
            - light.living_room
            - automation.livingroom_lights_turn_on_lights_when_motion_is_detected
      - alias: "Disable the motion-based lights automation during movie"
        service: automation.turn_off
        target:
          entity_id: automation.livingroom_lights_turn_on_lights_when_motion_is_detected
      - alias: "Fade living room lights to off over 5s"
        service: light.turn_off
        target:
          entity_id: light.living_room
        data:
          transition: 5
      - alias: "Wait until playback ends (TV turns off)"
        wait_for_trigger:
          - platform: state
            entity_id: media_player.samsung_tv
            to: "off"
            for:
              minutes: 1
      - alias: "Restore the pre-movie scene snapshot"
        # Applies the stored states to all snapshotted entities
        service: scene.turn_on
        target:
          entity_id: scene.temp_movie_living_room_before

  - alias: "Kodi: turn on"
    trigger:
      - platform: device
        device_id: !secret kodi_device_id
        domain: kodi
        entity_id: media_player.coreelec
        type: turn_on
    action:
      - service: kodi.call_method
        data:
          entity_id: media_player.coreelec
          method: Addons.ExecuteAddon
          addonid: script.json-cec
          params:
            command: activate

  - alias: "Kodi: turn off"
    trigger:
      - platform: device
        device_id: !secret kodi_device_id
        domain: kodi
        entity_id: media_player.coreelec
        type: turn_off
    action:
      - service: kodi.call_method
        data:
          entity_id: media_player.coreelec
          method: Addons.ExecuteAddon
          addonid: script.json-cec
          params:
            command: standby

  - alias: "[mediacenter|amplifier] Toggle amplifier through switch press"
    id: toggle_amplifier_through_switch_press
    mode: queued
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: "turntable"
          event: 1002  # Single press
      - platform: event
        event_type: deconz_event
        event_data:
          id: "turntable"
          event: 1004  # Double press
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 1002 }}"
            sequence:
              - service: scene.create
                data:
                  scene_id: scene.amplifier_power_turntable_before
                  snapshot_entities:
                    - switch.amplifier_power
              - service: switch.turn_on
                data:
                  entity_id: switch.amplifier_power
              - repeat:
                  count: 5
                  sequence:
                    - delay:
                        seconds: 0.5
                    - service: button.press
                      target:
                        entity_id: button.set_livingroom_channel_to_phono
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.event == 1004 }}"
            sequence:
              - repeat:
                  count: 5
                  sequence:
                    - delay:
                        seconds: 0.5
                    - service: button.press
                      target:
                        entity_id: button.set_livingroom_channel_to_tv
              - delay:
                  seconds: 2
              - service: scene.turn_on
                data:
                  entity_id: scene.amplifier_power_turntable_before

  - alias: "[areas|mediacenter]Update Plex library if torrent completed"
    id: areas_mediacenter_update_plex_library_if_torrent_completed
    mode: restart
    trigger:
      platform: event
      event_type: transmission_downloaded_torrent
    condition:
      - condition: template
        value_template: "{{ 'download_path' in trigger.event.data }}"
    action:
      - choose:
          - conditions: >
              {{ "Series" in trigger.event.data.download_path }}
            sequence:
              - delay:
                  minutes: 5
              - service: plex.refresh_library
                data:
                  #server_name: "Tower"
                  library_name: "TV Shows"
          - conditions: >
              {{ "Movies" in trigger.event.data.download_path }}
            sequence:
              - delay:
                  minutes: 5
              - service: plex.refresh_library
                data:
                  #server_name: "Tower"
                  library_name: "Movies"
