sensor:
  - platform: tautulli
    api_key: !secret tautulli_api_key
    host: 192.168.1.252

  - platform: command_line
    name: 'CoreELEC CPU temp'
    unit_of_measurement: '째C'
    scan_interval: 60
    command: >-
      ssh -i /config/.ssh/id_rsa -o StrictHostKeyChecking=no -q
      root@192.168.1.50
      cputemp | awk '{print $1}'

  - platform: command_line
    name: 'CoreELEC GPU temp'
    unit_of_measurement: '째C'
    scan_interval: 60
    command: >-
      ssh -i /config/.ssh/id_rsa -o StrictHostKeyChecking=no -q
