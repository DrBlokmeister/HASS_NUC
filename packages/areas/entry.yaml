homeassistant:
  customize:

#################
#    SENSORS    #
#################
sensor:

########################
#    BINARY SENSORS    #
########################
binary_sensor:

########################
#    INPUT BOOLEANS    #
########################
input_boolean:

##################
#    SWITCHES    #
##################
switch:

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: Turn on entry lights through switch press
    trigger:
      platform: state
      entity_id: switch.shelly_entry
      to: 'on'
    action:
      service: light.turn_on
      entity_id: light.hallway

  - alias: Turn off entry lights through switch press
    trigger:
      platform: state
      entity_id: switch.shelly_entry
      to: 'off'
    action:
      service: light.turn_off
      entity_id: light.hallway

  - alias: '[hallway|light] Turn on light through motion'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_hallway
      to: 'on'
    condition:
      condition: sun
      after: sunset
      after_offset: "-01:00:00"
    action:
      - service: light.turn_on
        entity_id: light.hallway
      - service: homeassistant.turn_on
        entity_id: switch.shelly_entry

  - alias: '[hallway|light] Turn off light when no motion is detected'
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_hallway
        to: 'off'
        for: 00:02:00
      - platform: sun
        event: sunrise
        offset: '01:00:00'
    action:
      - service: light.turn_off
        entity_id: light.hallway
      - service: homeassistant.turn_off
        entity_id: switch.shelly_entry

################
#    SCENES    #
################
scene:

################
#    GROUPS    #
################
group:

#################
#    SCRIPTS    #
#################
script: