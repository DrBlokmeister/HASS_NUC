  toggle_bedroom_lights_off:
    sequence:
        - service: light.turn_off
          entity_id: light.bedroom_lights

  wakeup_sunrise_sequence:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom_1
          color_temp: 454 
          brightness: 1
      - delay:
          minutes: 3
      - service: light.turn_on
        data:
          entity_id: light.bedroom_2
          color_temp: 454 
          brightness: 1
      - delay:
          minutes: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_3
          color_temp: 454 
          brightness: 1
      - delay:
          minutes: 5
      - service: light.turn_on
        data:
          entity_id: 
            - light.bedroom1
            - light.bedroom2
            - light.bedroom3
          color_temp: 380
          brightness: 85
          transition: 600
      - delay:
          minutes: 10
      - service: light.turn_on
        data:
          entity_id: light.bedroom_lights
          color_temp: 350
          brightness: 254
          transition: 600

  bed_preheating:
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: climate.electric_blanket
      - service: climate.set_temperature
        data_template:
          entity_id: climate.electric_blanket
          temperature: >-
            {{ states.input_number.bed_preheat_temp.state }}
      - delay: '00:{{ states.input_number.bed_preheat_time.state|int }}:00' 
      - service: climate.set_temperature
        data_template:
          entity_id: climate.electric_blanket
          temperature: >-
            {{ states.input_number.bed_postheat_temp.state }}
