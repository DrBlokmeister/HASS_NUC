homeassistant:
  customize:

#################
#    SENSORS    #
#################
sensor:

########################
#    BINARY SENSORS    #
########################
binary_sensor:

########################
#    INPUT BOOLEANS    #
########################
input_boolean:

##################
#    SWITCHES    #
##################
switch:

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: '[washroom|light]Turn on light when door is opened'
    id: washroom_light_turn_on_light_when_door_is_opened
    mode: queued
    trigger:
      - platform: state
        entity_id: binary_sensor.washroom_door_sensor
        to: 'on'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.shelly_washroom
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.washroom_door_sensor
            to: 'off'
      - service: switch.turn_off
        data:
          entity_id: switch.shelly_washroom
################
#    SCENES    #
################
scene:

################
#    GROUPS    #
################
group:

#################
#    SCRIPTS    #
#################
script:
