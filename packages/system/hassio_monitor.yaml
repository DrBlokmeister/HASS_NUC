#################
#    SENSORS    #
#################
sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: processor_use
      - type: last_boot
  - platform: uptime
    unit_of_measurement: minutes
  - platform: version
    source: hassio
  - platform: sql
    db_url: !secret mariadb_URL
    queries:
      - name: MariaDB size
        query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / POWER(1024,2), 1) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
        column: 'value'
        unit_of_measurement: MB
  - platform: influxdb
    username: !secret influxdb_user
    password: !secret influxdb_pass
    queries:
      - name: InfluxDB Size
        unit_of_measurement: MB
        value_template: '{{ (value | float / 1024 /1024) | round(1) }}'
        group_function: sum
        measurement: '"monitor"."shard"'
        database: _internal
        where: 'time > now() - 10s'
        field: diskBytes
  - platform: template
    sensors:
      hassio_uptime_human_readable:
        entity_id: sensor.uptime
        value_template: >
          {{ (states.sensor.uptime.state|float * 60 | int - 3600) | timestamp_custom(('%H:%M:%S')) }}

