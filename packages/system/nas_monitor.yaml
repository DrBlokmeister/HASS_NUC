  - platform: template
    sensors:
      nas_cpu_alert_level:
        value_template: >-
          {{ (states("sensor.nas_cpu_use_percent")|int > 100)|int
            + (states("sensor.nas_cpu_use_percent")|int > 300)|int }}
      nas_memory_alert_level:
        value_template: >-
          {{ (states("sensor.nas_memory_use_percent")|int > 70)|int }}
      nas_disks_alert_level:
        value_template: >-
