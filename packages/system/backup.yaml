homeassistant:
  customize:

auto_backup:
  auto_purge: true

#################
#    SENSORS    #
#################
sensor:

########################
#    BINARY SENSORS    #
########################
binary_sensor:

########################
#    INPUT BOOLEANS    #
########################
input_boolean:
  backup_running:
    name: Backup running
    icon: mdi:backup-restore
    initial: off
##################
#    SWITCHES    #
##################
switch:

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: Daily Backup at 3 AM
    trigger:
      platform: time
      at: '3:00:00'
    condition:
      condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.backup_running
      - service: auto_backup.backup_partial
        data:
          keep_days: 7

  - alias: Weekly Backup at 3 AM
    trigger:
      platform: time
      at: '3:00:00'
    condition:
      condition: time
      weekday:
        - sun
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.backup_running
      - service: auto_backup.backup_full
        data:
          keep_days: 31

  - alias: Report successful backup
    trigger:
      - platform: event
        event_type: auto_backup.backup_successful
    condition:
      condition: state
      entity_id: input_boolean.backup_running
      state: 'on'
    action:
      - service: notify.mobile_app_blokmeisters21u
        data:
          message: "Backup completed successfully"
          title: "Home Assistant - Backup successful"
          data:
            group: info
            tag: backup
            icon_url: local/icons/file-check-outline.png
            timeout: 10800
      - service: system_log.write
        data:
          message: 'Scheduled backup successful.'
          level: warning
      - service: input_boolean.turn_off
        entity_id: input_boolean.backup_running

  - alias: Report failed backup
    trigger:
      - platform: event
        event_type: auto_backup.backup_failed
    condition:
      condition: state
      entity_id: input_boolean.backup_running
      state: 'on'
    action:
      - service: notify.mobile_app_blokmeisters21u
        data:
          message: "Backup failed!"
          title: "Home Assistant - Backup failed"
          data:
            group: info
            tag: backup
            icon_url: local/icons/file-alert-outline.png
            timeout: 10800
      - service: system_log.write
        data:
          message: 'Scheduled backup failed!'
          level: error
      - service: input_boolean.turn_off
        entity_id: input_boolean.backup_running


################
#    SCENES    #
################
scene:

################
#    GROUPS    #
################
group:

#################
#    SCRIPTS    #
#################
script:
