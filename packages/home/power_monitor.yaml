  - alias: "[power|warning] Send message when power usage is too high and not at home"
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.unknown_power
        above: 1500
        for:
          minutes: 1
      - platform: state
        entity_id: binary_sensor.house_occupied
        to: 'off'
    condition:
      - condition: state
        entity_id: binary_sensor.house_occupied
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.unknown_power
        above: 1500
        # for:
        #   minutes: 1
    action:
      - service: notify.mobile_app_blokmeisters21u
        data:
          title: "Warning: Power Usage!"
          message: "Unknown power is <b>{{ states('sensor.unknown_power') }} W</b> for a total of <b>{{ states('sensor.total_power_consumption_watt') }} W</b>"
          data:
            group: notification
            tag: powerwarning
            clickAction: '/lovelace-dashboard/view/6' # action when clicking main notification
            ledColor: "orange"
            channel: warning
      - delay:
          minutes: 1
      - repeat:
          while:
            - condition: state
              entity_id: binary_sensor.house_occupied
              state: 'off'
            - condition: numeric_state
              entity_id: sensor.unknown_power
              above: 1500
          sequence:
            - service: notify.mobile_app_blokmeisters21u
              data:
                title: "Warning: Power Usage!"
                message: "Unknown power is <b>{{ states('sensor.unknown_power') }} W</b> for a total of <b>{{ states('sensor.total_power_consumption_watt') }} W</b>"
                data:
                  group: notification
                  tag: powerwarning
                  clickAction: '/lovelace-dashboard/view/6' # action when clicking main notification
                  ledColor: "orange"
                  channel: warning
            - delay:
                minutes: 1

  - alias: "[home|power] Turn off solar panels if energy price is below zero"
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        below: 0
        id: negative_price
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        above: 0
        id: positive_price
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'negative_price' }}"
            sequence:
              - service: number.set_value
                data:
                  value: 0
                target:
                  entity_id:
                    - number.grid_export_limit
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'positive_price' }}"
            sequence:
              - service: number.set_value
                data:
                  value: 3000
                target:
                  entity_id:
                    - number.grid_export_limit

  - alias: "[home|power] Utilize negative electricity prices"
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        below: 0
        id: negative_price
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        above: 0
        id: positive_price
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'negative_price' }}"
            sequence:
              - parallel:
                  - alias: "Turn off solar panels"
                    sequence:
                      - service: number.set_value
                        continue_on_error: true
                        data:
                          value: 0
                        target:
                          entity_id:
                            - number.grid_export_limit
                      - delay:
                          minutes: 1
                      - service: button.press
                        continue_on_error: true
                        target:
                          entity_id: button.goodwe_stop_inverter
                  - alias: "Max Tapwater Heatup"
                    sequence:
                      - service: number.set_value
                        continue_on_error: true
                        data:
                          value: 1
                        target:
                          entity_id:
