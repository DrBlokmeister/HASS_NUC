  - alias: "Enable MQTT discovery for all devices"
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: mqtt.publish
        data:
          topic: "cmnd/sonoffs/SetOption19"
          payload: "1"

  - alias: "[power|warning] Send message when power usage is too high and not at home"
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.unknown_power
        above: 1500
        # for:
        #   minutes: 1
      - platform: state
        entity_id: binary_sensor.house_occupied
        to: 'off'
    condition:
      - condition: state
        entity_id: binary_sensor.house_occupied
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.unknown_power
        above: 1500
        # for:
        #   minutes: 1
    action:
      - service: notify.mobile_app_blokmeisters21u
        data:
          title: "Warning: Power Usage!"
          message: "Unknown power is <b>{{ states( 'sensor.unknown_power' )}} W</b> for a total of <b>{{ states('sensor.home_power_consumption') }}</b>"
          data:
            group: notification
            tag: powerwarning
            clickAction: '/lovelace-dashboard/view/6' # action when clicking main notification
            ledColor: "orange"
            channel: warning

  - alias: "[home|power] Turn off solar panels if energy price is below zero"
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        below: 0
        id: negative_price
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        above: 0
        id: positive_price
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'negative_price' }}"
            sequence:
              - service: number.set_value
                data:
                  value: 0
                target:
                  entity_id:
                    - number.grid_export_limit
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'positive_price' }}"
            sequence:
              - service: number.set_value
                data:
                  value: 3000
                target:
                  entity_id:
                    - number.grid_export_limit

  - alias: "[home|power] Utilize negative electricity prices"
    mode: single
    trigger:
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        below: 0
        id: negative_price
      - platform: numeric_state
        entity_id: sensor.nordpool_energy_price
        above: 0
        id: positive_price
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'negative_price' }}"
            sequence:
              - service: number.set_value
                data:
                  value: 0
                target:
                  entity_id:
                    - number.grid_export_limit
              - service: number.set_value
                data:
                  value: 1
                target:
                  entity_id:
                    - number.heatpump_tapwater_hysteresis
              - service: number.set_value
                data:
                  value: 60
                target:
                  entity_id:
                    - number.heatpump_tapwater_target_temperature
              - wait_for_trigger:
                  - platform: numeric_state
                    entity_id: sensor.nordpool_energy_price
                    above: 0
                    id: positive_price
              - service: number.set_value
                data:
                  value: 5
                target:
                  entity_id:
                    - number.heatpump_tapwater_hysteresis
              - service: number.set_value
                data:
                  value: 45
                target:
                  entity_id:
                    - number.heatpump_tapwater_target_temperature
              - service: number.set_value
                data:
                  value: 3000
                target:
                  entity_id:
                    - number.grid_export_limit
