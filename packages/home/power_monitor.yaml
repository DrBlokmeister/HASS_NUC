        value_template: "{{ (states( 'sensor.blitzwolf_router_energy_today' )|float * (0.2221|float))|round(2) }}"
        availability_template: "{{ states('sensor.blitzwolf_router_energy_today')|is_number }}"
      ender3_cost_today:
