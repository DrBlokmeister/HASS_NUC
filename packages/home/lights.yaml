homeassistant:
  customize: {}

adaptive_lighting:
  name: "Adaptive lighting"
  lights:
    - light.entry
    - light.kitchen
    - light.living_room

    - light.hallway_1st_floor
    - light.bathroom
    - light.bathroom_mirror_hue
    - light.babyroom

    - light.hallway_2nd_floor
    - light.study

    # Shelly dimmers (no color)
    - light.shelly_dinner_table
    - light.shelly_bedroom
    - light.shelly_tamara_s_room
  initial_transition: 1
  min_brightness: 30
  min_color_temp: 2000
  max_color_temp: 5000
  sleep_color_temp: 1000
  max_sunrise_time: "05:00:00"
  take_over_control: True # Disable adaptive lighting when I set the color/brightness of a light myself
  autoreset_control_seconds: 600 # Reset lights to use adaptive lighting after 10 minutes
  intercept: False # Disable intercepting of light.turn_on calls. I do all of this myself.
  interval: 300 # Update lights every 5 minutes
  transition: 10

#################
#    SENSORS    #
#################
sensor:

########################
#    BINARY SENSORS    #
########################
binary_sensor:

########################
#    INPUT BOOLEANS    #
########################
input_boolean:

##################
#    SWITCHES    #
##################
switch:

#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: "[home|lights] Set Sleep Mode Light Brightness"
    id: yaml_automation_home_lights_set_sleep_mode_light_brightness
    description: >
      Sets the lights to a dimmer level when sleep tracking is active and you're home alone.
      This triggers when sleep tracking starts and stops, ensuring lights are adjusted accordingly.
    trigger:
      - platform: template
        value_template: >
          {{
            not is_state('sensor.sleep_as_android_state', 'sleep_tracking_stopped') and
            not is_state('sensor.sleep_as_android_state', 'time_to_bed_alarm_alert') and
            not is_state('sensor.sleep_as_android_state', 'alarm_alert_dismiss') and
            not is_state('sensor.sleep_as_android_state', 'alarm_rescheduled') or
            not is_state('sensor.sleep_as_android_state', 'unknown')
          }}
        for:
          minutes: 3
        id: sleep_tracking_start
      - platform: template
        value_template: >
          {{
            is_state('sensor.sleep_as_android_state', 'sleep_tracking_stopped') or
            is_state('sensor.sleep_as_android_state', 'time_to_bed_alarm_alert') or
            is_state('sensor.sleep_as_android_state', 'alarm_alert_dismiss') or
            is_state('sensor.sleep_as_android_state', 'alarm_rescheduled') or
            is_state('sensor.sleep_as_android_state', 'unknown')
          }}
        for:
          minutes: 3
        id: sleep_tracking_stop
    condition:
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'sleep_tracking_start' }}"
              - condition: numeric_state
                entity_id: sensor.guest_wifi_clients
                below: 1
              - condition: not
                conditions:
                  - condition: state
                    entity_id: person.tamara
                    state: home
            sequence:
              - service: switch.turn_on
                entity_id: switch.adaptive_lighting_sleep_mode_adaptive_lighting
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'sleep_tracking_stop' }}"
            sequence:
              - service: switch.turn_off
                entity_id: switch.adaptive_lighting_sleep_mode_adaptive_lighting

  - alias: "[home|lights]Toggle Light Automations When Home Alone"
    description: "Enables motion-based lighting automations when I'm home alone between 06:00 and 22:00. Disables them when I'm not home alone, regardless of the time."
    id: "yaml_automation_home_lights_toggle_light_automations_when_home_alone"
    mode: queued
    trigger:
      - platform: state
        entity_id: binary_sensor.sander_home_alone
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.sander_home_alone
                state: "on"
              - condition: time
                after: "06:00:00"
                before: "22:00:00"
            sequence:
              - service: automation.turn_on
                target:
                  entity_id:
                    - automation.livingroom_lights_turn_on_lights_when_motion_is_detected
                    - automation.kitchen_lights_turn_on_lights_when_motion_is_detected
                    - automation.study_lights_turn_on_lights_when_motion_is_detected
                    - automation.entry_lights_turn_on_lights_when_motion_is_detected
                    - automation.hallway1stfloor_lights_turn_on_lights_when_motion_is_detected
                    - automation.hallway2ndfloor_lights_turn_on_lights_when_motion_is_detected
        default:
          - service: automation.turn_off
            target:
              entity_id:
                - automation.livingroom_lights_turn_on_lights_when_motion_is_detected
                - automation.kitchen_lights_turn_on_lights_when_motion_is_detected
                - automation.study_lights_turn_on_lights_when_motion_is_detected
                - automation.entry_lights_turn_on_lights_when_motion_is_detected
                - automation.hallway1stfloor_lights_turn_on_lights_when_motion_is_detected
                - automation.hallway2ndfloor_lights_turn_on_lights_when_motion_is_detected

  - alias: "[home|lights] Turn off all lights when house becomes unoccupied"
    id: yaml_automation_home_lights_turn_off_all_lights_when_house_becomes_unoccupied
    description: >
      When the house is marked unoccupied, turn off all configured lights (and the closet Shelly switch).
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.house_occupied
        to: "off"
        for:
          minutes: 10
    action:
      - service: light.turn_off
        target:
          entity_id:
            - light.kitchen
            - light.living_room
            - light.shelly_dinner_table
            - light.entry
            - light.shelly_bedroom
            - light.bathroom_mirror_hue
            - light.bathroom
            - light.hallway_1st_floor
            - light.babyroom
            - light.study_lights
            - light.ledstrip_study_workbench
            - light.shelly_washroom
            - light.hallway_2nd_floor
            - light.guest_room
            - light.bedside_guestroom
            - light.shelly_tamara_s_room
      - service: switch.turn_off
        target:
          entity_id: switch.shelly_closet

