#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: '[afval|notify]Wait for notification dismiss'
    mode: restart
    trigger:
      platform: state
      entity_id: input_boolean.garbagereminder
      to: 'on'
    action:
      - wait_for_trigger:
          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: "dismiss"
          - platform: state
            entity_id: input_boolean.garbagereminder
            to: "off"
      - service: input_boolean.turn_off
        entity_id: input_boolean.garbagereminder

  - alias: '[afval|notify]Herinnering afval morgen'
    trigger:
      platform: time
      at: '19:00:00'
    condition:
      # - condition: not
      #   conditions:
      #     - condition: state
      #       entity_id: sensor.mijnafvalwijzer_afval_achter_morgen
      #       state: "None"
      #     - condition: state
      #       entity_id: sensor.mijnafvalwijzer_afval_voor_morgen
      #       state: "None"
      # - condition: template
      #   value_template: "{{ not is_state('sensor.mijnafvalwijzer_afval_achter_tomorrow', 'None') or not is_state('sensor.mijnafvalwijzer_afval_voor_tomorrow', 'None') }}"
      - condition: or
        conditions:
          - condition: template
            value_template: "{{ ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer', 'start_time')) - as_timestamp(now()))/3600 < 24) and ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer', 'start_time')) - as_timestamp(now()))/3600 > 0) }}"
          - condition: template
            value_template: "{{ ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer_2', 'start_time')) - as_timestamp(now()))/3600 < 24) and ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer_2', 'start_time')) - as_timestamp(now()))/3600 > 0) }}"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.garbagereminder
      - alias: Notify phone until notification is dismissed
        repeat:
          sequence:
            # - service: automation.trigger
            #   entity_id: automation.afval_notify_wait_for_notification_dismiss
            - service: notify.mobile_app_blokmeisters21u
              data:
                title: Afval morgen
                message: "Afval achter: {{ states( 'sensor.mijnafvalwijzer_afval_achter_tomorrow' ) }}, afval voor: {{ states( 'sensor.mijnafvalwijzer_afval_voor_tomorrow' ) }}"
                data:
                  group: reminder
                  tag: garbagenotify
                  icon_url: local/icons/trash-can-outline.png
                  actions:
                    - action: "snooze"
                      title: "Snooze"
                    - action: "dismiss"
                      title: "Dismiss"
            - delay:
                minutes: 30
          until:
            - condition: or
              conditions:
                - condition: template
                  value_template: "{{ repeat.index >= 5 }}"
                - condition: state
                  entity_id: input_boolean.garbagereminder
                  state: 'off'
                - condition: template
                  value_template: "{{ not is_state('sensor.mijnafvalwijzer_afval_achter_tomorrow', 'None') or not is_state('sensor.mijnafvalwijzer_afval_voor_tomorrow', 'None') }}"
                - condition: or
                  conditions:
                    - condition: template
                      value_template: "{{ ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer', 'start_time')) - as_timestamp(now()))/3600 < 0) }}"
                    - condition: template
                      value_template: "{{ ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer_2', 'start_time')) - as_timestamp(now()))/3600 < 0) }}"

  - alias: '[afval|notify]Herinnering afval vandaag'
    trigger:
      - platform: time
        at: 07:00:00
      - platform: state
        entity_id: input_boolean.sleep_tracking_on
        to: 'off'
        for: 00:10:00
    condition:
      - condition: or
        conditions:
          - condition: template
            value_template: "{{ ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer', 'start_time')) - as_timestamp(now()))/3600 < 0) and ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer', 'start_time')) - as_timestamp(now()))/3600 > -12) }}"
          - condition: template
            value_template: "{{ ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer_2', 'start_time')) - as_timestamp(now()))/3600 < 0)  and ((as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer_2', 'start_time')) - as_timestamp(now()))/3600 > -12) }}"
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.garbagereminder
      - alias: Notify phone until notification is dismissed
        repeat:
          sequence:
            - service: notify.mobile_app_blokmeisters21u
              data:
                title: Afval vandaag
                message: "Afval achter: {{ states( 'sensor.mijnafvalwijzer_afval_achter_today' ) }}, afval voor: {{ states( 'sensor.mijnafvalwijzer_afval_voor_today' ) }}"
                data:
                  group: reminder
                  tag: garbagenotify
                  icon_url: local/icons/trash-can-outline.png
                  actions:
                    - action: "snooze"
                      title: "Snooze"
                    - action: "dismiss"
                      title: "Dismiss"
            - delay:
                minutes: 10
          until:
            - condition: or
              conditions:
                - condition: template
                  value_template: "{{ repeat.index >= 5 }}"
                - condition: state
                  entity_id: input_boolean.garbagereminder
                  state: 'off'
                - condition: template
                  value_template: "{{ not is_state('sensor.mijnafvalwijzer_afval_achter_today', 'none') and not is_state('sensor.mijnafvalwijzer_afval_achter_today', '-') }}"
                - condition: or
                  conditions:
                    - condition: template
                      value_template: "{{ (as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer', 'start_time')) - as_timestamp(now()))/3600 < -16}}"
                    - condition: template
                      value_template: "{{ (as_timestamp(state_attr('calendar.afvalbeheer_mijnafvalwijzer_2', 'start_time')) - as_timestamp(now()))/3600 < -16}}"

