sensor:
  - platform: template
    sensors:
      days_to_gft:
        friendly_name: "Days to GFT"
        unique_id: yaml_template_sensor_days_to_gft
        icon_template: mdi:leaf
        unit_of_measurement: 'days'
        value_template: >-
          {{ (strptime(states('sensor.afval_voor_gft'), '%d-%m-%Y', today_at()) | as_local - today_at()).days }}
        availability_template: "{{ states('sensor.afval_voor_gft') not in ['unknown', 'unavailable', 'none'] }}"
      days_to_papier:
