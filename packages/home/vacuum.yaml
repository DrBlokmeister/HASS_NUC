      #   data:
      #     entity_id: "camera.{{ vacuumentityname.split('.')[1] }}_map"
      #     filename: "/config/www/tmp/snapshot_vacuum_error.jpg"
      # - delay:
      #     seconds: 5
      - service: notify.sander_and_tamara_phones
        continue_on_error: true
