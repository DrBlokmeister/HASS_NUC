        entity_id: sensor.moeke_error
        to:
          - clean_tank_level
          - dirty_tank_level
        for:
          minutes: 5
      - platform: state
        entity_id: binary_sensor.moeke_reservoir_leak_sensor
        to: 'off'
        for:
          minutes: 5
    action:
      - choose:
          - conditions:   # Case 1: Dirty tank full
              - condition: template
                value_template: >-
                  {{ trigger.entity_id == 'sensor.moeke_error'
                    and trigger.to_state.state == 'dirty_tank_level' }}
            sequence:
              - service: notify.sander_and_tamara_phones
                continue_on_error: true
                data:
                  title: "Moeke: dirty water tank full"
                  message: "Please empty the dirty water tank on the auto-empty dock."
                  data:
                    group: vacuum
                    tag: vacuumerror
                    #icon_url: "/local/icons/robot-vacuum.png"
                    notification_icon: mdi:robot-vacuum
          - conditions:  # Case 2: Clean tank empty
              - condition: or
                conditions:
                  - condition: template
                    value_template: >-
                      {{ trigger.entity_id == 'binary_sensor.moeke_reservoir_leak_sensor'
                        and trigger.to_state.state == 'off' }}
                  - condition: template
                    value_template: >-
                      {{ trigger.entity_id == 'sensor.moeke_error'
                        and trigger.to_state.state == 'clean_tank_level' }}
            sequence:
              - service: notify.sander_and_tamara_phones
                continue_on_error: true
                data:
                  title: "Moeke: clean water tank empty"
                  message: "Please refill the clean water tank on the auto-empty dock."
                  data:
                    group: vacuum
                    tag: vacuumerror
                    notification_icon: mdi:robot-vacuum
