          - platform: event
            event_type: mobile_app_notification_action
            event_data:
              action: CANCEL_MOEKE_DETERGENT
        timeout: "01:00:00"
        continue_on_timeout: false
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ wait.trigger.event.data.action == 'RESET_MOEKE_DETERGENT' }}"
            sequence:
              - service: button.press
