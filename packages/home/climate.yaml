homeassistant:
  customize: {}

template:
  - sensor:
      - name: Warmtebron in-uit Delta T
        unique_id: yaml_template_sensor_warmtebron_in_uit_delta
        icon: mdi:thermometer-lines
        unit_of_measurement: '°C'
        state: "{{ states('sensor.heatpump_heat_source_output_temperature') | float(0) - states('sensor.heatpump_heat_source_input_temperature') | float(0)}}"
        availability: "{{ states.sensor.heatpump_heat_source_output_temperature not in ['unavailable', 'unknown', 'none', None] and states.sensor.heatpump_heat_source_input_temperature not in ['unavailable', 'unknown', 'none', None] }}"
      - name: Vloerverwarming in-uit Delta T
        unique_id: yaml_template_sensor_vloerverwarming_in_uit_delta
        icon: mdi:thermometer-lines
        unit_of_measurement: '°C'
        state: "{{ states('sensor.heatpump_flow_in_temperature') | float(0) - states('sensor.heatpump_flow_out_temperature') | float(0)}}"
        availability: "{{ states.sensor.heatpump_flow_in_temperature not in ['unavailable', 'unknown', 'none', None] and states.sensor.heatpump_flow_in_temperature not in ['unavailable', 'unknown', 'none', None] }}"
      - name: "Heatpump Efficiency"
        unique_id: yaml_template_sensor_heatpump_efficiency
        icon: mdi:percent
        unit_of_measurement: '%'
        state: >-
          {% set output = states('sensor.heatpump_current_heat_output') | float(0) %}
          {% set input = states('sensor.shelly_heat_pump_power') | float(0) %}
          {% if input > 2 %}
            {{ (100 * output / input) | round(0) }}
          {% else %}
            0
          {% endif %}
        availability: >-
          {{ states('sensor.heatpump_current_heat_output') not in ['unavailable', 'unknown', 'none', ''] and
              states('sensor.shelly_heat_pump_power') not in ['unavailable', 'unknown', 'none', ''] }}
      - name: Heatpump Source Heat Dissipation
        unique_id: yaml_template_sensor_heatpump_source_heat_dissipation
        icon: mdi:fire
        unit_of_measurement: 'kW'
        state: "{{ (states('sensor.warmtebron_in_uit_delta') | float(0) * states('sensor.heatpump_heat_source_flow_rate') | float(0) * 4186 / 3600 / 1000)|round(2) }}"
        availability: "{{ states('sensor.warmtebron_in_uit_delta')|is_number and states('sensor.heatpump_heat_source_flow_rate')|is_number}}"
      - name: Bathroom Alpha Home Temperature
        unique_id: yaml_template_sensor_bathroom_alphahome_temperature
        icon: mdi:thermostat
        device_class: temperature
        unit_of_measurement: "°C"
        state: "{{ state_attr('climate.badkamer', 'current_temperature') }}"
        availability: "{{ state_attr('climate.badkamer', 'current_temperature')|is_number }}"
      - name: Bedroom Alpha Home Temperature
        unique_id: yaml_template_sensor_bedroom_alphahome_temperature
        icon: mdi:thermostat
        device_class: temperature
        unit_of_measurement: "°C"
        state: "{{ state_attr('climate.slaapkamer', 'current_temperature') }}"
        availability: "{{ state_attr('climate.slaapkamer', 'current_temperature')|is_number }}"
      - name: Baby Room Alpha Home Temperature
        unique_id: yaml_template_sensor_nursery_alphahome_temperature
        icon: mdi:thermostat
        device_class: temperature
        unit_of_measurement: "°C"
        state: "{{ state_attr('climate.babykamer', 'current_temperature') }}"
        availability: "{{ state_attr('climate.babykamer', 'current_temperature')|is_number }}"
      - name: Study Alpha Home Temperature
        unique_id: yaml_template_sensor_study_alphahome_temperature
        icon: mdi:thermostat
        device_class: temperature
        unit_of_measurement: "°C"
        state: "{{ state_attr('climate.studeerkamer', 'current_temperature') }}"
        availability: "{{ state_attr('climate.studeerkamer', 'current_temperature')|is_number }}"
      - name: Tamara's Room Alpha Home Temperature
        unique_id: yaml_template_sensor_tamaras_room_alphahome_temperature
        icon: mdi:thermostat
        device_class: temperature
        unit_of_measurement: "°C"
        state: "{{ state_attr('climate.tamara', 'current_temperature') }}"
        availability: "{{ state_attr('climate.tamara', 'current_temperature')|is_number }}"
      - name: Guest Room Alpha Home Temperature
        unique_id: yaml_template_sensor_guest_room_alphahome_temperature
        icon: mdi:thermostat
        device_class: temperature
        unit_of_measurement: "°C"
        state: "{{ state_attr('climate.logeerkamer', 'current_temperature') }}"
        availability: "{{ state_attr('climate.logeerkamer', 'current_temperature')|is_number }}"
      - name: Living Room Alpha Home Temperature
        unique_id: yaml_template_sensor_living_room_alphahome_temperature
        icon: mdi:thermostat
        device_class: temperature
        unit_of_measurement: "°C"
        state: "{{ state_attr('climate.woonkamer', 'current_temperature') }}"
        availability: "{{ state_attr('climate.woonkamer', 'current_temperature')|is_number }}"
      - name: Tapwater Heat-Up Energy Required
        unique_id: yaml_template_sensor_tapwater_heat_up_energy_required
        icon: mdi:lightning-bolt
        device_class: energy
        unit_of_measurement: kWh
        state: >-
          {{ (((0.0012 * states('input_number.tapwater_heat_up_temperature') | float(0)**2) + (-0.0593 * states('input_number.tapwater_heat_up_temperature') | float(0)) + 0.6177) -
              ((0.0012 * states('sensor.heatpump_tapwater_temperature') | float(0)**2) + (-0.0593 * states('sensor.heatpump_tapwater_temperature') | float(0)) + 0.6177))|round(2) }}
        availability: "{{ states('input_number.tapwater_heat_up_temperature')|is_number and states('sensor.heatpump_tapwater_temperature')|is_number }}"
