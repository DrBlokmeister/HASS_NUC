    max: 5
    step: 1
    unit_of_measurement: "°C"
    icon: mdi:thermometer

  heatpump_cooling_fixed_price_threshold:
    name: Heat Pump Cooling Fixed Price Threshold
    min: 0
    max: 1
    step: 0.01
    unit_of_measurement: "€/kWh"
