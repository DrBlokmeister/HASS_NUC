#####################
#    AUTOMATIONS    #
#####################
automation:
  - alias: "[bedroom|sleep] Update sleep state from Sleep as Android events"
    id: yaml_automation_bedroom_sleep_update_sleep_state_from_sleep_as_android_events
    description: Updates input_select.sleep_as_android_state from Sleep as Android event entities.
    mode: single
    trigger:
      - platform: state
        entity_id:
          - event.sleep_as_android_sleep_tracking
          - event.sleep_as_android_alarm_clock
          - event.sleep_as_android_smart_wake_up
          - event.sleep_as_android_user_notification
          - event.sleep_as_android_sleep_phase
          - event.sleep_as_android_sound_recognition
          - event.sleep_as_android_lullaby
          - event.sleep_as_android_sleep_health
        attribute: event_type
    action:
      - variables:
          event_type: "{{ trigger.to_state.attributes.event_type }}"
          allowed: >
            {{ [
              'alert_dismiss','alert_start','rescheduled','skip_next','snooze_clicked','snooze_canceled',
              'before_smart_period','smart_period',
              'awake','deep_sleep','light_sleep','not_awake','rem',
              'started','stopped','paused','resumed',
              'unknown'
            ] }}
      - service: input_select.select_option
        target:
          entity_id: input_select.sleep_as_android_state
        data:
          option: "{{ event_type if event_type in allowed else 'unknown' }}"

  - alias: "[misc|sleeptracking] Sleep mode: toggle lights & motion automations"
    id: yaml_automation_misc_sleeptracking_sleep_mode_toggle_lights_motion_automations
    description: >
      When Sander is home alone and goes to sleep, turn off lights (placeholder)
      and disable motion-based lighting automations. When he wakes up, re-enable
      the motion-based lighting automations.
    mode: single
    trigger:
      # --- Falling asleep triggers ---
      - id: sleeping
        platform: state
        entity_id: input_boolean.sleep_tracking_on
        to: "on"
      - id: sleeping
        platform: state
        entity_id: sensor.sleep_as_android_state
        from:
          - alarm_rescheduled
          - sleep_tracking_stopped
          - alarm_alert_dismiss
        not_to:
          - alarm_rescheduled
          - sleep_tracking_stopped
          - alarm_alert_dismiss
          - unavailable
          - unknown
      # --- Waking up triggers ---
      - id: wakeup
        platform: state
        entity_id: input_boolean.sleep_tracking_on
        to: "off"
      - id: wakeup
        platform: state
        entity_id: sensor.sleep_as_android_state
        not_from:
          - awake
          - alarm_rescheduled
          - sleep_tracking_stopped
          - alarm_alert_dismiss
          - unavailable
          - unknown
        to:
          - alarm_rescheduled
          - sleep_tracking_stopped
          - alarm_alert_dismiss
    condition:
      - condition: state
        entity_id: binary_sensor.sander_home_alone
        state: "on"
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'sleeping' }}"
            sequence:
              # --- PLACEHOLDER: turn off your lights here ---
              # Example (replace with your own):
              - service: light.turn_off
                target:
                  entity_id:
                    - light.living_room
                    - light.kitchen
                    - light.shelly_dinner_table
                    - light.entry
                    - light.shelly_bedroom
                    - light.bathroom
                    - light.hallway_1st_floor
                    - light.study_lights
                    - light.hallway_2nd_floor
              - service: automation.turn_off
                target:
                  entity_id:
                    - automation.livingroom_lights_turn_on_lights_when_motion_is_detected
                    - automation.kitchen_lights_turn_on_lights_when_motion_is_detected
                    - automation.study_lights_turn_on_lights_when_motion_is_detected
                    - automation.entry_lights_turn_on_lights_when_motion_is_detected
                    - automation.hallway1stfloor_lights_turn_on_lights_when_motion_is_detected
                    - automation.hallway2ndfloor_lights_turn_on_lights_when_motion_is_detected
          # ======================================
          # When waking up
          # ======================================
          - conditions:
              - condition: template
                value_template: "{{ trigger.id == 'wakeup' }}"
            sequence:
              - service: automation.turn_on
                target:
                  entity_id:
                    - automation.livingroom_lights_turn_on_lights_when_motion_is_detected
                    - automation.kitchen_lights_turn_on_lights_when_motion_is_detected
                    - automation.study_lights_turn_on_lights_when_motion_is_detected
                    - automation.entry_lights_turn_on_lights_when_motion_is_detected
                    - automation.hallway1stfloor_lights_turn_on_lights_when_motion_is_detected
                    - automation.hallway2ndfloor_lights_turn_on_lights_when_motion_is_detected


