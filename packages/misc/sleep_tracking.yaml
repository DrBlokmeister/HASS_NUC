homeassistant:
  customize: {}


utility_meter:
  # Daily Total Sleep Time for Long-Term Analysis
  daily_total_sleep_time:
    source: sensor.total_sleep_time
    cycle: daily
    offset: '18:00'

  # Daily Actual Sleep Time for Long-Term Analysis
  daily_actual_sleep_time:
    source: sensor.actual_sleep_time
    cycle: daily
    offset: '18:00'

input_select:
  sleep_as_android_state:
    name: Sleep state (Sleep as Android)
    icon: mdi:sleep
    options:
      - alert_dismiss
      - alert_start
      - rescheduled
      - skip_next
      - snooze_clicked
      - snooze_canceled

      - before_smart_period
      - smart_period

      - awake
      - deep_sleep
      - light_sleep
      - not_awake
      - rem

      - started
      - stopped
      - paused
      - resumed

      - unknown
    initial: unknown

template:
  - sensor:
      - name: "Sleep as Android State"
        unique_id: yaml_template_sensor_sleep_as_android_state
        icon: mdi:sleep
        state: >-
          {% set s = states('input_select.sleep_as_android_state') %}
          {% if s == 'alert_dismiss' %}
            alarm_alert_dismiss
          {% elif s == 'alert_start' %}
            alarm_alert_start
          {% elif s == 'rescheduled' %}
            alarm_rescheduled
          {% elif s == 'skip_next' %}
            alarm_skip_next
          {% elif s == 'snooze_clicked' %}
            alarm_snooze_clicked
          {% elif s == 'snooze_canceled' %}
            alarm_snooze_canceled
          {% elif s == 'started' %}
            sleep_tracking_started
          {% elif s == 'stopped' %}
            sleep_tracking_stopped
          {% elif s == 'paused' %}
            sleep_tracking_paused
          {% elif s == 'resumed' %}
            sleep_tracking_resumed
          {% else %}
            {{ s }}
          {% endif %}

#################
#    SENSORS    #
#################
sensor:
  #Possible sleep tracking states: unknown, sleep_tracking_started, sleep_tracking_stopped, sleep_tracking_paused, sleep_tracking_resumed,
        # alarm_snooze_clicked, alarm_snooze_canceled, time_to_bed_alarm_alert, alarm_alert_start, alarm_alert_dismiss, alarm_skip_next, 
        # show_skip_next_alarm, rem, smart_period, before_smart_period, lullaby_start, lullaby_stop, lullaby_volume_down, deep_sleep, 
        # light_sleep, awake, not_awake, apnea_alarm, antisnoring, sound_event_snore, sound_event_talk, sound_event_cough, sound_event_baby, 
        # sound_event_laugh, before_alarm, alarm_rescheduled
  # Total Time Spent in Bed (Sleep Tracking Duration)
  - platform: history_stats
    name: "Total Sleep Time"
    entity_id: sensor.sleep_as_android_state
    state:
      - before_alarm
      - awake
      - alarm_rescheduled
      - alarm_snooze_clicked
      - alarm_rescheduled
      - alarm_alert_start
      - sleep_tracking_started
      - sleep_tracking_paused
      - sleep_tracking_resumed
      - deep_sleep
      - light_sleep
      - rem
      - not_awake
      - smart_period
      - before_smart_period
    type: time
    start: >
      {% if now().hour >= 18 %}
        {{ now().replace(hour=18, minute=0, second=0) }}
      {% else %}
        {{ (now() - timedelta(days=1)).replace(hour=18, minute=0, second=0) }}
      {% endif %}
    end: "{{ now() }}"

  # Actual Sleep Time (Deep, Light, REM Sleep)
  - platform: history_stats
    name: "Actual Sleep Time"
    entity_id: sensor.sleep_as_android_state
    state:
      - deep_sleep
      - light_sleep
      - rem
      - not_awake
    type: time
    start: >
      {% if now().hour >= 18 %}
        {{ now().replace(hour=18, minute=0, second=0) }}
      {% else %}
        {{ (now() - timedelta(days=1)).replace(hour=18, minute=0, second=0) }}
      {% endif %}
    end: "{{ now() }}"

  # Time spent awake
  - platform: history_stats
    name: "Actual Awake Time"
    entity_id: sensor.sleep_as_android_state
    state:
      - awake
      - alarm_rescheduled
      - sleep_tracking_stopped
      - alarm_alert_dismiss
    type: time
    start: >
      {% if now().hour >= 18 %}
        {{ now().replace(hour=18, minute=0, second=0) }}
      {% else %}
        {{ (now() - timedelta(days=1)).replace(hour=18, minute=0, second=0) }}
      {% endif %}
    end: "{{ now() }}"
    
  # Sleep Efficiency Calculation
  - platform: template
    sensors:
      sleep_efficiency:
        friendly_name: "Sleep Efficiency"
        unit_of_measurement: '%'
        value_template: >
          {% set sleep_time = states('sensor.actual_sleep_time') | float %}
          {% set in_bed_time = states('sensor.total_sleep_time') | float %}
          {% if in_bed_time > 0 %}
            {{ ((sleep_time / in_bed_time) * 100) | round(2) }}
          {% else %}
            0
          {% endif %}

  - platform: statistics
    name: "Monthly Mean Total Sleep Time"
    entity_id: sensor.daily_total_sleep_time
    state_characteristic: mean
    max_age:
      days: 30
  - platform: statistics
    name: "Monthly Mean Actual Sleep Time"
    entity_id: sensor.daily_actual_sleep_time
    state_characteristic: mean
    max_age:
      days: 30

  - platform: statistics
    name: "Monthly STD Total Sleep Time"
    entity_id: sensor.daily_total_sleep_time
    state_characteristic: standard_deviation
    max_age:
      days: 30
  - platform: statistics
    name: "Monthly STD Actual Sleep Time"
    entity_id: sensor.daily_actual_sleep_time
    state_characteristic: standard_deviation
    max_age:
      days: 30
########################
