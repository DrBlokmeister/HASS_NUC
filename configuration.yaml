      #light_switch: true

influxdb:
  username: !secret influxdb_user
  password: !secret influxdb_pass
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - sensor
      - binary_sensor
      - automation
      - device_tracker


# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

lovelace:
  mode: yaml

notify:
  - name: loginfo
    platform: syslog
  - name: filed_notifications
    platform: file
    filename: filed_notifications.txt
    timestamp: True

input_datetime:
  wakeup_time:
    name: Wakeup time
    has_time: true
    has_date: true

sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'

recorder:
  commit_interval: 2
  purge_keep_days: 7
  db_url: !secret mariadb_URL
  exclude:
    entity_globs:
      - sensor.*_human_readable
      - sensor.*uptime*
      - sensor.blitzwolf_*_status
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.time_date
      - sensor.bed_time
      - sensor.unavailable_entities
      - input_number.bedscalecalibration_helper
