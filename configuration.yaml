homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  unit_system: metric
  time_zone: Europe/Amsterdam
  packages: !include_dir_named packages


# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
api:
person:
mobile_app:

shelly:
  discovery: true
  igmp_fix: true
  devices:
    - id: "D0AEE8" #192.168.1.160
      name: Dinner table
      #light_switch: true
    - id: "D0A822" #192.168.1.161
      name: Closet
      #light_switch: true
    - id: "E098068D0EC5" #192.168.1.162
      name: Bedroom
      #light_switch: true
    - id: "E098068D0EC5" #192.168.1.162
      name: Bedroom
      #light_switch: true
    - id: "E098068d15e1" #192.168.1.164
      name: Kitchen
      #light_switch: true
    - id: "E098068D079E" #192.168.1.165
      name: Hallway
      #light_switch: true
    - id: "98F4ABD0B72B" #192.168.1.166
      name: Entry
      #light_switch: true
    - id: "98F4ABD0B731 " #192.168.1.167
      name: Mediacenter
      #light_switch: true

influxdb:
  username: !secret influxdb_user
  password: !secret influxdb_pass
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - sensor

#enable python scripts used for Shellies Discovery from HACS
#python_script:


# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

lovelace:
  mode: yaml

notify:
  - name: loginfo
    platform: syslog

input_datetime:
  wakeup_time:
    name: Wakeup time
    has_time: true
    has_date: true

recorder:
  commit_interval: 5
  purge_keep_days: 5

zone:
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    radius: 100
    icon: mdi:home-variant-outline
  - name: Parents
    latitude: !secret parents_latitude
    longitude: !secret parents_longitude
    radius: 250
    icon: mdi:human-male-female
  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    radius: 500
    icon: mdi:mdi-office-building

tado:
  username: !secret tado_user
  password: !secret tado_pass

#google calendar:
google:
  client_id: !secret googleapi_user
  client_secret: !secret googleapi_pass

cloud:

history:

logger:
  default: info
  #logs:
    #homeassistant.components.flux: notset
    #homeassistant.components.command_line: notset
    #custom_components.mitemp_bt: debug
    #homeassistant.components.miflora: debug

hue:
  bridges:
    - host: 192.168.0.120
      allow_unreachable: true
      allow_hue_groups: true

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_key