    hours_to_show: '[[hours_to_show]]'
    hour24: true
    group_by: date
    lower_bound: '[[lower_bound]]'
    upper_bound: '[[upper_bound]]'
    line_color: '[[color]]'
    icon: '[[icon]]'
    align_state: right
    align_icon: left
    align_header: left
    font_size: 75
    show:
      graph: bar

####################################
## APEXCHARTS CLIMATE TEMPERATURE ##
####################################
climate_apexchart:
  card:
    type: custom:apexcharts-card
    header:
      title: '[[title]]'
      show: true
      show_states: true
      colorize_states: true
    graph_span: 24h
    span:
      start: day
    now:
      show: true
    apex_config:
      chart:
        height: 180px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 10min
      stroke_width: 3
      fill_raw: last
      show:
        in_header: false
        legend_value: false
        name_in_header: true
    yaxis:
      - id: main
        min: ~18
        max: ~22
        decimals: 0
        align_to: 2
        apex_config:
          forceNiceScale: True
      - id: binary
        min: 0
        max: 1
        decimals: 0
        align_to: 1
        show: false
    series:
      - entity: '[[entity]]'
        attribute: current_temperature
        name: '[[title]] Yesterday'
        yaxis_id: main
        offset: '-1d'
        color: '[[color_yesterday]]'
        opacity: 0.7
      - entity: '[[entity]]'
        attribute: current_temperature
        name: Current Temperature
        yaxis_id: main
        extend_to: now
        color: '[[color_today]]'
        opacity: 1
        show:
          in_header: true
          legend_value: true
      - entity: '[[entity]]'
        attribute: temperature
        name: Setpoint Yesterday
        yaxis_id: main
        offset: '-1d'
        color: '#ffffff'
        type: area
        stroke_width: 0
        opacity: 0.1
      - entity: '[[entity]]'
        attribute: temperature
        name: Setpoint
        yaxis_id: main
        extend_to: now
        color: '#ffffff'
        type: area
        stroke_width: 0
        opacity: 0.3
        show:
          in_header: true
          legend_value: true
      - entity: sensor.heatpump_status
        name: "Heating On"
        yaxis_id: binary
        stroke_width: 0
        type: area
        transform: "return x === 'heating' ? 1 : 0;"
        color: "#FF7043"
        extend_to: now
        opacity: 0.3
        group_by:
          func: last
          duration: 5min
        show:
          legend_value: false
          in_header: false

###################################
## APEXCHARTS ELECTRICITY PRICES ##
###################################
energy_price_apexchart:
  default:
    - graph_span: 24h
    - now_label: Now
    - series_offset: -30min
    - span_offset: +0d
    - day: today
  card:
    type: 'custom:apexcharts-card'
    header:
      title: 'Energy price [[day]] (â‚¬/kWh)'
      show: true
      show_states: true
      colorize_states: true
    graph_span: '[[graph_span]]'
    yaxis:
      - min: ~0
        max: ~0.50
        decimals: 3
        align_to: 0.1
        apex_config:
          forceNiceScale: true
    span:
      start: day
      offset: '[[span_offset]]'
    now:
      show: true
      label: '[[now_label]]'
    experimental:
      color_threshold: true
    series:
      - entity: sensor.nordpool_energy_price
