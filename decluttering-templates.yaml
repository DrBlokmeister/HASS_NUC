#############################
## EPAPER DIAGNOSTICS CARD ##
#############################
epaper_device_card:
  card:
    type: custom:collapsable-cards
    title: '[[title]]'
    defaultOpen: desktop-only
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### [[title]] Content
          - type: picture-entity
            entity: '[[camera]]'
            camera_image: '[[camera]]'
            show_state: false
            show_name: false
            aspect_ratio: "2.31"
            fit_mode: contain
            tap_action:
              action: navigate
              navigation_path: /config/devices/device/[[device_id]]
          - type: entities
            entities:
              - type: custom:multiple-entity-row
                entity: sensor.[[tag_mac]]_battery_percentage   # big icon / main value
                name: Battery
                unit: "%"
                styles:
                  width: 70px
                  text-align: right
                entities:           # small inline values
                  - entity: sensor.[[tag_mac]]_battery_voltage
                    name: V
                    unit: mV
                    styles:
                      width: 70px
                      text-align: center
              - type: custom:multiple-entity-row
                entity: sensor.[[tag_mac]]_lqi   # big icon / main value
                name: Connection
                unit: "%"
                styles:
                  width: 70px
                  text-align: right
                entities:           # small inline values
                  - entity: sensor.[[tag_mac]]_rssi
                    name: RSSI
                    unit: dB
                    styles:
                      width: 70px
                      text-align: center
              - type: custom:multiple-entity-row
                entity: sensor.[[tag_mac]]_pending_updates   # big icon / main value
                name: Transfers
                unit: "Pending"
                styles:
                  width: 70px
                  text-align: right
                entities:           # small inline values
                  - entity: sensor.[[tag_mac]]_update_count
                    name: Update Count
                    unit: dB
                    styles:
                      width: 70px
                      text-align: center
                  - entity: sensor.[[tag_mac]]_block_requests
                    name: Block Requests
                    styles:
                      width: 70px
                      text-align: center
              - entity: 'sensor.[[tag_mac]]_last_seen'
                name: Last Seen
              - entity: '[[script]]'
                name: Script
                secondary_info: last-triggered
                tap_action:
                  action: call-service
                  service: '[[script]]'
                  service_data:
                    display_device_id: '[[device_id]]'
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.[[tag_mac]]_update_count
            name: Daily Updates
            hours_to_show: 168
            aggregate_func: diff
            group_by: date
            points_per_hour: 1
            show:
              name: true
              icon: false
              labels: true         # just the line
              state: false           # latest number on the right
              graph: bar
            height: 40
            lower_bound: 0

###########################
## ENERGY BAR GRAPH CARD ##
###########################
energy_bar_graph_card:
  default:
    - icon: mdi:lightning-bolt
    - upper_bound: 5
    - lower_bound: 0
    - aggregate: max
    - graph_color_thresholds:
        - value: 0
          color: "#46ff33"
        - value: 1
          color: "#beff33"
        - value: 2
          color: "#ffd433"
        - value: 3
          color: "#ffaf33"
        - value: 4
          color: "#ff5733"
  card:
    type: custom:mini-graph-card
    name: '[[name]]'
    icon: '[[icon]]'
    hours_to_show: 120
    group_by: date
    lower_bound: '[[lower_bound]]'
    upper_bound: '[[upper_bound]]'
    show:
      graph: bar
    color_thresholds_transition: smooth
    color_thresholds: '[[graph_color_thresholds]]'
    entities:
      - entity: '[[entity]]'
        aggregate_func: '[[aggregate]]'
        name: Max

###########################
## MINI POWER GRAPH CARD ##
###########################
mini_power_graph:
  default:
    - hours: 24
    - pph: 6
    - width: 8
    - fontsize: 75
    - header_size: 10
    - align: right
    - lower: 0
    - upper: null
    - factor: null
    - unit: null
    - aggregate_func: null
  card:
    type: custom:mini-graph-card
    entities:
      - entity: '[[entity]]'
    name: '[[name]]'
    line_color: '[[color]]'
    hours_to_show: '[[hours]]'
    points_per_hour: '[[pph]]'
    line_width: '[[width]]'
    font_size: '[[fontsize]]'
    font_size_header: '[[header_size]]'
    align_state: '[[align]]'
    lower_bound: '[[lower]]'
    show:
      icon: false
      points: false

############################
## MINI ENERGY GRAPH CARD ##
############################
mini_energy_bar_graph:
  default:
    - lower_bound: 0
    - upper_bound: ~1
    - hours_to_show: 168
  card:
    type: custom:mini-graph-card
    entities:
      - entity: '[[entity]]'
        aggregate_func: last
    name: '[[title]]'
    hours_to_show: '[[hours_to_show]]'
    hour24: true
    group_by: date
    lower_bound: '[[lower_bound]]'
    upper_bound: '[[upper_bound]]'
    line_color: '[[color]]'
    icon: '[[icon]]'
    align_state: right
    align_icon: left
    align_header: left
    font_size: 75
    show:
      graph: bar

####################################
## APEXCHARTS CLIMATE TEMPERATURE ##
####################################
climate_apexchart:
  card:
    type: custom:apexcharts-card
    header:
      title: '[[title]]'
      show: true
      show_states: true
      colorize_states: true
    graph_span: 24h
    span:
      start: day
    now:
      show: true
    apex_config:
      chart:
        height: 180px
      legend:
        show: false
    all_series_config:
      group_by:
        func: median
        duration: 10min
      stroke_width: 3
      fill_raw: last
      show:
        in_header: false
        legend_value: false
        name_in_header: true
    yaxis:
      - id: main
        min: ~18
        max: ~22
        decimals: 0
        align_to: 2
        apex_config:
          forceNiceScale: True
      - id: binary
        min: 0
        max: 1
        decimals: 0
        align_to: 1
        show: false
    series:
      - entity: '[[entity]]'
        attribute: current_temperature
        name: '[[title]] Yesterday'
        yaxis_id: main
        offset: '-1d'
        color: '[[color_yesterday]]'
        opacity: 0.7
      - entity: '[[entity]]'
        attribute: current_temperature
        name: Current Temperature
        yaxis_id: main
        extend_to: now
        color: '[[color_today]]'
        opacity: 1
        show:
          in_header: true
          legend_value: true
      - entity: '[[entity]]'
        attribute: temperature
        name: Setpoint Yesterday
        yaxis_id: main
        offset: '-1d'
        color: '#ffffff'
        type: area
        stroke_width: 0
        opacity: 0.1
      - entity: '[[entity]]'
        attribute: temperature
        name: Setpoint
        yaxis_id: main
        extend_to: now
        color: '#ffffff'
        type: area
        stroke_width: 0
        opacity: 0.3
        show:
          in_header: true
          legend_value: true
      - entity: sensor.heatpump_status
        name: "Heating On"
        yaxis_id: binary
        stroke_width: 0
        type: area
        transform: "return x === 'heating' ? 1 : 0;"
        color: "#FF7043"
        extend_to: now
        opacity: 0.3
        group_by:
          func: last
          duration: 5min
        show:
          legend_value: false
          in_header: false

