#############################
## EPAPER DIAGNOSTICS CARD ##
#############################
epaper_device_card:
  card:
    type: custom:collapsable-cards
    title: '[[title]]'
    defaultOpen: desktop-only
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### [[title]] Content
          - type: picture-entity
            entity: '[[camera]]'
            camera_image: '[[camera]]'
            show_state: false
            show_name: false
            aspect_ratio: "2.31"
            fit_mode: contain
            tap_action:
              action: navigate
              navigation_path: /config/devices/device/[[device_id]]
          - type: entities
            entities:
              - type: custom:multiple-entity-row
                entity: sensor.[[tag_mac]]_battery_percentage   # big icon / main value
                name: Battery
                unit: "%"
                styles:
                  width: 70px
                  text-align: right
                entities:           # small inline values
                  - entity: sensor.[[tag_mac]]_battery_voltage
                    name: V
                    unit: mV
                    styles:
                      width: 70px
                      text-align: center
              - type: custom:multiple-entity-row
                entity: sensor.[[tag_mac]]_lqi   # big icon / main value
                name: Connection
                unit: "%"
                styles:
                  width: 70px
                  text-align: right
                entities:           # small inline values
                  - entity: sensor.[[tag_mac]]_rssi
                    name: RSSI
                    unit: dB
                    styles:
                      width: 70px
                      text-align: center
              - type: custom:multiple-entity-row
                entity: sensor.[[tag_mac]]_pending_updates   # big icon / main value
                name: Transfers
                unit: "Pending"
                styles:
                  width: 70px
                  text-align: right
                entities:           # small inline values
                  - entity: sensor.[[tag_mac]]_update_count
                    name: Update Count
                    unit: dB
                    styles:
                      width: 70px
                      text-align: center
                  - entity: sensor.[[tag_mac]]_block_requests
                    name: Block Requests
                    styles:
                      width: 70px
                      text-align: center
              - entity: 'sensor.[[tag_mac]]_last_seen'
                name: Last Seen
              - entity: '[[script]]'
                name: Script
                secondary_info: last-triggered
                tap_action:
                  action: call-service
                  service: '[[script]]'
                  service_data:
                    display_device_id: '[[device_id]]'
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.[[tag_mac]]_update_count
            name: Daily Updates
            hours_to_show: 168
            aggregate_func: diff
            group_by: date
            points_per_hour: 1
            show:
              name: true
              icon: false
              labels: true         # just the line
              state: false           # latest number on the right
              graph: bar
            height: 40
            lower_bound: 0

###########################
## ENERGY BAR GRAPH CARD ##
###########################
energy_bar_graph_card:
  default:
    - icon: mdi:lightning-bolt
    - upper_bound: 5
    - lower_bound: 0
    - aggregate: max
    - graph_color_thresholds:
        - value: 0
          color: "#46ff33"
        - value: 1
          color: "#beff33"
        - value: 2
          color: "#ffd433"
        - value: 3
          color: "#ffaf33"
        - value: 4
          color: "#ff5733"
  card:
    type: custom:mini-graph-card
    name: '[[name]]'
    icon: '[[icon]]'
    hours_to_show: 120
    group_by: date
    lower_bound: '[[lower_bound]]'
    upper_bound: '[[upper_bound]]'
    show:
      graph: bar
    color_thresholds_transition: smooth
    color_thresholds: '[[graph_color_thresholds]]'
    entities:
      - entity: '[[entity]]'
        aggregate_func: '[[aggregate]]'
        name: Max

