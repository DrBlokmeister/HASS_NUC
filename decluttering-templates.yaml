epaper_device_card:
  card:
    type: custom:collapsable-cards
    title: '[[title]]'
    defaultOpen: desktop-only
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### [[title]] Content
          - type: picture-entity
            entity: '[[camera]]'
            camera_image: '[[camera]]'
            show_state: false
            show_name: false
            aspect_ratio: "2.31"
            fit_mode: contain
            tap_action:
              action: navigate
              navigation_path: /config/devices/device/[[device_id]]
          - type: entities
            entities:
              - entity: 'sensor.[[tag_mac]]_battery_percentage'
                name: Battery Percentage
              - entity: 'sensor.[[tag_mac]]_lqi'
                name: Link Quality
              - entity: 'sensor.[[tag_mac]]_battery_voltage'
                name: Battery Voltage
              - entity: 'sensor.[[tag_mac]]_rssi'
                name: RSSI
              - entity: 'sensor.[[tag_mac]]_last_seen'
                name: Last Seen
              - entity: 'sensor.[[tag_mac]]_pending_updates'
                name: Pending Transfers
              - entity: '[[script]]'
                name: Script
                secondary_info: last-triggered
                tap_action:
                  action: call-service
                  service: '[[script]]'
                  service_data:
                    display_device_id: '[[device_id]]'
