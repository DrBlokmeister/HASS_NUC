          - value: 0.2
            color: '#7ea53b'
          - value: 0.233
            color: '#9f9b13'
          - value: 0.266
            color: '#c18c00'
          - value: 0.3
            color: '#e27609'
          - value: 0.333
            color: '#ff5833'
