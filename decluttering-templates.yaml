############################
## MINI ENERGY GRAPH CARD ##
############################
mini_energy_bar_graph:
  default:
    - lower_bound: 0
    - upper_bound: ~1
    - hours_to_show: 168
  card:
    type: custom:mini-graph-card
    entities:
      - entity: '[[entity]]'
