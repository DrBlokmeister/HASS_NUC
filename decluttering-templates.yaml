epaper_device_card:
  card:
    type: custom:collapsable-cards
    title: '[[title]]'
    defaultOpen: desktop-only
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ### [[title]] Content
          - type: picture-entity
            entity: '[[camera]]'
            camera_image: '[[camera]]'
            show_state: false
            show_name: false
            aspect_ratio: "2.31"
            fit_mode: contain
            tap_action:
              action: navigate
              navigation_path: /config/devices/device/[[device_id]]
          - type: entities
            entities:
              - entity: 'sensor.[[tag_mac]]_battery_percentage'
                name: Battery Percentage
              - entity: 'sensor.[[tag_mac]]_lqi'
                name: Link Quality
              - entity: 'sensor.[[tag_mac]]_battery_voltage'
                name: Battery Voltage
              - entity: 'sensor.[[tag_mac]]_rssi'
                name: RSSI
              - entity: 'sensor.[[tag_mac]]_last_seen'
                name: Last Seen
              - entity: 'sensor.[[tag_mac]]_pending_updates'
                name: Pending Transfers
              - entity: '[[script]]'
                name: Script
                secondary_info: last-triggered
                tap_action:
                  action: call-service
                  service: '[[script]]'
                  service_data:
                    display_device_id: '[[device_id]]'

energy_bar_graph_card:
  default:
    - icon: mdi:lightning-bolt
    - upper_bound: 5
    - lower_bound: 0
    - aggregate: max
    - graph_color_thresholds:
        - value: 0
          color: "#46ff33"
        - value: 1
          color: "#beff33"
        - value: 2
          color: "#ffd433"
        - value: 3
          color: "#ffaf33"
        - value: 4
          color: "#ff5733"
  card:
    type: custom:mini-graph-card
    name: '[[name]]'
    icon: '[[icon]]'
    hours_to_show: 120
    group_by: date
    lower_bound: '[[lower_bound]]'
    upper_bound: '[[upper_bound]]'
    show:
      graph: bar
    color_thresholds_transition: smooth
    color_thresholds: '[[graph_color_thresholds]]'
    entities:
      - entity: '[[entity]]'
        aggregate_func: '[[aggregate]]'
        name: Max

mini_power_graph:
  default:
    - hours: 24
    - pph: 6
    - width: 8
    - fontsize: 75
    - header_size: 10
    - align: right
    - lower: 0
    - upper: null
    - factor: null
    - unit: null
    - aggregate_func: null
  card:
    type: custom:mini-graph-card
    entities:
      - entity: '[[entity]]'
    name: '[[name]]'
    line_color: '[[color]]'
    hours_to_show: '[[hours]]'
    points_per_hour: '[[pph]]'
    line_width: '[[width]]'
    font_size: '[[fontsize]]'
    font_size_header: '[[header_size]]'
    align_state: '[[align]]'
    lower_bound: '[[lower]]'
    show:
      icon: false
      points: false
